      description: "Possible values are:\n- \"EAP_SUCCESS\": The NSSAA status is EAP-Success.\n\
        - \"EAP_FAILURE\": The NSSAA status is EAP-Failure.\n- \"PENDING\": The NSSAA\
        \ status is Pending. \n"
    LineType:
