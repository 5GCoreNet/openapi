      - $ref: '#/components/schemas/NullValue'
      description: "Provides information about the satellite backhaul but with the\
        \ OpenAPI 'nullable: true' property. \n"
    SubscribedDefaultQos:
      description: "Provides the subsribed 5QI and the ARP, it may contain the priority\
        \ level."
      properties:
        "5qi":
          description: |
            Unsigned integer representing a 5G QoS Identifier (see clause 5.7.2.1 of 3GPP TS 23.501, within the range 0 to 255.
          maximum: 255
          minimum: 0
          type: integer
        arp:
          $ref: '#/components/schemas/Arp'
        priorityLevel:
          description: "Unsigned integer indicating the 5QI Priority Level (see clauses\
            \ 5.7.3.3 and 5.7.4 of 3GPP TS 23.501, within the range 1 to 127.Values\
            \ are ordered in decreasing order of priority,  i.e. with 1 as the highest\
            \ priority and 127 as the lowest priority. \n"
          maximum: 127
          minimum: 1
          type: integer
      required:
      - 5qi
      - arp
      type: object
    Snssai:
      description: |
        When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      properties:
        sst:
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
          maximum: 255
          minimum: 0
          type: integer
        sd:
          description: |
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - sst
      type: object
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    PlmnIdRm:
      anyOf:
      - $ref: '#/components/schemas/PlmnId'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the 'PlmnId' data\
        \ type, but with the OpenAPI 'nullable: true' property. \n"
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          description: "2 or 3-octet string identifying a tracking area code as specified\
            \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation.\
            \ Each character in the string shall  take a value of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant character representing the 4 most significant bits of the\
            \ TAC shall  appear first in the string, and the character representing\
            \ the 4 least significant bit  of the TAC shall appear last in the string.\
            \ \n"
          pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - plmnId
      - tac
      type: object
    TaiRm:
      anyOf:
      - $ref: '#/components/schemas/Tai'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the 'Tai' data type,\
        \ but with the OpenAPI 'nullable: true' property. \n"
    Ecgi:
      description: "Contains the ECGI (E-UTRAN Cell Global Identity), as described\
        \ in 3GPP 23.003"
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        eutraCellId:
          description: "28-bit string identifying an E-UTRA Cell Id as specified in\
            \ clause 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each\
            \ character in the string shall take a  value of \"0\" to \"9\", \"a\"\
            \ to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most  significant\
            \ character representing the 4 most significant bits of the Cell Id shall\
            \ appear  first in the string, and the character representing the 4 least\
            \ significant bit of the  Cell Id shall appear last in the string. \n"
          pattern: "^[A-Fa-f0-9]{7}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - eutraCellId
      - plmnId
      type: object
    EcgiRm:
      anyOf:
      - $ref: '#/components/schemas/Ecgi'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'Ecgi' data type, but with the OpenAPI 'nullable: true' property.
    Ncgi:
      description: "Contains the NCGI (NR Cell Global Identity), as described in 3GPP\
        \ 23.003"
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        nrCellId:
          description: "36-bit string identifying an NR Cell Id as specified in clause\
            \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
            \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\"\
            \ or \"A\" to \"F\" and shall represent 4 bits. The most significant character\
            \  representing the 4 most significant bits of the Cell Id shall appear\
            \ first in the string, and  the character representing the 4 least significant\
            \ bit of the Cell Id shall appear last in the  string. \n"
          pattern: "^[A-Fa-f0-9]{9}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - nrCellId
      - plmnId
      type: object
    NcgiRm:
      anyOf:
      - $ref: '#/components/schemas/Ncgi'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the 'Ncgi' data type,\
        \ but with the  OpenAPI 'nullable: true' property. \n"
    UserLocation:
      description: |
        At least one of eutraLocation, nrLocation and n3gaLocation shall be present. Several of them may be present.
      properties:
        eutraLocation:
          $ref: '#/components/schemas/EutraLocation'
        nrLocation:
          $ref: '#/components/schemas/NrLocation'
        n3gaLocation:
          $ref: '#/components/schemas/N3gaLocation'
        utraLocation:
          $ref: '#/components/schemas/UtraLocation'
        geraLocation:
          $ref: '#/components/schemas/GeraLocation'
      type: object
    EutraLocation:
      description: Contains the E-UTRA user location.
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        ignoreTai:
          default: false
          type: boolean
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        ignoreEcgi:
          default: false
          description: |
            This flag when present shall indicate that the Ecgi shall be ignored When present, it shall be set as follows: - true: ecgi shall be ignored. - false (default): ecgi shall not be ignored.
          type: boolean
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station.  Value "0" indicates that the location information was obtained after a successful paging procedure for Active Location Retrieval when the UE is in idle mode or after a successful NG-RAN location reporting procedure with the eNB when the UE is in connected mode.  Any other value than "0" indicates that the location information is the last known one.  See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information. See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location. See ITU-T Recommendation Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
        globalNgenbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
        globalENbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
      required:
      - ecgi
      - tai
      type: object
    EutraLocationRm:
      anyOf:
      - $ref: '#/components/schemas/EutraLocation'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the 'EutraLocation'\
        \ data type, but with the OpenAPI 'nullable: true' property. \n"
    NrLocation:
      description: Contains the NR user location.
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        ncgi:
          $ref: '#/components/schemas/Ncgi'
        ignoreNcgi:
          default: false
          type: boolean
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station. Value "0" indicates that the location information was obtained after a successful paging procedure for Active Location Retrieval when the UE is in idle mode or after a successful  NG-RAN location reporting procedure with the eNB when the UE is in connected mode. Any other value than "0" indicates that the location information is the last known one. See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information. See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location. See ITU-T Recommendation Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
        globalGnbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
      required:
      - ncgi
      - tai
      type: object
    NrLocationRm:
      anyOf:
      - $ref: '#/components/schemas/NrLocation'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the 'NrLocation'\
        \ data type, but with the OpenAPI 'nullable: true' property.\" \n"
    N3gaLocation:
      description: Contains the Non-3GPP access user location.
      properties:
        n3gppTai:
          $ref: '#/components/schemas/Tai'
        n3IwfId:
          description: "This IE shall contain the N3IWF identifier received over NGAP\
            \ and shall be encoded as a  string of hexadecimal characters. Each character\
            \ in the string shall take a value of \"0\"  to \"9\", \"a\" to \"f\"\
            \ or \"A\" to \"F\" and shall represent 4 bits. The most significant \
            \ character representing the 4 most significant bits of the N3IWF ID shall\
            \ appear first in  the string, and the character representing the 4 least\
            \ significant bit of the N3IWF ID  shall appear last in the string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        ueIpv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ueIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        protocol:
          $ref: '#/components/schemas/TransportProtocol'
        tnapId:
          $ref: '#/components/schemas/TnapId'
        twapId:
          $ref: '#/components/schemas/TwapId'
        hfcNodeId:
          $ref: '#/components/schemas/HfcNodeId'
        gli:
          description: string with format 'bytes' as defined in OpenAPI
          format: byte
          type: string
        w5gbanLineType:
          $ref: '#/components/schemas/LineType'
        gci:
          description: |
            Global Cable Identifier uniquely identifying the connection between the 5G-CRG or FN-CRG to the 5GS. See clause 28.15.4 of 3GPP TS 23.003. This shall be encoded as a string per clause 28.15.4 of 3GPP TS 23.003, and compliant with the syntax specified  in clause 2.2  of IETF RFC 7542 for the username part of a NAI. The GCI value is specified in CableLabs WR-TR-5WWC-ARCH.
          type: string
      type: object
    UpSecurity:
      description: Contains Userplain security information.
      properties:
        upIntegr:
          $ref: '#/components/schemas/UpIntegrity'
        upConfid:
          $ref: '#/components/schemas/UpConfidentiality'
      required:
      - upConfid
      - upIntegr
      type: object
    UpSecurityRm:
      anyOf:
      - $ref: '#/components/schemas/UpSecurity'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'UpSecurity' data type, but with the OpenAPI 'nullable: true' property.
    NgApCause:
      description: Represents the NGAP cause.
      properties:
        group:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        value:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - group
      - value
      type: object
    BackupAmfInfo:
      description: Provides details of the Backup AMF.
      properties:
        backupAmf:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        guamiList:
          description: |
            If present, this IE shall contain the list of GUAMI(s) (supported by the AMF) for which the backupAmf IE applies.
          items:
            $ref: '#/components/schemas/Guami'
          minItems: 1
          type: array
      required:
      - backupAmf
      type: object
    RefToBinaryData:
      description: This parameter provides information about the referenced binary
        body data.
      properties:
        contentId:
          description: |
            This IE shall contain the value of the Content-ID header of the referenced binary body part.
          type: string
      required:
      - contentId
      type: object
    RefToBinaryDataRm:
      anyOf:
      - $ref: '#/components/schemas/RefToBinaryData'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the ' RefToBinaryData\
        \ ' data type, but with the OpenAPI 'nullable: true' property. \n"
    RouteToLocation:
      anyOf:
      - required:
        - routeInfo
      - required:
        - routeProfId
      description: |
        At least one of the "routeInfo" attribute and the "routeProfId" attribute shall be included in the "RouteToLocation" data type.
      nullable: true
      properties:
        dnai:
          description: "DNAI (Data network access identifier), see clause 5.6.7 of\
            \ 3GPP TS 23.501."
          type: string
        routeInfo:
          $ref: '#/components/schemas/RouteInformation'
        routeProfId:
          description: Identifies the routing profile Id.
          nullable: true
          type: string
      required:
      - dnai
      type: object
    RouteInformation:
      description: "At least one of the \"ipv4Addr\" attribute and the \"ipv6Addr\"\
        \ attribute shall be included in the \"RouteInformation\" data type. \n"
      nullable: true
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - portNumber
      type: object
    Area:
      description: Provides area information.
      oneOf:
      - required:
        - tacs
      - required:
        - areaCode
      properties:
        tacs:
          items:
            $ref: '#/components/schemas/Tac'
          minItems: 1
          type: array
        areaCode:
          description: Values are operator specific.
          type: string
      type: object
    ServiceAreaRestriction:
      allOf:
      - oneOf:
        - not:
            required:
            - restrictionType
        - required:
          - areas
      - anyOf:
        - not:
            properties:
              restrictionType:
                enum:
                - NOT_ALLOWED_AREAS
                type: string
            required:
            - restrictionType
        - not:
            required:
            - maxNumOfTAs
      - anyOf:
        - not:
            properties:
              restrictionType:
                enum:
                - ALLOWED_AREAS
                type: string
            required:
            - restrictionType
        - not:
            required:
            - maxNumOfTAsForNotAllowedAreas
      description: Provides information about allowed or not allowed areas.
      properties:
        restrictionType:
          $ref: '#/components/schemas/RestrictionType'
        areas:
          items:
            $ref: '#/components/schemas/Area'
          type: array
        maxNumOfTAs:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        maxNumOfTAsForNotAllowedAreas:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      type: object
    PresenceInfo:
      description: |
        If the additionalPraId IE is present, this IE shall state the presence information of the UE for the individual PRA identified by the additionalPraId IE;  If the additionalPraId IE is not present, this IE shall state the presence information of the UE for the PRA identified by the praId IE.
      properties:
        praId:
          description: |
            Represents an identifier of the Presence Reporting Area (see clause 28.10 of 3GPP  TS 23.003.  This IE shall be present  if the Area of Interest subscribed or reported is a Presence Reporting Area or a Set of Core Network predefined Presence Reporting Areas. When present, it shall be encoded as a string representing an integer in the following ranges: 0 to 8 388 607 for UE-dedicated PRA 8 388 608 to 16 777 215 for Core Network predefined PRA Examples: PRA ID 123 is encoded as "123" PRA ID 11 238 660 is encoded as "11238660"
          type: string
        additionalPraId:
          description: "This IE may be present if the praId IE is present and if it\
            \ contains a PRA identifier referring to a set of Core Network predefined\
            \ Presence Reporting Areas. When present, this IE shall contain a PRA\
            \ Identifier of an individual PRA within the Set of Core Network predefined\
            \ Presence Reporting Areas indicated by the praId IE. \n"
          type: string
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          description: "Represents the list of tracking areas that constitutes the\
            \ area. This IE shall be present if the subscription or  the event report\
            \ is for tracking UE presence in the tracking areas. For non 3GPP access\
            \ the TAI shall be the N3GPP TAI. \n"
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          type: array
        ecgiList:
          description: "Represents the list of EUTRAN cell Ids that constitutes the\
            \ area. This IE shall be present if the Area of Interest subscribed is\
            \ a list of EUTRAN cell Ids. \n"
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
          type: array
        ncgiList:
          description: "Represents the list of NR cell Ids that constitutes the area.\
            \ This IE shall be present if the Area of Interest subscribed is a list\
            \ of NR cell Ids. \n"
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          type: array
        globalRanNodeIdList:
          description: "Represents the list of NG RAN node identifiers that constitutes\
            \ the area. This IE shall be present if the Area of Interest subscribed\
            \ is a list of NG RAN node identifiers. \n"
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          type: array
        globaleNbIdList:
          description: |
            Represents the list of eNodeB identifiers that constitutes the area. This IE shall be  present if the Area of Interest subscribed is a list of eNodeB identifiers.
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          type: array
      type: object
    PresenceInfoRm:
      description: "This data type is defined in the same way as the 'PresenceInfo'\
        \ data type, but with the OpenAPI 'nullable: true' property.  If the additionalPraId\
        \ IE is present, this IE shall state the presence information of the UE for\
        \ the individual PRA identified by the additionalPraId IE;  If the additionalPraId\
        \ IE is not present, this IE shall state the presence information of the UE\
        \ for the PRA identified by the praId IE. \n"
      nullable: true
      properties:
        praId:
          description: "Represents an identifier of the Presence Reporting Area (see\
            \ clause 28.10 of \n3GPP TS 23.003. This IE shall be present  if the Area\
            \ of Interest subscribed or\nreported is a Presence Reporting Area or\
            \ a Set of Core Network predefined Presence\nReporting Areas. When present,\
            \ it shall be encoded as a string representing an integer\nin the following\
            \ ranges:\n- 0 to 8 388 607 for UE-dedicated PRA\n- 8 388 608 to 16 777\
            \ 215 for Core Network predefined PRA\nExamples:\nPRA ID 123 is encoded\
            \ as \"123\"\nPRA ID 11 238 660 is encoded as \"11238660\"\n"
          type: string
        additionalPraId:
          description: |
            This IE may be present if the praId IE is present and if it contains a PRA identifier referring to a set of Core Network predefined Presence Reporting Areas. When present, this IE shall contain a PRA Identifier of an individual PRA within the Set of Core Network predefined Presence Reporting Areas indicated by the praId IE.
          type: string
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          description: |
            Represents the list of tracking areas that constitutes the area. This IE shall be present if the subscription or the event report  is for tracking UE presence in the tracking areas. For non 3GPP access the TAI shall be the N3GPP TAI.
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 0
          type: array
        ecgiList:
          description: |
            Represents the list of EUTRAN cell Ids that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of EUTRAN cell Ids.
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 0
          type: array
        ncgiList:
          description: |
            Represents the list of NR cell Ids that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of NR cell Ids.
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 0
          type: array
        globalRanNodeIdList:
          description: |
            Represents the list of NG RAN node identifiers that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of NG RAN node identifiers.
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          type: array
        globaleNbIdList:
          description: |
            Represents the list of eNodeB identifiers that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of eNodeB identifiers.
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          type: array
      type: object
    GlobalRanNodeId:
      description: |
        One of the six attributes n3IwfId, gNbIdm, ngeNbId, wagfId, tngfId, eNbId shall be present.
      oneOf:
      - required:
        - n3IwfId
      - required:
        - gNbId
      - required:
        - ngeNbId
      - required:
        - wagfId
      - required:
        - tngfId
      - required:
        - eNbId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        n3IwfId:
          description: "This represents the identifier of the N3IWF ID as specified\
            \ in clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation.\
            \ Each character in the string shall take a value  of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant  character representing the 4 most significant bits of the\
            \ N3IWF ID shall appear first in the  string, and the character representing\
            \ the 4 least significant bit of the N3IWF ID shall  appear last in the\
            \ string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        gNbId:
          $ref: '#/components/schemas/GNbId'
        ngeNbId:
          description: "This represents the identifier of the ng-eNB ID as specified\
            \ in clause 9.3.1.8 of  3GPP TS 38.413. The value of the ng-eNB ID shall\
            \ be encoded in hexadecimal representation.  Each character in the string\
            \ shall take a value of \"0\" to \"9\", \"a\" to \"f\" or \"A\" to \"\
            F\" and  shall represent 4 bits. The padding 0 shall be added to make\
            \ multiple nibbles, so the most  significant character representing the\
            \ padding 0 if required together with the 4 most  significant bits of\
            \ the ng-eNB ID shall appear first in the string, and the character  representing\
            \ the 4 least significant bit of the ng-eNB ID (to form a nibble) shall\
            \ appear last  in the string. \n"
          example: SMacroNGeNB-34B89
          pattern: "^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$"
          type: string
        wagfId:
          description: "This represents the identifier of the W-AGF ID as specified\
            \ in clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation.\
            \ Each character in the string shall take a value  of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant  character representing the 4 most significant bits of the\
            \ W-AGF ID shall appear first in the  string, and the character representing\
            \ the 4 least significant bit of the W-AGF ID shall  appear last in the\
            \ string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        tngfId:
          description: "This represents the identifier of the TNGF ID as specified\
            \ in clause 9.3.1.161 of  3GPP TS 38.413  in hexadecimal representation.\
            \ Each character in the string shall take a value of \"0\" to \"9\", \"\
            a\"  to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
            \ character representing the  4 most significant bits of the TNGF ID shall\
            \ appear first in the string, and the character  representing the 4 least\
            \ significant bit of the TNGF ID shall appear last in the string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
        eNbId:
          description: |
            This represents the identifier of the eNB ID as specified in clause 9.2.1.37 of  3GPP TS 36.413. The string shall be formatted with the following pattern  '^('MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5} |HomeeNB-[A-Fa-f0-9]{7})$'. The value of the eNB ID shall be encoded in hexadecimal representation. Each character in the  string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.  The padding 0 shall be added to make multiple nibbles, so the most significant character  representing the padding 0 if required together with the 4 most significant bits of the eNB ID  shall appear first in the string, and the character representing the 4 least significant bit  of the eNB ID (to form a nibble) shall appear last in the string.
          pattern: "^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$"
          type: string
      required:
      - plmnId
      type: object
    GNbId:
      description: Provides the G-NB identifier.
      properties:
        bitLength:
          description: |
            Unsigned integer representing the bit length of the gNB ID as defined in clause 9.3.1.6 of 3GPP TS 38.413 [11], within the range 22 to 32.
          maximum: 32
          minimum: 22
          type: integer
        gNBValue:
          description: |
            This represents the identifier of the gNB. The value of the gNB ID shall be encoded in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The padding 0 shall be added to make multiple nibbles,  the most significant character representing the padding 0 if required together with the 4 most significant bits of the gNB ID shall appear first in the string, and the character representing the 4 least significant bit of the gNB ID shall appear last in the string.
          pattern: "^[A-Fa-f0-9]{6,8}$"
          type: string
      required:
      - bitLength
      - gNBValue
      type: object
    AtsssCapability:
      description: |
        Containes Capability to support procedures related to Access Traffic Steering, Switching, Splitting.
      properties:
        atsssLL:
          default: false
          description: |
            Indicates the ATSSS-LL capability to support procedures related to Access Traffic Steering, Switching, Splitting (see clauses 4.2.10, 5.32 of 3GPP TS 23.501). true: Supported false (default): Not Supported
          type: boolean
        mptcp:
          default: false
          description: |
