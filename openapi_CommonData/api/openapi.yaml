        civicAddress:
          description: string with format 'bytes' as defined in OpenAPI
          format: byte
          type: string
      type: object
    TnapIdRm:
      anyOf:
      - $ref: '#/components/schemas/TnapId'
      - $ref: '#/components/schemas/NullValue'
      description: "This data type is defined in the same way as the 'TnapId' data\
        \ type, but with the OpenAPI 'nullable: true' property. \n"
    TwapId:
      description: |
        Contain the TWAP Identifier as defined in clause 4.2.8.5.3 of 3GPP TS 23.501 or the WLAN location information as defined in clause 4.5.7.2.8 of 3GPP TS 23.402.
      properties:
        ssId:
          description: "This IE shall contain the SSID of the access point to which\
            \ the UE is attached, that is received over NGAP, see IEEE Std 802.11-2012.\
            \ \n"
          type: string
        bssId:
          description: "When present, it shall contain the BSSID of the access point\
            \ to which the UE is attached, for trusted WLAN access, see IEEE Std 802.11-2012.\
