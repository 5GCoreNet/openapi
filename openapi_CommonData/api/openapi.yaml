            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    PlmnIdNidRm:
      anyOf:
      - $ref: '#/components/schemas/PlmnIdNid'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'PlmnIdNid' data type, but with the OpenAPI 'nullable: true' property.
    SmallDataRateStatus:
      description: It indicates theSmall Data Rate Control Status
      properties:
        remainPacketsUl:
          description: |
            When present, it shall contain the number of packets the UE is allowed to send uplink in the given time unit for the given PDU session (see clause 5.31.14.3 of 3GPP TS 23.501.
          minimum: 0
          type: integer
        remainPacketsDl:
          description: |
            When present it shall contain the number of packets the AF is allowed to send downlink in the given time unit for the given PDU session (see clause 5.31.14.3 of 3GPP TS 23.501.
          minimum: 0
          type: integer
        validityTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        remainExReportsUl:
          description: |
            When present, it shall indicate number of additional exception reports the UE is allowed to send uplink in the given time  unit for  the given PDU session (see clause 5.31.14.3 of 3GPP TS 23.501.
          minimum: 0
          type: integer
        remainExReportsDl:
          description: |
            When present, it shall indicate number of additional exception reports the AF is allowed to send downlink  in the given time unit for the given PDU session (see clause 5.31.14.3 in 3GPP TS 23.501
          minimum: 0
          type: integer
      type: object
    HfcNodeId:
      description: REpresents the HFC Node Identifer received over NGAP.
      properties:
        hfcNId:
          description: |
            This IE represents the identifier of the HFC node Id as specified in CableLabs WR-TR-5WWC-ARCH. It is provisioned by the wireline operator as part of wireline operations and may contain up to six characters.
          maxLength: 6
          type: string
      required:
      - hfcNId
      type: object
    HfcNodeIdRm:
      anyOf:
      - $ref: '#/components/schemas/HfcNodeId'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'HfcNodeId' data type, but with the OpenAPI 'nullable: true' property.
    WirelineArea:
      description: |
        One and only one of the "globLineIds", "hfcNIds", "areaCodeB" and "areaCodeC" attributes shall be included in a WirelineArea data structure
      properties:
        globalLineIds:
          items:
            $ref: '#/components/schemas/Gli'
          minItems: 1
          type: array
        hfcNIds:
          items:
            $ref: '#/components/schemas/HfcNId'
          minItems: 1
          type: array
        areaCodeB:
          description: Values are operator specific.
          type: string
        areaCodeC:
          description: Values are operator specific.
          type: string
      type: object
    WirelineServiceAreaRestriction:
      description: |
        The "restrictionType" attribute and the "areas" attribute shall be either both present or absent.  The empty array of areas is used when service is allowed/restricted nowhere.
      properties:
        restrictionType:
          $ref: '#/components/schemas/RestrictionType'
        areas:
          items:
            $ref: '#/components/schemas/WirelineArea'
          type: array
      type: object
    ApnRateStatus:
      description: Contains the APN rate control status e.g. of the AMF.
      properties:
        remainPacketsUl:
          description: |
            When present, it shall contain the number of packets the UE is allowed to send uplink in the given time unit for the given APN (all PDN connections of the UE to this APN see clause 4.7.7.3 in 3GPP TS 23.401.
          minimum: 0
          type: integer
        remainPacketsDl:
          description: |
            When present, it shall contain the number of packets the UE is allowed to send uplink in the given time unit for the given APN (all PDN connections of the UE to this APN see clause 4.7.7.3 in 3GPP TS 23.401.
          minimum: 0
          type: integer
        validityTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        remainExReportsUl:
          description: |
            When present, it shall indicate the number of additional exception reports the UE is allowed to send uplink in the given time unit for the given APN (all PDN connections of the UE to this APN, see clause 4.7.7.3 in 3GPP TS 23.401.
          minimum: 0
          type: integer
        remainExReportsDl:
          description: |
            When present, it shall indicate the number of additional exception reports the AF is allowed to send downlink in the  given time unit for the given APN (all PDN connections of the UE to this APN, see clause 4.7.7.3 in 3GPP TS 23.401.
          minimum: 0
          type: integer
      type: object
    ScheduledCommunicationTime:
      description: Identifies time and day of the week when the UE is available for
        communication.
      properties:
        daysOfWeek:
          description: |
            Identifies the day(s) of the week. If absent, it indicates every day of the week.
          items:
            $ref: '#/components/schemas/DayOfWeek'
          maxItems: 6
          minItems: 1
          type: array
        timeOfDayStart:
          description: "String with format partial-time or full-time as defined in\
            \ clause 5.6 of IETF RFC 3339. Examples, 20:15:00, 20:15:00-08:00 (for\
            \ 8 hours behind UTC). \n"
          type: string
        timeOfDayEnd:
          description: "String with format partial-time or full-time as defined in\
            \ clause 5.6 of IETF RFC 3339. Examples, 20:15:00, 20:15:00-08:00 (for\
            \ 8 hours behind UTC). \n"
          type: string
      type: object
    ScheduledCommunicationTimeRm:
      anyOf:
      - $ref: '#/components/schemas/ScheduledCommunicationTime'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'ScheduledCommunicationTime' data type, but with the OpenAPI 'nullable: true' property.
    BatteryIndication:
      description: |
        Parameters "replaceableInd" and "rechargeableInd" are only included if the value of Parameter "batteryInd" is true.
      properties:
        batteryInd:
          description: |
            This IE shall indicate whether the UE is battery powered or not. true: the UE is battery powered; false or absent: the UE is not battery powered
          type: boolean
        replaceableInd:
          description: |
            This IE shall indicate whether the battery of the UE is replaceable or not. true: the battery of the UE is replaceable; false or absent: the battery of the UE is not replaceable.
          type: boolean
        rechargeableInd:
          description: |
            This IE shall indicate whether the battery of the UE is rechargeable or not. true: the battery of UE is rechargeable; false or absent: the battery of the UE is not rechargeable.
          type: boolean
      type: object
    BatteryIndicationRm:
      anyOf:
      - $ref: '#/components/schemas/BatteryIndication'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'BatteryIndication' data type, but with the OpenAPI 'nullable: true' property.
    AcsInfo:
      description: "The ACS information for the 5G-RG is defined in BBF\_TR-069\_\
        [42] or in BBF\_TR-369"
      properties:
        acsUrl:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        acsIpv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        acsIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
      type: object
    AcsInfoRm:
      anyOf:
      - $ref: '#/components/schemas/AcsInfo'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'AcsInfo' data type, but with the  OpenAPI 'nullable: true' property.
    NrV2xAuth:
      description: Contains NR V2X services authorized information.
      properties:
        vehicleUeAuth:
          $ref: '#/components/schemas/UeAuth'
        pedestrianUeAuth:
          $ref: '#/components/schemas/UeAuth'
      type: object
    LteV2xAuth:
      description: Contains LTE V2X services authorized information.
      properties:
        vehicleUeAuth:
          $ref: '#/components/schemas/UeAuth'
        pedestrianUeAuth:
          $ref: '#/components/schemas/UeAuth'
      type: object
    Pc5QoSPara:
      description: Contains policy data on the PC5 QoS parameters.
      properties:
        pc5QosFlowList:
          items:
            $ref: '#/components/schemas/Pc5QosFlowItem'
          type: array
        pc5LinkAmbr:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
      required:
      - pc5QosFlowList
      type: object
    Pc5QosFlowItem:
      description: Contains a PC5 QOS flow.
      properties:
        pqi:
          description: |
            Unsigned integer representing a 5G QoS Identifier (see clause 5.7.2.1 of 3GPP TS 23.501, within the range 0 to 255.
          maximum: 255
          minimum: 0
          type: integer
        pc5FlowBitRates:
          $ref: '#/components/schemas/Pc5FlowBitRates'
        range:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - pqi
      type: object
    Pc5FlowBitRates:
      description: it shall represent the PC5 Flow Bit Rates
      properties:
        guaFbr:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
        maxFbr:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
      type: object
    UtraLocation:
      description: "Exactly one of cgi, sai or lai shall be present."
      oneOf:
      - required:
        - cgi
      - required:
        - sai
      - required:
        - rai
      properties:
        cgi:
          $ref: '#/components/schemas/CellGlobalId'
        sai:
          $ref: '#/components/schemas/ServiceAreaId'
        lai:
          $ref: '#/components/schemas/LocationAreaId'
        rai:
          $ref: '#/components/schemas/RoutingAreaId'
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station.  Value "0" indicates that the location information was obtained after a successful paging procedure for  Active Location Retrieval when the UE is in idle mode
             or after a successful location reporting procedure  the UE is in connected mode. Any
            other value than "0" indicates that the location information is the last known one.  See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information.See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location. See ITU-T Recommendation Q.763 (1999) clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
      type: object
    GeraLocation:
      description: "Exactly one of cgi, sai or lai shall be present."
      oneOf:
      - required:
        - cgi
      - required:
        - sai
      - required:
        - lai
      - required:
        - rai
      properties:
        locationNumber:
          description: "Location number within the PLMN. See 3GPP TS 23.003, clause\
            \ 4.5."
          type: string
        cgi:
          $ref: '#/components/schemas/CellGlobalId'
        rai:
          $ref: '#/components/schemas/RoutingAreaId'
        sai:
          $ref: '#/components/schemas/ServiceAreaId'
        lai:
          $ref: '#/components/schemas/LocationAreaId'
        vlrNumber:
          description: VLR number. See 3GPP TS 23.003 clause 5.1.
          type: string
        mscNumber:
          description: MSC number. See 3GPP TS 23.003 clause 5.1.
          type: string
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station. Value "0" indicates that the location information was obtained after a successful paging procedure for  Active Location Retrieval when the UE is in idle mode or after a successful location reporting procedure the UE is in connected mode. Any other value than "0" indicates that the location information is the last known one. See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information.See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location.See ITU-T Recommendation Q.763 (1999) clause 3.88.2.  Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
      type: object
    CellGlobalId:
      description: "Contains a Cell Global Identification as defined in 3GPP TS 23.003,\
        \ clause 4.3.1."
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        lac:
          pattern: "^[A-Fa-f0-9]{4}$"
          type: string
        cellId:
          pattern: "^[A-Fa-f0-9]{4}$"
          type: string
      required:
      - cellId
      - lac
      - plmnId
      type: object
    ServiceAreaId:
      description: "Contains a Service Area Identifier as defined in 3GPP TS 23.003,\
        \ clause 12.5."
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        lac:
          description: Location Area Code.
          pattern: "^[A-Fa-f0-9]{4}$"
          type: string
        sac:
          description: Service Area Code.
          pattern: "^[A-Fa-f0-9]{4}$"
          type: string
      required:
      - lac
      - plmnId
      - sac
      type: object
    LocationAreaId:
      description: "Contains a Location area identification as defined in 3GPP TS\
        \ 23.003, clause 4.1."
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        lac:
          description: Location Area Code.
          pattern: "^[A-Fa-f0-9]{4}$"
          type: string
      required:
      - lac
      - plmnId
      type: object
    RoutingAreaId:
      description: "Contains a Routing Area Identification as defined in 3GPP TS 23.003,\
        \ clause 4.2."
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        lac:
          description: Location Area Code
          pattern: "^[A-Fa-f0-9]{4}$"
          type: string
        rac:
          description: Routing Area Code
          pattern: "^[A-Fa-f0-9]{2}$"
          type: string
      required:
      - lac
      - plmnId
      - rac
      type: object
    DddTrafficDescriptor:
      description: Contains a Traffic Descriptor.
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        macAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
      type: object
    MoExpDataCounter:
      description: Contain the MO Exception Data Counter.
      properties:
        counter:
          description: |
            Unsigned integer identifying the MO Exception Data Counter, as specified in clause 5.31.14.3 of 3GPP TS 23.501.
          type: integer
        timeStamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
      required:
      - counter
      type: object
    NssaaStatus:
