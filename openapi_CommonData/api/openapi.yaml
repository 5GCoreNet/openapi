openapi: 3.0.0
info:
  description: |
    Common Data Types for Service Based Interfaces.  
    © 2022, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  
    All rights reserved.  
  title: Common Data Types
  version: 1.5.0-alpha.1
externalDocs:
  description: "3GPP TS 29.571 Common Data Types for Service Based Interfaces, version\
    \ 18.0.0"
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.571/
servers:
- url: /
paths: {}
components:
  responses:
    "307":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedirectResponse'
      description: Temporary Redirect
      headers:
        Location:
          description: The URI pointing to the resource located on the redirect target
          explode: false
          required: true
          schema:
            type: string
          style: simple
        "3gpp-Sbi-Target-Nf-Id":
          description: Identifier of target NF (service) instance towards which the
            request is redirected
          explode: false
          schema:
            type: string
          style: simple
    "308":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedirectResponse'
      description: Permanent Redirect
      headers:
        Location:
          description: The URI pointing to the resource located on the redirect target
          explode: false
          required: true
          schema:
            type: string
          style: simple
        "3gpp-Sbi-Target-Nf-Id":
          description: |
            'Identifier of target NF (service) instance towards which the request is redirected'
          explode: false
          schema:
            type: string
          style: simple
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "405":
      description: Method Not Allowed
    "408":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Request Timeout
    "406":
      description: 406 Not Acceptable
    "409":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Conflict
    "410":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Gone
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "412":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Precondition Failed
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "414":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: URI Too Long
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "501":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Implemented
    "502":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad Gateway
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    "504":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Gateway Timeout
    default:
      description: Generic Error
  schemas:
    Binary:
      description: string with format 'binary' as defined in OpenAPI.
      format: binary
      type: string
    BinaryRm:
      description: "string with format 'binary' as defined in OpenAPI OpenAPI with\
        \ 'nullable: true' property."
      format: binary
      nullable: true
      type: string
    Bytes:
      description: string with format 'bytes' as defined in OpenAPI
      format: byte
      type: string
    BytesRm:
      description: |
        string with format 'bytes' as defined in OpenAPI OpenAPI with 'nullable: true' property.
      format: byte
      nullable: true
      type: string
    Date:
      description: string with format 'date' as defined in OpenAPI.
      format: date
      type: string
    DateRm:
      description: |
        string with format 'date' as defined in OpenAPI OpenAPI with 'nullable: true' property.
      format: date
      nullable: true
      type: string
    DateTime:
      description: string with format 'date-time' as defined in OpenAPI.
      format: date-time
      type: string
    DateTimeRm:
      description: "string with format 'date-time' as defined in OpenAPI with 'nullable:true'\
        \ property. \n"
      format: date-time
      nullable: true
      type: string
    DiameterIdentity:
      $ref: '#/components/schemas/Fqdn'
    DiameterIdentityRm:
      $ref: '#/components/schemas/FqdnRm'
    Double:
      description: string with format 'double' as defined in OpenAPI
      format: double
      type: number
    DoubleRm:
      description: |
        string with format 'double' as defined in OpenAPI with 'nullable: true' property.
      format: double
      nullable: true
      type: number
    DurationSec:
      description: indicating a time in seconds.
      type: integer
    DurationSecRm:
      description: "indicating a time in seconds with OpenAPI defined 'nullable: true'\
        \ property."
      nullable: true
      type: integer
    Float:
      description: string with format 'float' as defined in OpenAPI.
      format: float
      type: number
    FloatRm:
      description: |
        string with format 'float' as defined in OpenAPI with the OpenAPI defined 'nullable: true' property.
      format: float
      nullable: true
      type: number
    Int32:
      description: string with format 'int32' as defined in OpenAPI.
      format: int32
      type: integer
    Int32Rm:
      description: |
        string with format 'int32' as defined in OpenAPI with the OpenAPI defined 'nullable: true' property.
      format: int32
      nullable: true
      type: integer
    Int64:
      description: string with format 'int64' as defined in OpenAPI.
      format: int64
      type: integer
    Int64Rm:
      description: |
        string with format 'int64' as defined in OpenAPI with the OpenAPI defined 'nullable: true' property.
      format: int64
      nullable: true
      type: integer
    Ipv4Addr:
      description: |
        String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
      example: 198.51.100.1
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv4AddrRm:
      description: |
        String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166 with the OpenAPI defined 'nullable: true' property.
      example: 198.51.100.1
      nullable: true
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv4AddrMask:
      description: |
        "String identifying a IPv4 address mask formatted in the 'dotted decimal' notation as defined in RFC 1166."
      example: 198.51.0.0/16
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])(\\\
        /([0-9]|[1-2][0-9]|3[0-2]))$"
      type: string
    Ipv4AddrMaskRm:
      description: |
        String identifying a IPv4 address mask formatted in the 'dotted decimal' notation as defined in RFC 1166 with the OpenAPI defined 'nullable: true' property.
      example: 198.51.0.0/16
      nullable: true
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])(\\\
        /([0-9]|[1-2][0-9]|3[0-2]))$"
      type: string
    Ipv6Addr:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      description: |
        String identifying an IPv6 address formatted according to clause 4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952 shall not be used.
      example: 2001:db8:85a3::8a2e:370:7334
      type: string
    Ipv6AddrRm:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      description: |
        String identifying an IPv6 address formatted according to clause 4 of RFC5952 with the OpenAPI 'nullable: true' property. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952 shall not be used.
      example: 2001:db8:85a3::8a2e:370:7334
      nullable: true
      type: string
    Ipv6Prefix:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\\\
          /(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\\\
          /.+)$"
      description: |
        String identifying an IPv6 address prefix formatted according to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128 IPv6 address.
      example: 2001:db8:abcd:12::0/64
      type: string
    Ipv6PrefixRm:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\\\
          /(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\\\
          /.+)$"
      description: |
        String identifying an IPv6 address prefix formatted according to clause 4 of RFC 5952 with the OpenAPI 'nullable: true' property. IPv6Prefix data type may contain an individual /128 IPv6 address.
      nullable: true
      type: string
    MacAddr48:
      description: |
        String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
      pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
      type: string
    MacAddr48Rm:
      description: |
        "String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042 with the OpenAPI 'nullable: true' property."
      nullable: true
      pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
      type: string
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Uinteger:
      description: "Unsigned Integer, i.e. only value 0 and integers above 0 are permissible."
      minimum: 0
      type: integer
    UintegerRm:
      description: |
        Unsigned Integer, i.e. only value 0 and integers above 0 are permissible with the OpenAPI 'nullable: true' property.
      minimum: 0
      nullable: true
      type: integer
    Uint16:
      description: Integer where the allowed values correspond to the value range
        of an unsigned 16-bit integer.
      maximum: 65535
      minimum: 0
      type: integer
    Uint16Rm:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned  16-bit integer with the OpenAPI 'nullable: true' property.
      maximum: 65535
      minimum: 0
      nullable: true
      type: integer
    Uint32:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 32-bit integer.
      maximum: 4294967295
      minimum: 0
      type: integer
    Uint32Rm:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 32-bit integer with the OpenAPI 'nullable: true' property.
      format: int32
      maximum: 4294967295
      minimum: 0
      nullable: true
      type: integer
    Uint64:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 64-bit integer.
      maximum: 18446744073709551615
      minimum: 0
      type: integer
    Uint64Rm:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 16-bit integer with the OpenAPI 'nullable: true' property.
      maximum: 18446744073709551615
      minimum: 0
      nullable: true
      type: integer
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    UriRm:
      description: |
        String providing an URI formatted according to RFC 3986 with the OpenAPI 'nullable: true' property.
      nullable: true
      type: string
    VarUeId:
      description: String represents the SUPI or GPSI
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|gci-.+|gli-.+|.+)$"
      type: string
    VarUeIdRm:
      description: "String represents the SUPI or GPSI with the OpenAPI 'nullable:\
        \ true' property."
      nullable: true
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|gci-.+|gli-.+|.+)$"
      type: string
    TimeZone:
      description: "String with format \"time-numoffset\" optionally appended by \"\
        daylightSavingTime\", where \n- \"time-numoffset\" shall represent the time\
        \ zone adjusted for daylight saving time and be\n   encoded as time-numoffset\
        \ as defined in clause\_5.6 of IETF RFC 3339; \n- \"daylightSavingTime\" shall\
        \ represent the adjustment that has been made and shall be\n   encoded as\
        \ \"+1\" or \"+2\" for a +1 or +2 hours adjustment. \n\nThe example is for\
        \ 8 hours behind UTC, +1 hour adjustment for Daylight Saving Time.\n"
      example: -08:00+1
      type: string
    TimeZoneRm:
      description: |
        "String with format 'time-numoffset' optionally appended by '<daylightSavingTime>', where
          - 'time-numoffset' shall represent the time zone adjusted for daylight saving time and be
            encoded as time-numoffset as defined in clause 5.6 of IETF RFC 3339;
          - 'daylightSavingTime' shall represent the adjustment that has been made and shall be
            encoded as '+1' or '+2' for a +1 or +2 hours adjustment.

          But with the OpenAPI 'nullable: true' property."
      nullable: true
      type: string
    StnSr:
      description: String representing the STN-SR as defined in clause 18.6 of 3GPP
        TS 23.003.
      type: string
    StnSrRm:
      description: "String representing the STN-SR as defined in clause 18.6 of 3GPP\
        \ TS 23.003 with the OpenAPI 'nullable: true' property. \n"
      nullable: true
      type: string
    CMsisdn:
      description: String representing the C-MSISDN as defined in clause 18.7 of 3GPP
        TS 23.003.
      pattern: "^[0-9]{5,15}$"
      type: string
    CMsisdnRm:
      description: "String representing the C-MSISDN as defined in clause 18.7 of\
        \ 3GPP TS 23.003 with the OpenAPI 'nullable: true' property. \n"
      nullable: true
      pattern: "^[0-9]{5,15}$"
      type: string
    DayOfWeek:
      description: |
        integer between and including 1 and 7 denoting a weekday. 1 shall indicate Monday, and the subsequent weekdays  shall be indicated with the next higher numbers. 7 shall indicate Sunday.
      maximum: 7
      minimum: 1
      type: integer
    TimeOfDay:
      description: "String with format partial-time or full-time as defined in clause\
        \ 5.6 of IETF RFC 3339. Examples, 20:15:00, 20:15:00-08:00 (for 8 hours behind\
        \ UTC). \n"
      type: string
    EmptyObject:
      additionalProperties: false
      description: "Empty JSON object { }, it is defined with the keyword additionalProperties\
        \ false"
      type: object
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    FqdnRm:
      anyOf:
      - $ref: '#/components/schemas/Fqdn'
      - $ref: '#/components/schemas/NullValue'
      description: "Fully Qualified Domain Name, but it also allows the null value"
    PatchOperation:
      anyOf:
      - $ref: '#/components/schemas/PatchOperation_anyOf'
      - type: string
      description: Operations as defined in IETF RFC 6902.
    UriScheme:
      anyOf:
      - $ref: '#/components/schemas/UriScheme_anyOf'
      - type: string
      description: HTTP and HTTPS URI scheme.
    ChangeType:
      anyOf:
      - $ref: '#/components/schemas/ChangeType_anyOf'
      - type: string
      description: Indicates the type of change to be performed.
    HttpMethod:
      anyOf:
      - $ref: '#/components/schemas/HttpMethod_anyOf'
      - type: string
      description: HTTP methodes.
    NullValue:
      description: JSON's null value.
      enum:
      - null
      type: string
    MatchingOperator:
      anyOf:
      - $ref: '#/components/schemas/MatchingOperator_anyOf'
      - type: string
      description: the matching operation.
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    Link:
      description: It contains the URI of the linked resource.
      properties:
        href:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    LinkRm:
      description: |
        It contains the URI of the linked resource with the OpenAPI 'nullable: true' property.
      nullable: true
      properties:
        href:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    PatchItem:
      description: it contains information on data to be changed.
      properties:
        op:
          $ref: '#/components/schemas/PatchOperation'
        path:
          description: |
            contains a JSON pointer value (as defined in IETF RFC 6901) that references a location of a resource on which the patch operation shall be performed.
          type: string
        from:
          description: |
            indicates the path of the source JSON element (according to JSON Pointer syntax) being moved or copied to the location indicated by the "path" attribute.
          type: string
        value: {}
      required:
      - op
      - path
      type: object
    LinksValueSchema:
      description: A list of mutually exclusive alternatives of 1 or more links.
      oneOf:
      - items:
          $ref: '#/components/schemas/Link'
        minItems: 1
        type: array
      - $ref: '#/components/schemas/Link'
    SelfLink:
      description: It contains the URI of the linked resource.
      properties:
        self:
          $ref: '#/components/schemas/Link'
      required:
      - self
      type: object
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    ChangeItem:
      description: It contains data which need to be changed.
      properties:
        op:
          $ref: '#/components/schemas/ChangeType'
        path:
          description: |
            contains a JSON pointer value (as defined in IETF RFC 6901) that references a target  location within the resource on which the change has been applied.
          type: string
        from:
          description: |
            indicates the path of the source JSON element (according to JSON Pointer syntax)  being moved or copied to the location indicated by the "path" attribute. It shall  be present if the "op" attribute is of value "MOVE".
          type: string
        origValue: {}
        newValue: {}
      required:
      - op
      - path
      type: object
    NotifyItem:
      description: Indicates changes on a resource.
      properties:
        resourceId:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        changes:
          items:
            $ref: '#/components/schemas/ChangeItem'
          minItems: 1
          type: array
      required:
      - changes
      - resourceId
      type: object
    ComplexQuery:
      description: |
        The ComplexQuery data type is either a conjunctive normal form or a disjunctive normal form.  The attribute names "cnfUnits" and "dnfUnits" (see clause 5.2.4.11 and clause 5.2.4.12)  serve as discriminator.
      oneOf:
      - $ref: '#/components/schemas/Cnf'
      - $ref: '#/components/schemas/Dnf'
    Cnf:
      description: A conjunctive normal form
      properties:
        cnfUnits:
          items:
            $ref: '#/components/schemas/CnfUnit'
          minItems: 1
          type: array
      required:
      - cnfUnits
      type: object
    Dnf:
      description: A disjunctive normal form.
      properties:
        dnfUnits:
          items:
            $ref: '#/components/schemas/DnfUnit'
          minItems: 1
          type: array
      required:
      - dnfUnits
      type: object
    CnfUnit:
      description: |
        During the processing of cnfUnits attribute, all the members in the array shall be  interpreted as logically concatenated with logical "AND".
      properties:
        cnfUnit:
          items:
            $ref: '#/components/schemas/Atom'
          minItems: 1
          type: array
      required:
      - cnfUnit
      type: object
    DnfUnit:
      description: |
        During the processing of dnfUnits attribute, all the members in the array shall be  interpreted as logically concatenated with logical "OR".
      properties:
        dnfUnit:
          items:
            $ref: '#/components/schemas/Atom'
          minItems: 1
          type: array
      required:
      - dnfUnit
      type: object
    Atom:
      description: contains a search parameter and its positive or negative content.
      properties:
        attr:
          description: contains the name of a defined query parameter.
          type: string
        value: {}
        negative:
          description: indicates whether the negative condition applies for the query
            condition.
          type: boolean
      required:
      - attr
      - value
      type: object
    PatchResult:
      description: The execution report result on failed modification.
      properties:
        report:
          description: |
            The execution report contains an array of report items. Each report item indicates one  failed modification.
          items:
            $ref: '#/components/schemas/ReportItem'
          minItems: 1
          type: array
      required:
      - report
      type: object
    ReportItem:
      description: indicates performed modivications.
      properties:
        path:
          description: |
            Contains a JSON pointer value (as defined in IETF RFC 6901) that references a  location of a resource to which the modification is subject.
          type: string
        reason:
          description: |
            A human-readable reason providing details on the reported modification failure.  The reason string should identify the operation that failed using the operation's  array index to assist in correlation of the invalid parameter with the failed  operation, e.g. "Replacement value invalid for attribute (failed operation index= 4)".
          type: string
      required:
      - path
      type: object
    HalTemplate:
      description: |
        Hypertext Application Language (HAL) template contains the extended 3GPP hypermedia format.
      properties:
        title:
          description: A human-readable string that can be used to identify this template
          type: string
        method:
          $ref: '#/components/schemas/HttpMethod'
        contentType:
          description: |
            The media type that should be used for the corresponding request. If the attribute is missing, or contains an unrecognized value, the client should act as if the  contentType is set to "application/json".
          type: string
        properties:
          description: |
            The properties that should be included in the body of the corresponding request.  If the contentType attribute is set to "application/json", then this attribute  describes the attributes of the JSON object of the body.
          items:
            $ref: '#/components/schemas/Property'
          minItems: 1
          type: array
      required:
      - method
      type: object
    Property:
      description: |
        If the contentType attribute is set to "application/json", then this attribute describes  the attributes of the JSON object of the body.
      properties:
        name:
          description: The name of the property
          type: string
        required:
          description: |
            Indicates whether the property is required – true= required –  false(default)= not required.
          type: boolean
        regex:
          description: A regular expression string to be applied to the value of the
            property.
          type: string
        value:
          description: "The property value. When present, it shall be a valid JSON\
            \ string."
          type: string
      required:
      - name
      type: object
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    TunnelAddress:
      anyOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      description: Tunnel address
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - portNumber
      type: object
    FqdnPatternMatchingRule:
      description: a matching rule for a FQDN pattern
      oneOf:
      - required:
        - regex
      - required:
        - stringMatchingRule
      properties:
        regex:
          type: string
        stringMatchingRule:
          $ref: '#/components/schemas/StringMatchingRule'
      type: object
    StringMatchingRule:
      description: A list of conditions for string matching
      properties:
        stringMatchingConditions:
          items:
            $ref: '#/components/schemas/StringMatchingCondition'
          minItems: 1
          type: array
      type: object
    StringMatchingCondition:
      description: A String with Matching Operator
      properties:
        matchingString:
          type: string
        matchingOperator:
          $ref: '#/components/schemas/MatchingOperator'
      required:
      - matchingOperator
      type: object
    Dnn:
      description: |
        String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
      type: string
    DnnRm:
      description: |
        String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the  Network Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1  and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. 'Label1.Label2.Label3') with the OpenAPI 'nullable: true' property.
      nullable: true
      type: string
    WildcardDnn:
      description: String representing the Wildcard DNN. It shall contain the string
        "*".
      pattern: "^[*]$"
      type: string
    WildcardDnnRm:
      description: |
        String representing the Wildcard DNN. It shall contain the string '*' but with the  OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^[*]$"
      type: string
    Gpsi:
      description: "String identifying a Gpsi shall contain either an External Id\
        \ or an MSISDN.  It shall be formatted as follows -External Identifier= \"\
        extid-'extid', where 'extid'  shall be formatted according to clause 19.7.2\
        \ of 3GPP TS 23.003 that describes an  External Identifier. \n"
      pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
      type: string
    GpsiRm:
      description: "String identifying a Gpsi shall contain either an External Id\
        \ or an MSISDN. It shall be  formatted as follows -External Identifier= 'extid-'extid',\
        \ where 'extid' shall be formatted  according to clause 19.7.2 of 3GPP TS\
        \ 23.003 that describes an External Identifier with the  OpenAPI 'nullable:\
        \ true' property. \n"
      nullable: true
      pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
      type: string
    GroupId:
      description: "String identifying a group of devices network internal globally\
        \ unique ID which identifies a set of IMSIs, as specified in clause 19.9 of\
        \ 3GPP TS 23.003. \n"
      pattern: "^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$"
      type: string
    GroupIdRm:
      description: |
        String identifying a group of devices network internal globally unique ID which identifies a set of IMSIs, as specified in clause 19.9 of 3GPP TS 23.003 with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$"
      type: string
    ExternalGroupId:
      description: "String identifying External Group Identifier that identifies a\
        \ group made up of one or more  subscriptions associated to a group of IMSIs,\
        \ as specified in clause 19.7.3 of 3GPP TS 23.003. \n"
      pattern: "^extgroupid-[^@]+@[^@]+$"
      type: string
    ExternalGroupIdRm:
      description: "String identifying External Group Identifier that identifies a\
        \ group made up of one or more  subscriptions associated to a group of IMSIs,\
        \ as specified in clause 19.7.3 of  3GPP TS 23.003  with the OpenAPI 'nullable:\
        \ true' property. \n"
      nullable: true
      pattern: "^extgroupid-[^@]+@[^@]+$"
      type: string
    Pei:
      description: "String representing a Permanent Equipment Identifier that may\
        \ contain - an IMEI or IMEISV, as  specified in clause 6.2 of 3GPP TS 23.003;\
        \ a MAC address for a 5G-RG or FN-RG via  wireline  access, with an indication\
        \ that this address cannot be trusted for regulatory purpose if this  address\
        \ cannot be used as an Equipment Identifier of the FN-RG, as specified in\
        \ clause 4.7.7  of 3GPP TS23.316. Examples are imei-012345678901234 or imeisv-0123456789012345.\
        \ \n"
      pattern: "^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$"
      type: string
    PeiRm:
      description: |
        This data type is defined in the same way as the 'Pei' data type but with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$"
      type: string
    Supi:
      description: "String identifying a Supi that shall contain either an IMSI, a\
        \ network specific identifier,\na Global Cable Identifier (GCI) or a Global\
        \ Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS 23.003. It\
        \ shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\", where <imsi>\
        \ shall be formatted according to clause 2.2\n   of 3GPP TS 23.003 that describes\
        \ an IMSI.\n - for a network specific identifier \"nai-<nai>, where <nai>\
        \ shall be formatted\n   according to clause 28.7.2 of 3GPP TS 23.003 that\
        \ describes an NAI.\n - for a GCI \"gci-<gci>\", where <gci> shall be formatted\
        \ according to clause 28.15.2\n   of 3GPP TS 23.003.\n - for a GLI \"gli-<gli>\"\
        , where <gli> shall be formatted according to clause 28.16.2 of\n   3GPP TS\
        \ 23.003.To enable that the value is used as part of an URI, the string shall\n\
        \   only contain characters allowed according to the \"lower-with-hyphen\"\
        \ naming convention\n   defined in 3GPP TS 29.501.\n"
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
      type: string
    SupiRm:
      description: "This data type is defined in the same way as the 'Supi' data type,\
        \ but with the  OpenAPI 'nullable: true' property. \n"
      nullable: true
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
      type: string
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    AmfId:
      description: "String identifying the AMF ID composed of AMF Region ID (8 bits),\
        \ AMF Set ID (10 bits) and AMF  Pointer (6 bits) as specified in clause 2.10.1\
        \ of 3GPP TS 23.003. It is encoded as a string of  6 hexadecimal characters\
        \ (i.e., 24 bits). \n"
      pattern: "^[A-Fa-f0-9]{6}$"
      type: string
    AmfRegionId:
      description: |
        String identifying the AMF Set ID (10 bits) as specified in clause 2.10.1 of 3GPP TS 23.003.  It is encoded as a string of 3 hexadecimal characters where the first character is limited to  values 0 to 3 (i.e. 10 bits)
      pattern: "^[A-Fa-f0-9]{2}$"
      type: string
    AmfSetId:
      description: |
        String identifying the AMF Set ID (10 bits) as specified in clause 2.10.1 of 3GPP TS 23.003.  It is encoded as a string of 3 hexadecimal characters where the first character is limited to  values 0 to 3 (i.e. 10 bits).
      pattern: "^[0-3][A-Fa-f0-9]{2}$"
      type: string
    RfspIndex:
      description: |
        Unsigned integer representing the "Subscriber Profile ID for RAT/Frequency Priority"  as specified in 3GPP TS 36.413.
      maximum: 256
      minimum: 1
      type: integer
    RfspIndexRm:
      description: "Unsigned integer representing the 'Subscriber Profile ID for RAT/Frequency\
        \ Priority'  as specified in 3GPP TS 36.413 with the OpenAPI 'nullable: true'\
        \ property. \n"
      maximum: 256
      minimum: 1
      nullable: true
      type: integer
    NfGroupId:
      description: Identifier of a group of NFs.
      type: string
    MtcProviderInformation:
      description: String uniquely identifying MTC provider information.
      type: string
    CagId:
      description: String containing a Closed Access Group Identifier.
      pattern: "^[A-Fa-f0-9]{8}$"
      type: string
    SupiOrSuci:
      description: String identifying a SUPI or a SUCI.
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|gli-.+|gci-.+|suci-(0-[0-9]{3}-[0-9]{2,3}|[1-7]-.+)-[0-9]{1,4}-(0-0-.*|[a-fA-F1-9]-([1-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])-[a-fA-F0-9]+)|.+)$"
      type: string
    Guami:
      description: "Globally Unique AMF Identifier constructed out of PLMN, Network\
        \ and AMF identity."
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnIdNid'
        amfId:
          description: "String identifying the AMF ID composed of AMF Region ID (8\
            \ bits), AMF Set ID (10 bits) and AMF  Pointer (6 bits) as specified in\
            \ clause 2.10.1 of 3GPP TS 23.003. It is encoded as a string of  6 hexadecimal\
            \ characters (i.e., 24 bits). \n"
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - amfId
      - plmnId
      type: object
    GuamiRm:
      anyOf:
      - $ref: '#/components/schemas/Guami'
      - $ref: '#/components/schemas/NullValue'
      description: |
        This data type is defined in the same way as the 'Guami' data type, but with the OpenAPI 'nullable: true' property.
    NetworkId:
      description: contains PLMN and Network identity.
      properties:
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
      type: object
    ApplicationId:
      description: String providing an application identifier.
      type: string
    ApplicationIdRm:
      description: |
        String providing an application identifier with the OpenAPI 'nullable: true' property.
      nullable: true
      type: string
    PduSessionId:
      description: "Unsigned integer identifying a PDU session, within the range 0\
        \ to 255, as specified in  clause 11.2.3.1b, bits 1 to 8, of 3GPP TS 24.007.\
        \ If the PDU Session ID is allocated by the  Core Network for UEs not supporting\
        \ N1 mode, reserved range 64 to 95 is used. PDU Session ID  within the reserved\
        \ range is only visible in the Core Network. \n"
      maximum: 255
      minimum: 0
      type: integer
    Mcc:
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
      pattern: "^\\d{3}$"
      type: string
    MccRm:
      description: |
        Mobile Country Code part of the PLMN, comprising 3 digits, as defined in clause 9.3.3.5 of  3GPP TS 38.413 with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^\\d{3}$"
      type: string
    Mnc:
      description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
        \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
      pattern: "^\\d{2,3}$"
      type: string
    MncRm:
      description: |
        Mobile Network Code part of the PLMN, comprising 2 or 3 digits, as defined in clause 9.3.3.5 of 3GPP TS 38.413 with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^\\d{2,3}$"
      type: string
    Tac:
      description: "2 or 3-octet string identifying a tracking area code as specified\
        \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation. Each\
        \ character in the string shall  take a value of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the 4 most significant bits of the TAC shall  appear\
        \ first in the string, and the character representing the 4 least significant\
        \ bit  of the TAC shall appear last in the string. \n"
      pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
      type: string
    TacRm:
      description: |
        This data type is defined in the same way as the 'Tac' data type, but with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
      type: string
    EutraCellId:
      description: "28-bit string identifying an E-UTRA Cell Id as specified in clause\
        \ 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each character\
        \ in the string shall take a  value of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most  significant character representing\
        \ the 4 most significant bits of the Cell Id shall appear  first in the string,\
        \ and the character representing the 4 least significant bit of the  Cell\
        \ Id shall appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]{7}$"
      type: string
    EutraCellIdRm:
      description: |
        This data type is defined in the same way as the 'EutraCellId' data type, but with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^[A-Fa-f0-9]{7}$"
      type: string
    NrCellId:
      description: "36-bit string identifying an NR Cell Id as specified in clause\
        \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
        \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant character  representing\
        \ the 4 most significant bits of the Cell Id shall appear first in the string,\
        \ and  the character representing the 4 least significant bit of the Cell\
        \ Id shall appear last in the  string. \n"
      pattern: "^[A-Fa-f0-9]{9}$"
      type: string
    NrCellIdRm:
      description: |
        This data type is defined in the same way as the 'NrCellId' data type, but with the OpenAPI 'nullable: true' property.
      nullable: true
      pattern: "^[A-Fa-f0-9]{9}$"
      type: string
    Dnai:
      description: "DNAI (Data network access identifier), see clause 5.6.7 of 3GPP\
        \ TS 23.501."
      type: string
    DnaiRm:
      description: |
        This data type is defined in the same way as the 'Dnai' data type, but with the OpenAPI 'nullable: true' property.
      nullable: true
      type: string
    "5GMmCause":
      $ref: '#/components/schemas/Uinteger'
    AmfName:
      $ref: '#/components/schemas/Fqdn'
    AreaCode:
      description: Values are operator specific.
      type: string
    AreaCodeRm:
      description: |
        This data type is defined in the same way as the 'AreaCode' data type, but with the OpenAPI 'nullable: true' property.
      nullable: true
      type: string
    N3IwfId:
      description: "This represents the identifier of the N3IWF ID as specified in\
        \ clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation. Each character\
        \ in the string shall take a value  of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant  character representing\
        \ the 4 most significant bits of the N3IWF ID shall appear first in the  string,\
        \ and the character representing the 4 least significant bit of the N3IWF\
        \ ID shall  appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    WAgfId:
      description: "This represents the identifier of the W-AGF ID as specified in\
        \ clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation. Each\
        \ character in the string shall take a value  of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \  character representing the 4 most significant bits of the W-AGF ID shall\
        \ appear first in the  string, and the character representing the 4 least\
        \ significant bit of the W-AGF ID shall  appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    TngfId:
      description: "This represents the identifier of the TNGF ID as specified in\
        \ clause 9.3.1.161 of  3GPP TS 38.413  in hexadecimal representation. Each\
        \ character in the string shall take a value of \"0\" to \"9\", \"a\"  to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the  4 most significant bits of the TNGF ID shall\
        \ appear first in the string, and the character  representing the 4 least\
        \ significant bit of the TNGF ID shall appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    NgeNbId:
      description: "This represents the identifier of the ng-eNB ID as specified in\
        \ clause 9.3.1.8 of  3GPP TS 38.413. The value of the ng-eNB ID shall be encoded\
        \ in hexadecimal representation.  Each character in the string shall take\
        \ a value of \"0\" to \"9\", \"a\" to \"f\" or \"A\" to \"F\" and  shall represent\
        \ 4 bits. The padding 0 shall be added to make multiple nibbles, so the most\
        \  significant character representing the padding 0 if required together with\
        \ the 4 most  significant bits of the ng-eNB ID shall appear first in the\
        \ string, and the character  representing the 4 least significant bit of the\
        \ ng-eNB ID (to form a nibble) shall appear last  in the string. \n"
      example: SMacroNGeNB-34B89
      pattern: "^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$"
      type: string
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    NidRm:
      description: |
        This data type is defined in the same way as the 'Nid' data type, but with the OpenAPI 'nullable: true' property."
      nullable: true
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    NfSetId:
      description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
        \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
        , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with  <MCC>\
        \ encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)  <MNC>\
        \ encoding the Mobile Network Code part of the PLMN, comprising 3 digits.\
        \ \n  If there are only 2 significant digits in the MNC, one \"0\" digit shall\
        \ be inserted \n  at the left side to fill the 3 digits coding of MNC.  Pattern:\
        \ '^[0-9]{3}$'\n<NFType> encoded as a value defined in Table 6.1.6.3.3-1 of\
        \ 3GPP TS 29.510 but \n  with lower case characters <Set ID> encoded as a\
        \ string of characters consisting of \n  alphabetic characters (A-Z and a-z),\
        \ digits (0-9) and/or the hyphen (-) and that \n  shall end with either an\
        \ alphabetic character or a digit. \n"
      type: string
    NfServiceSetId:
      description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
        \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
        \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
        \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
        \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising 3\
        \ digits. \n  If there are only 2 significant digits in the MNC, one \"0\"\
        \ digit shall be inserted \n  at the left side to fill the 3 digits coding\
        \ of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_5.4.2\
        \ (\"Nid\" data type definition)  <NFInstanceId> encoded as defined in clause\
        \ 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510  <Set ID> encoded\
        \ as a string of characters consisting of alphabetic \n  characters (A-Z and\
        \ a-z), digits (0-9) and/or the hyphen (-) and that shall end \n  with either\
        \ an alphabetic character or a digit.\n"
      type: string
    PlmnAssiUeRadioCapId:
      $ref: '#/components/schemas/Bytes'
    ManAssiUeRadioCapId:
      $ref: '#/components/schemas/Bytes'
    TypeAllocationCode:
      description: |
        Type Allocation Code (TAC) of the UE, comprising the initial eight-digit portion of the 15-digit IMEI and 16-digit IMEISV codes. See clause 6.2 of 3GPP TS 23.003.
      pattern: "^[0-9]{8}$"
      type: string
    HfcNId:
      description: |
        This IE represents the identifier of the HFC node Id as specified in CableLabs WR-TR-5WWC-ARCH. It is provisioned by the wireline operator as part of wireline operations and may contain up to six characters.
      maxLength: 6
      type: string
    HfcNIdRm:
      description: |
        This data type is defined in the same way as the 'HfcNId' data type, but with the OpenAPI 'nullable: true' property.
      maxLength: 6
      nullable: true
      type: string
    ENbId:
      description: |
        This represents the identifier of the eNB ID as specified in clause 9.2.1.37 of  3GPP TS 36.413. The string shall be formatted with the following pattern  '^('MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5} |HomeeNB-[A-Fa-f0-9]{7})$'. The value of the eNB ID shall be encoded in hexadecimal representation. Each character in the  string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.  The padding 0 shall be added to make multiple nibbles, so the most significant character  representing the padding 0 if required together with the 4 most significant bits of the eNB ID  shall appear first in the string, and the character representing the 4 least significant bit  of the eNB ID (to form a nibble) shall appear last in the string.
      pattern: "^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$"
      type: string
    Gli:
      $ref: '#/components/schemas/Bytes'
    Gci:
      description: |
        Global Cable Identifier uniquely identifying the connection between the 5G-CRG or FN-CRG to the 5GS. See clause 28.15.4 of 3GPP TS 23.003. This shall be encoded as a string per clause 28.15.4 of 3GPP TS 23.003, and compliant with the syntax specified  in clause 2.2  of IETF RFC 7542 for the username part of a NAI. The GCI value is specified in CableLabs WR-TR-5WWC-ARCH.
      type: string
    NsSrg:
      description: |
        String providing a Network Slice Simultaneous Registration Group. See clause 5.15.12 of  3GPP TS 23.501
      type: string
    NsSrgRm:
      description: |
        String providing a Network Slice Simultaneous Registration Group with the OpenAPI "nullable: true" property. See clause 5.15.12 of 3GPP TS 23.501
      nullable: true
      type: string
    RelayServiceCode:
      description: |
        Relay Service Code to identify a connectivity service provided by the UE-to-Network relay.
      maximum: 16777215
      minimum: 0
      type: integer
    "5GPrukId":
      description: |
        A string carrying the CP-PRUK ID of the remote UE. The CP-PRUK ID is a string in NAI format as specified in clause 28.7.11 of 3GPP TS 23.003.
      pattern: "^rid[0-9]{1,4}\\.pid[0-9a-fA-F]+\\@prose-cp\\.5gc\\.mnc[0-9]{2,3}\\\
        .mcc[0-9]{3}\\.3gppnetwork\\.org$"
      type: string
    NsagId:
      description: |
        The Network Slice AS Group ID, see 3GPP TS 38.413
      type: integer
    NsagIdRm:
      description: |
        This data type is defined in the same way as the "NsagId" data type, but with the OpenAPI "nullable: true" property
      nullable: true
      type: integer
    AccessType:
