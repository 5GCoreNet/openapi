          ipv6Prefix: 2001:db8:abcd:12::0/64
        suppFeat: suppFeat
        gpsi: gpsi
        authMsg: authMsg
      properties:
        gpsi:
          description: "String identifying a Gpsi shall contain either an External\
            \ Id or an MSISDN.  It shall be formatted as follows -External Identifier=\
            \ \"extid-'extid', where 'extid'  shall be formatted according to clause\
            \ 19.7.2 of 3GPP TS 23.003 that describes an  External Identifier. \n"
          pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
          type: string
        serviceLevelId:
          type: string
        notifyUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        notifyCorrId:
          type: string
        ipAddr:
          $ref: '#/components/schemas/IpAddr'
        pei:
          description: "String representing a Permanent Equipment Identifier that\
            \ may contain - an IMEI or IMEISV, as  specified in clause 6.2 of 3GPP\
            \ TS 23.003; a MAC address for a 5G-RG or FN-RG via  wireline  access,\
            \ with an indication that this address cannot be trusted for regulatory\
            \ purpose if this  address cannot be used as an Equipment Identifier of\
            \ the FN-RG, as specified in clause 4.7.7  of 3GPP TS23.316. Examples\
            \ are imei-012345678901234 or imeisv-0123456789012345. \n"
          pattern: "^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$"
          type: string
