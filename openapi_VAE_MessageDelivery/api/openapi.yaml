  schemas:
    DownlinkMessageDeliveryData:
      description: Contains the downlink V2X message delivery data.
      example:
        duration: 2000-01-23T04:56:07.000+00:00
        payload: payload
        groupId: groupId
        geoId: geoId
        ueId: ueId
      properties:
        ueId:
          description: Represents the identifier of the V2X UE.
          type: string
        groupId:
          description: Represents the group ID for which a V2X message is addressed.
          type: string
        duration:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geoId:
          description: Represents a geographical area identifier.
          type: string
        payload:
          description: string with format 'bytes' as defined in OpenAPI
          format: byte
          type: string
      required:
      - payload
      type: object
    MessageDeliverySubscriptionData:
      description: Represents the V2X message delivery subscription data.
      example:
        appSerId: appSerId
        notifUri: notifUri
        geoId: geoId
        serviceId: serviceId
        websockNotifConfig:
          requestWebsocketUri: true
          websocketUri: websocketUri
        requestTestNotification: true
        suppFeat: suppFeat
      properties:
        appSerId:
          description: Represents the V2X application specific server identifier.
          type: string
        serviceId:
          description: Represents the V2X service ID to which a V2X message belongs.
          type: string
        geoId:
          description: Represents a geographical area identifier.
          type: string
        notifUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        requestTestNotification:
          description: |
            Set to true by the NF service consumer to request the VAE server to send a test notification as defined in clause 6.1.5.3. Set to false or omitted otherwise.
          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - appSerId
      - notifUri
      - serviceId
      type: object
    UplinkMessageDeliveryData:
      description: Represents the uplink V2X message delivery data.
      example:
        payload: payload
        geoId: geoId
        resourceUri: resourceUri
        ueId: ueId
      properties:
        resourceUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        ueId:
          description: Represents the identifier of the V2X UE.
          type: string
        geoId:
          description: Represents a geographical area identifier.
          type: string
        payload:
          description: string with format 'bytes' as defined in OpenAPI
          format: byte
          type: string
      required:
      - payload
      - resourceUri
      - ueId
      type: object
    Result:
      anyOf:
      - $ref: '#/components/schemas/Result_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: Contains the result of downlink message delivery.
    AppServerId:
      description: Represents the V2X application specific server identifier.
      type: string
    V2xUeId:
      description: Represents the identifier of the V2X UE.
      type: string
    V2xGroupId:
      description: Represents the group ID for which a V2X message is addressed.
      type: string
    V2xServiceId:
