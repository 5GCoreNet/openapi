  schemas:
    EeSubscription:
      description: "It represents the request body of the subscription request sent\
        \ to HSS, containing data related to the subscription to be created, such\
        \ as the SCEF, Monitoring Configurations and reporting options"
      example:
        mtcProviderInformation: mtcProviderInformation
        scefId: scefId
        supportedFeatures: supportedFeatures
        callbackReference: callbackReference
        monitoringConfigurations:
          key:
            lossConnectivityConfiguration:
              maxDetectionTime: 0
            reachabilityForDataConfiguration:
              maximumResponseTime: 1
              maximumLatency: 6
              suggestedPacketNumDl: 1
            pduSessionStatusCfg:
              apn: apn
            eventType: null
            locationReportingConfiguration:
              accuracy: null
              currentLocation: true
            immediateFlag: true
            idleStatusInd: false
        scefDiamRealm: scefDiamRealm
        reportingOptions:
          reportPeriod: 2
          expiry: 2000-01-23T04:56:07.000+00:00
          maxNumOfReports: 1
        externalIdentifier: externalIdentifier
      properties:
        callbackReference:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        scefId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        scefDiamRealm:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        monitoringConfigurations:
          additionalProperties:
            $ref: '#/components/schemas/MonitoringConfiguration'
          description: A map (list of key-value pairs where ReferenceId serves as
            key) of MonitoringConfigurations
          minProperties: 1
          type: object
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        reportingOptions:
          $ref: '#/components/schemas/ReportingOptions'
        mtcProviderInformation:
          description: String uniquely identifying MTC provider information.
          type: string
        externalIdentifier:
          type: string
      required:
      - callbackReference
      type: object
