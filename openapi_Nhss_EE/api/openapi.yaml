    Gci:
      description: |
        Global Cable Identifier uniquely identifying the connection between the 5G-CRG or FN-CRG to the 5GS. See clause 28.15.4 of 3GPP TS 23.003. This shall be encoded as a string per clause 28.15.4 of 3GPP TS 23.003, and compliant with the syntax specified  in clause 2.2  of IETF RFC 7542 for the username part of a NAI. The GCI value is specified in CableLabs WR-TR-5WWC-ARCH.
      type: string
    UtraLocation:
      description: "Exactly one of cgi, sai or lai shall be present."
      example:
        geographicalInformation: geographicalInformation
        ageOfLocationInformation: 24202
        cgi:
          plmnId:
            mnc: mnc
            mcc: mcc
          cellId: cellId
          lac: lac
        lai:
          plmnId:
            mnc: mnc
            mcc: mcc
          lac: lac
        sai:
          sac: sac
          plmnId:
            mnc: mnc
            mcc: mcc
          lac: lac
        rai:
          rac: rac
          plmnId:
            mnc: mnc
            mcc: mcc
          lac: lac
        ueLocationTimestamp: 2000-01-23T04:56:07.000+00:00
        geodeticInformation: geodeticInformation
      oneOf:
      - required:
        - cgi
      - required:
        - sai
      - required:
        - rai
      properties:
        cgi:
          $ref: '#/components/schemas/CellGlobalId'
        sai:
          $ref: '#/components/schemas/ServiceAreaId'
        lai:
          $ref: '#/components/schemas/LocationAreaId'
        rai:
          $ref: '#/components/schemas/RoutingAreaId'
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station.  Value "0" indicates that the location information was obtained after a successful paging procedure for  Active Location Retrieval when the UE is in idle mode
             or after a successful location reporting procedure  the UE is in connected mode. Any
            other value than "0" indicates that the location information is the last known one.  See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information.See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location. See ITU-TÂ Recommendation Q.763 (1999) clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
      type: object
    CellGlobalId:
      description: "Contains a Cell Global Identification as defined in 3GPP TS 23.003,\
        \ clause 4.3.1."
      example:
        plmnId:
          mnc: mnc
          mcc: mcc
        cellId: cellId
        lac: lac
