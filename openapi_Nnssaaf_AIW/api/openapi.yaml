    AuthCtxId:
      description: contains the resource ID of authentication context
      nullable: false
      type: string
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
