          - 2001:db8:85a3::8a2e:370:7334
          fqdnList:
          - null
          - null
        - ipv4Addresses:
          - 198.51.100.1
          - 198.51.100.1
          ipv6Addresses:
          - 2001:db8:85a3::8a2e:370:7334
          - 2001:db8:85a3::8a2e:370:7334
          fqdnList:
          - null
          - null
        authResult: null
        supi: supi
