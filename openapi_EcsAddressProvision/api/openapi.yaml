    EcsServerAddr:
      description: |
        Contains the Edge Configuration Server Address Configuration Information as defined in clause 5.2.3.6.1 of 3GPP TS 23.502.
      example:
        ecsFqdnList:
        - null
        - null
        ecsUriList:
        - null
        - null
