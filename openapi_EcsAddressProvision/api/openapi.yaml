  schemas:
    EcsAddressProvision:
      description: Represents ECS address provision configuration.
      example:
        tgtUe:
          exterGroupId: exterGroupId
          anyUeInd: true
          gpsi: gpsi
        self: self
        spatialValidityCond:
          countries:
          - null
          - null
          geographicalServiceArea:
            geographicAreaList:
            - null
            - null
            civicAddressList:
            - POBOX: POBOX
              usageRules: usageRules
              country: country
              PRD: PRD
              PLC: PLC
              HNO: HNO
              PRM: PRM
              HNS: HNS
              FLR: FLR
