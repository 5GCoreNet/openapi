        \ string, and the character  representing the 4 least significant bit of the\
        \ ng-eNB ID (to form a nibble) shall appear last  in the string. \n"
      example: SMacroNGeNB-34B89
      pattern: "^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$"
      type: string
    WAgfId:
      description: "This represents the identifier of the W-AGF ID as specified in\
        \ clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation. Each\
        \ character in the string shall take a value  of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \  character representing the 4 most significant bits of the W-AGF ID shall\
        \ appear first in the  string, and the character representing the 4 least\
        \ significant bit of the W-AGF ID shall  appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    TngfId:
      description: "This represents the identifier of the TNGF ID as specified in\
