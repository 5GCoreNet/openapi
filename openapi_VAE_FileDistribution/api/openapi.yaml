openapi: 3.0.0
info:
  description: "API for VAE File Distribution Service  \n© 2022, 3GPP Organizational\
    \ Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: VAE_FileDistribution
  version: 1.2.0-alpha.1
externalDocs:
  description: 3GPP TS 29.486 V18.0.0 V2X Application Enabler (VAE) Services
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.486/
servers:
- url: "{apiRoot}/vae-file-distribution/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501
security:
- {}
- oAuth2ClientCredentials: []
paths:
  /file-distributions:
    post:
      operationId: CreateFileDistributions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileDistributionData'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDistributionData'
          description: File Distribution Resource Created
          headers:
            Location:
              description: Contains the URI of the newly created resource
              explode: false
              required: true
              schema:
                type: string
              style: simple
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "411":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Length Required
        "413":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Payload Too Large
        "415":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsupported Media Type
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: VAE File Distributions resource create service Operation
      tags:
      - file distributions collection (Document)
  /file-distributions/{distributionId}:
    delete:
      operationId: DeleteFileDistribution
      parameters:
      - description: Unique ID of the file distribution to be deleted
        explode: false
        in: path
        name: distributionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: The subscription was terminated successfully.
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: VAE File Distribution resource delete service Operation
      tags:
      - Individual file distribution (Document)
    get:
      operationId: ReadIndividualFileDistribution
      parameters:
      - description: Identifier of a file distribution resource
        explode: false
        in: path
        name: distributionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileDistributionData'
          description: OK. Resource representation is returned
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "406":
          description: 406 Not Acceptable
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: Get an existing individual file distribution resource
      tags:
      - Individual File Distribution (Document)
components:
  responses:
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    default:
      description: Generic Error
    "307":
      description: Temporary Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "308":
      description: Permanent Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "406":
      description: 406 Not Acceptable
  schemas:
    FileDistributionData:
      description: Represents an individual File Distribution resource for a V2X group
        ID.
      example:
        maxDelay: 0
        localMbmsInfo:
          mbmsEnbIpv6MulAddr: 2001:db8:abcd:12::0/64
          cteid: cteid
          bmscIpv6Addr: 2001:db8:85a3::8a2e:370:7334
          mbmsGwIpv4SsmAddr: 198.51.100.1
          mbmsGwIpv6SsmAddr: 2001:db8:85a3::8a2e:370:7334
          mbmsEnbIpv4MulAddr: 198.51.100.1
          bmscIpv4Addr: 198.51.100.1
          bmscPort: 0
        fileLists:
        - fileDisplayUri: fileDisplayUri
          completionTime: 2000-01-23T04:56:07.000+00:00
          fileEarFetchTime: 2000-01-23T04:56:07.000+00:00
          fileSize: 0
          fileStatus: null
          uniAvailability: true
          fileLatFetchTime: 2000-01-23T04:56:07.000+00:00
          fileUri: fileUri
          fileRepetition: 1
          keepUpdateInterval: 6
        - fileDisplayUri: fileDisplayUri
          completionTime: 2000-01-23T04:56:07.000+00:00
          fileEarFetchTime: 2000-01-23T04:56:07.000+00:00
          fileSize: 0
          fileStatus: null
          uniAvailability: true
          fileLatFetchTime: 2000-01-23T04:56:07.000+00:00
          fileUri: fileUri
          fileRepetition: 1
          keepUpdateInterval: 6
        serviceClass: serviceClass
        groupId: groupId
        geoArea: null
        maxBitrate: maxBitrate
        suppFeat: suppFeat
        localMbmsActInd: true
      properties:
        groupId:
          description: Represents the group ID for which a V2X message is addressed.
          type: string
        fileLists:
          items:
            $ref: '#/components/schemas/FileList'
          minItems: 1
          type: array
        serviceClass:
          type: string
        geoArea:
          $ref: '#/components/schemas/GeographicArea'
        maxBitrate:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
        maxDelay:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        localMbmsInfo:
          $ref: '#/components/schemas/LocalMbmsInfo'
        localMbmsActInd:
          type: boolean
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - fileLists
      - geoArea
      - maxBitrate
      - maxDelay
      type: object
    FileList:
      description: Represents a file list.
      example:
        fileDisplayUri: fileDisplayUri
        completionTime: 2000-01-23T04:56:07.000+00:00
        fileEarFetchTime: 2000-01-23T04:56:07.000+00:00
        fileSize: 0
        fileStatus: null
        uniAvailability: true
        fileLatFetchTime: 2000-01-23T04:56:07.000+00:00
        fileUri: fileUri
        fileRepetition: 1
        keepUpdateInterval: 6
      properties:
        fileUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        fileDisplayUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        fileEarFetchTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        fileLatFetchTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        fileSize:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        fileStatus:
          $ref: '#/components/schemas/FileStatus'
        completionTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        keepUpdateInterval:
          description: indicating a time in seconds.
          type: integer
        uniAvailability:
          type: boolean
        fileRepetition:
          type: integer
      required:
      - completionTime
      - fileDisplayUri
      - fileEarFetchTime
      - fileLatFetchTime
      - fileStatus
      - fileUri
      - keepUpdateInterval
      type: object
    LocalMbmsInfo:
      description: Contains the local MBMS information.
      example:
        mbmsEnbIpv6MulAddr: 2001:db8:abcd:12::0/64
        cteid: cteid
        bmscIpv6Addr: 2001:db8:85a3::8a2e:370:7334
        mbmsGwIpv4SsmAddr: 198.51.100.1
        mbmsGwIpv6SsmAddr: 2001:db8:85a3::8a2e:370:7334
        mbmsEnbIpv4MulAddr: 198.51.100.1
        bmscIpv4Addr: 198.51.100.1
        bmscPort: 0
      properties:
        mbmsEnbIpv4MulAddr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        mbmsEnbIpv6MulAddr:
          $ref: '#/components/schemas/Ipv6Prefix'
        mbmsGwIpv4SsmAddr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        mbmsGwIpv6SsmAddr:
          $ref: '#/components/schemas/Ipv6Addr'
        cteid:
          type: string
        bmscIpv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        bmscIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        bmscPort:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      type: object
    FileStatus:
      anyOf:
      - enum:
        - PENDING
        - FETCHED
        - PREPARED
        - TRANSMITTING
        - SENT
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: Represents a file status.
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    ProblemDetails_1:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam_1'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri_1:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam_1:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    V2xGroupId:
      description: Represents the group ID for which a V2X message is addressed.
      type: string
    GeographicArea:
      anyOf:
      - $ref: '#/components/schemas/Point'
      - $ref: '#/components/schemas/PointUncertaintyCircle'
      - $ref: '#/components/schemas/PointUncertaintyEllipse'
      - $ref: '#/components/schemas/Polygon'
      - $ref: '#/components/schemas/PointAltitude'
      - $ref: '#/components/schemas/PointAltitudeUncertainty'
      - $ref: '#/components/schemas/EllipsoidArc'
      description: Geographic area specified by different shape.
    Point:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/Point_allOf'
      description: Ellipsoid Point.
    GADShape:
      description: Common base type for GAD shapes.
      discriminator:
        mapping:
          POINT: '#/components/schemas/Point'
          POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
          POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
          POLYGON: '#/components/schemas/Polygon'
          POINT_ALTITUDE: '#/components/schemas/PointAltitude'
          POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
          ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
          LOCAL_2D_POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/Local2dPointUncertaintyEllipse'
          LOCAL_3D_POINT_UNCERTAINTY_ELLIPSOID: '#/components/schemas/Local3dPointUncertaintyEllipsoid'
        propertyName: shape
      properties:
        shape:
          $ref: '#/components/schemas/SupportedGADShapes'
      required:
      - shape
      type: object
    SupportedGADShapes:
      anyOf:
      - enum:
        - POINT
        - POINT_UNCERTAINTY_CIRCLE
        - POINT_UNCERTAINTY_ELLIPSE
        - POLYGON
        - POINT_ALTITUDE
        - POINT_ALTITUDE_UNCERTAINTY
        - ELLIPSOID_ARC
        - LOCAL_2D_POINT_UNCERTAINTY_ELLIPSE
        - LOCAL_3D_POINT_UNCERTAINTY_ELLIPSOID
        type: string
      - type: string
      description: Indicates supported GAD shapes.
    PointUncertaintyCircle:
      allOf:
