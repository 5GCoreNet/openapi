      description: "Specifies how detailed information should be recorded in the Network\
        \ Element. The Trace Depth is a paremeter for Trace Session level, i.e., the\
        \ Trace Depth is the same for all of the NEs to be traced in the same Trace\
        \ Session. See 3GPP TS 32.422 clause 5.3 for additional details."
      enum:
      - MINIMUM
      - MEDIUM
      - MAXIMUM
      - VENDORMINIMUM
      - VENDORMEDIUM
      - VENDORMAXIMUM
      type: string
