      type: array
    SliceProfileList:
      items:
        $ref: '#/components/schemas/SliceProfile'
      type: array
    FeasibilityResult:
      description: An attribute which specifies the feasibility check result for the
        feasibility check and reservation job.
      enum:
      - FEASIBLE
      - INFEASIBLE
      type: string
    InFeasibleReason:
      description: 'An attribute that specifies the additional reason information
        if the feasibility check result is infeasible.The detailed ENUM value is FFS. '
      type: string
    RecommendationRequest:
      description: An attribute represents MnS consumer's request for recommended
        network slice related requirements.
      type: boolean
    RecommendedRequirements:
      description: 'An attribute that specifies the recommended network slicing related
        requirements (i.e. ServiceProfile and SliceProfile information) which can
        be supported by the MnS producer.. '
      type: string
    ResourceReservation:
      description: An attribute represents MnS consumer's requirements for resource
        reservation.
      type: boolean
    RequestedReservationExpiration:
      description: An attribute which specifes MnS consuner's requirements for the
        validity period of the resource reservation.
      type: string
    ResourceReservationStatus:
      description: An attribute which specifies the resource reservation result for
        the feasibility check job.
      enum:
      - RESERVED
      - UNRESERVED
      - USED
      type: string
    ReservationExpiration:
      description: An attribute which specifes the actual validity period of the resource
        reservation..
      type: string
    ReservationFailureReason:
      description: 'An attribute that specifies the additional reason information
        if the reservation is failed. '
      type: string
