      description: "The Trace Reference parameter shall be globally unique, therefore\
        \ the Trace Reference shall compose as follows - MCC+MNC+Trace ID, where the\
        \ MCC and MNC are coming with the Trace activation request from the management\
        \ system to identify one PLMN containing the management system, and Trace\
        \ ID is a 3 byte Octet String. See 3GPP TS 32.422 clause 5.6 for additional\
        \ details."
