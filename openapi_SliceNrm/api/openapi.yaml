    plmnTarget-Type:
      description: "The PLMN for which sessions shall be selected in the Trace Session\
        \ in case of management based activation when several PLMNs are supported\
        \ in the RAN (this means that shared cells and not shared cells are allowed\
        \ for the specified PLMN. Note that the PLMN Target might differ from the\
        \ PLMN specified in the Trace Reference, as that specifies the PLMN that is\
        \ containing the management system requesting the Trace Session from the NE.\
        \ See 3GPP TS 32.422 clause 5.9b for additional details."
      properties:
        mcc:
          pattern: "^[0-9]{3}$"
          type: string
        mnc:
          pattern: "^[0-9]{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
