      items:
        $ref: '#/components/schemas/NrTac'
      type: array
    NrTac:
      maximum: 16777215
      type: integer
    Sst:
      maximum: 255
      type: integer
    PlmnInfoList:
      items:
        $ref: '#/components/schemas/PlmnInfo'
      type: array
    PlmnInfo:
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        snssai:
          $ref: '#/components/schemas/Snssai'
      type: object
    PlmnId:
      properties:
        mcc:
          pattern: "^[0-9]{3}$"
          type: string
        mnc:
          pattern: "[0-9]{3}|[0-9]{2}"
          type: string
      type: object
    Mnc:
      pattern: "[0-9]{3}|[0-9]{2}"
      type: string
    Snssai:
      properties:
        sst:
          maximum: 255
          type: integer
        sd:
          type: string
      type: object
    Ipv4Addr:
      example: 198.51.100.1
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv6Addr:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      example: 2001:db8:85a3::8a2e:370:7334
      type: string
