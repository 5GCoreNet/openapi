      type: array
    Predictionfrequency:
      enum:
      - PERSEC
      - PERMIN
      - PERHOUR
      type: string
    SharingLevel:
      enum:
      - SHARED
      - NON-SHARED
      type: string
    NetworkSliceSharingIndicator:
      enum:
      - SHARED
      - NON-SHARED
      type: string
    SliceSimultaneousUse:
      enum:
      - ZERO
      - ONE
      - TWO
      - THREE
      - FOUR
      type: string
    Category:
      enum:
      - CHARACTER
      - SCALABILITY
      type: string
    Tagging:
      items:
        enum:
        - PERFORMANCE
        - FUNCTION
        - OPERATION
        type: string
      type: array
    Exposure:
      enum:
      - API
      - KPI
      type: string
