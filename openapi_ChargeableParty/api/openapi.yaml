      - description: Identifier of SCS/AS
        explode: false
        in: path
        name: scsAsId
        required: true
        schema:
          type: string
        style: simple
      - content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/IpAddr'
              minItems: 1
              type: array
        description: The IP address(es) of the requested UE(s).
        in: query
        name: ip-addrs
        required: false
      - description: The IPv4 address domain identifier. The attribute may only be
          provided if IPv4 address is included in the ip-addrs query parameter.
        explode: true
        in: query
        name: ip-domain
        required: false
        schema:
          type: string
        style: form
      - description: The MAC address(es) of the requested UE(s).
        explode: true
        in: query
        name: mac-addrs
        required: false
        schema:
          items:
            $ref: '#/components/schemas/MacAddr48'
          minItems: 1
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                description: individual BDT policy subscription.
                items:
                  $ref: '#/components/schemas/ChargeableParty'
                minItems: 0
                type: array
          description: OK (successful query of Chargeable Party resource)
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
