          $ref: '#/components/schemas/SACEventReportItem'
        notifyCorrelationId:
          type: string
      required:
      - report
      type: object
    SACEvent:
      description: Describes an event to be subscribed
      example:
        eventFilter:
        - sd: sd
          sst: 20
        - sd: sd
          sst: 20
        notifThreshold:
          numericValNumUes: 1
          percValueNumUes: 56
          percValueNumPduSess: 23
          numericValNumPduSess: 5
        eventTrigger: null
        notificationPeriod: 6
        eventType: null
