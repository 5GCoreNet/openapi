  schemas:
    SACEventSubscription:
      description: Request data to create the event subscription
      example:
        eventNotifyUri: eventNotifyUri
        nfId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        supportedFeatures: supportedFeatures
        expiry: 2000-01-23T04:56:07.000+00:00
        event:
          eventFilter:
          - sd: sd
            sst: 20
          - sd: sd
            sst: 20
          notifThreshold:
            numericValNumUes: 1
            percValueNumUes: 56
            percValueNumPduSess: 23
            numericValNumPduSess: 5
          eventTrigger: null
          notificationPeriod: 6
          eventType: null
          immediateFlag: false
        maxReports: 7
        notifyCorrelationId: notifyCorrelationId
      properties:
        event:
          $ref: '#/components/schemas/SACEvent'
        eventNotifyUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        nfId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        notifyCorrelationId:
          type: string
        maxReports:
          type: integer
        expiry:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - event
      - eventNotifyUri
      - nfId
      type: object
    CreatedSACEventSubscription:
      description: Response data on created event subscription
      example:
        supportedFeatures: supportedFeatures
        report:
          timeStamp: 2000-01-23T04:56:07.000+00:00
          eventFilter:
            sd: sd
            sst: 20
          eventState:
            remainDuration: 3
            active: true
            remainReports: 9
          sliceStautsInfo:
            reachedNumUes:
              numericValNumUes: 1
              percValueNumUes: 56
              percValueNumPduSess: 23
              numericValNumPduSess: 5
            reachedNumPduSess:
              numericValNumUes: 1
              percValueNumUes: 56
              percValueNumPduSess: 23
              numericValNumPduSess: 5
          eventType: null
        subscription:
          eventNotifyUri: eventNotifyUri
          nfId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          supportedFeatures: supportedFeatures
          expiry: 2000-01-23T04:56:07.000+00:00
          event:
            eventFilter:
            - sd: sd
              sst: 20
            - sd: sd
              sst: 20
            notifThreshold:
              numericValNumUes: 1
              percValueNumUes: 56
              percValueNumPduSess: 23
              numericValNumPduSess: 5
            eventTrigger: null
            notificationPeriod: 6
            eventType: null
            immediateFlag: false
          maxReports: 7
          notifyCorrelationId: notifyCorrelationId
        subscriptionId: subscriptionId
      properties:
        subscription:
          $ref: '#/components/schemas/SACEventSubscription'
        subscriptionId:
          type: string
        report:
          $ref: '#/components/schemas/SACEventReportItem'
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - subscription
      - subscriptionId
      type: object
    SACEventReport:
      description: Event notification
      example:
        report:
          timeStamp: 2000-01-23T04:56:07.000+00:00
          eventFilter:
            sd: sd
            sst: 20
          eventState:
            remainDuration: 3
