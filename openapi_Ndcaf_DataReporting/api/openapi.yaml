  schemas:
    DataReportingSession:
      description: A representation of a Data Reporting Session.
      example:
        supportedDomains:
        - null
        - null
        externalApplicationId: externalApplicationId
        validUntil: 2000-01-23T04:56:07.000+00:00
        reportingConditions:
          default: null
        sessionId: sessionId
      properties:
        sessionId:
          description: String chosen by the 5GMS AF to serve as an identifier in a
            resource URI.
          type: string
        validUntil:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        externalApplicationId:
          description: String providing an application identifier.
          type: string
        supportedDomains:
          items:
            $ref: '#/components/schemas/DataDomain'
          minItems: 0
          type: array
        reportingConditions:
          $ref: '#/components/schemas/DataReportingSession_reportingConditions'
      required:
      - externalApplicationId
      - supportedDomains
      type: object
    ReportingCondition:
      description: A condition that triggers data reporting by a data collection client
        to the Data Collection AF.
      properties:
        type:
          $ref: '#/components/schemas/ReportingConditionType'
        period:
          description: indicating a time in seconds.
          type: integer
        parameter:
          type: string
        threshold:
          $ref: '#/components/schemas/ReportingCondition_threshold'
        reportWhenBelow:
          type: boolean
        eventTrigger:
          $ref: '#/components/schemas/ReportingEventTrigger'
      required:
      - type
      type: object
    DataReport:
      description: A data report sent by a data collection client to the Data Collection
        AF.
      example:
        performanceDataRecords:
        - null
        - null
        externalApplicationId: externalApplicationId
        communicationRecords:
        - null
        - null
        serviceExperienceRecords:
        - null
        - null
        applicationSpecificRecords:
        - null
        - null
        tripPlanRecords:
        - null
        - null
        mediaStreamingAccessRecords:
        - null
        - null
        locationRecords:
        - null
        - null
      properties:
        externalApplicationId:
          description: String providing an application identifier.
          type: string
        serviceExperienceRecords:
          items:
            $ref: '#/components/schemas/ServiceExperienceRecord'
          minItems: 1
          type: array
        locationRecords:
          items:
            $ref: '#/components/schemas/LocationRecord'
          minItems: 1
          type: array
        communicationRecords:
          items:
            $ref: '#/components/schemas/CommunicationRecord'
          minItems: 1
          type: array
        performanceDataRecords:
          items:
            $ref: '#/components/schemas/PerformanceDataRecord'
          minItems: 1
          type: array
        applicationSpecificRecords:
          items:
            $ref: '#/components/schemas/ApplicationSpecificRecord'
          minItems: 1
          type: array
        tripPlanRecords:
          items:
            $ref: '#/components/schemas/TripPlanRecord'
          minItems: 1
          type: array
        mediaStreamingAccessRecords:
          items:
            $ref: '#/components/schemas/MediaStreamingAccessRecord'
          minItems: 1
          type: array
      required:
      - externalApplicationId
      type: object
    DataDomain:
      anyOf:
      - $ref: '#/components/schemas/DataDomain_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: A data reporting domain.
    ReportingConditionType:
      anyOf:
      - $ref: '#/components/schemas/ReportingConditionType_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: The type of condition that triggers reporting by a data collection
        client to the Data Collection AF.
    ReportingEventTrigger:
      anyOf:
      - $ref: '#/components/schemas/ReportingEventTrigger_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: The type of event that triggers reporting by a data collection
        client to the Data Collection AF.
    BaseRecord:
      properties:
        timestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
      required:
      - timestamp
      type: object
    ServiceExperienceRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord'
      - $ref: '#/components/schemas/ServiceExperienceRecord_allOf'
    PerFlowServiceExperienceInfo:
      properties:
        serviceExperience:
          $ref: '#/components/schemas/SvcExperience'
        timeInterval:
          $ref: '#/components/schemas/TimeWindow'
        remoteEndpoint:
          $ref: '#/components/schemas/AddrFqdn'
      required:
      - remoteEndpoint
      - serviceExperience
      - timeInterval
      type: object
    LocationRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord'
      - $ref: '#/components/schemas/LocationRecord_allOf'
    CommunicationRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord'
      - $ref: '#/components/schemas/CommunicationRecord_allOf'
    PerformanceDataRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord'
      - $ref: '#/components/schemas/PerformanceDataRecord_allOf'
    ApplicationSpecificRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord'
      - $ref: '#/components/schemas/ApplicationSpecificRecord_allOf'
    TripPlanRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord'
      - $ref: '#/components/schemas/TripPlanRecord_allOf'
    Url:
      description: "Uniform Resource Locator, comforming with the URI Generic Syntax\
        \ specified in IETF RFC 3986."
      format: uri
      type: string
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    ResourceId:
      description: String chosen by the 5GMS AF to serve as an identifier in a resource
        URI.
      type: string
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    DateTime:
      description: string with format 'date-time' as defined in OpenAPI.
      format: date-time
      type: string
    ApplicationId:
      description: String providing an application identifier.
      type: string
    DurationSec:
      description: indicating a time in seconds.
      type: integer
    Double:
      description: string with format 'double' as defined in OpenAPI
      format: double
      type: number
    Float:
      description: string with format 'float' as defined in OpenAPI.
      format: float
      type: number
    Int32:
      description: string with format 'int32' as defined in OpenAPI.
      format: int32
      type: integer
    Int64:
      description: string with format 'int64' as defined in OpenAPI.
      format: int64
      type: integer
    Uint16:
      description: Integer where the allowed values correspond to the value range
        of an unsigned 16-bit integer.
      maximum: 65535
      minimum: 0
      type: integer
    Uint32:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 32-bit integer.
      maximum: 4294967295
      minimum: 0
      type: integer
    Uint64:
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 64-bit integer.
      maximum: 18446744073709551615
      minimum: 0
      type: integer
