      description: "Unsigned Integer, i.e. only value 0 and integers above 0 are permissible."
      minimum: 0
      type: integer
    MediaStreamingAccessRecord:
      allOf:
      - $ref: '#/components/schemas/BaseRecord_1'
      - $ref: '#/components/schemas/MediaStreamingAccessRecord_allOf'
    SvcExperience:
      description: Contains a mean opinion score with the customized range.
      properties:
        mos:
          description: string with format 'float' as defined in OpenAPI.
          format: float
          type: number
        upperRange:
          description: string with format 'float' as defined in OpenAPI.
          format: float
          type: number
        lowerRange:
          description: string with format 'float' as defined in OpenAPI.
          format: float
          type: number
      type: object
    TimeWindow:
      description: Represents a time window identified by a start time and a stop
        time.
      properties:
        startTime:
          description: string with format "date-time" as defined in OpenAPI.
          format: date-time
