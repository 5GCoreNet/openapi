openapi: 3.0.0
info:
  description: "UDM MT Service.  \n© 2022, 3GPP Organizational Partners (ARIB, ATIS,\
    \ CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: Nudm_MT
  version: 1.2.0-alpha.1
externalDocs:
  description: "3GPP TS 29.503 Unified Data Management Services, version 18.0.0"
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.503/
servers:
- url: "{apiRoot}/nudm-mt/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- oAuth2ClientCredentials:
  - nudm-mt
- {}
paths:
  /{supi}:
    get:
      operationId: QueryUeInfo
      parameters:
      - description: Identifier of the UE
        explode: false
        in: path
        name: supi
        required: true
        schema:
          $ref: '#/components/schemas/Supi'
        style: simple
      - description: attributes to be retrieved
        explode: false
        in: query
        name: fields
        required: true
        schema:
          items:
            type: string
          minItems: 1
          type: array
        style: form
      - description: Supported Features
        explode: true
        in: query
        name: supported-features
        required: false
        schema:
          $ref: '#/components/schemas/SupportedFeatures'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UeInfo'
          description: Expected response to a valid request
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "501":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Implemented
        "502":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Gateway
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Unexpected error
      summary: Query Information for the UE
      tags:
      - Query UE Info
  /{supi}/loc-info/provide-loc-info:
    post:
      operationId: ProvideLocationInfo
      parameters:
      - description: Identifier of the UE
        explode: false
        in: path
        name: supi
        required: true
        schema:
          $ref: '#/components/schemas/Supi'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationInfoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationInfoResult'
          description: Expected response to a valid request
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "411":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Length Required
        "413":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Payload Too Large
        "415":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsupported Media Type
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "501":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Implemented
        "502":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Gateway
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Unexpected error
      summary: Provides the UE's 5GS location information
      tags:
      - Provide UE Location
components:
  responses:
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "501":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Implemented
    "502":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad Gateway
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
  schemas:
    UeInfo:
      description: Represents UE information.
      example:
        "5gSrvccInfo":
          ue5GSrvccCapability: true
          stnSr: stnSr
          cMsisdn: cMsisdn
        userState: null
        tadsInfo:
          accessType: null
          supportVoPS: true
          supportedFeatures: supportedFeatures
          ratType: null
          supportVoPSn3gpp: true
          lastActTime: 2000-01-23T04:56:07.000+00:00
      properties:
        tadsInfo:
          $ref: '#/components/schemas/UeContextInfo'
        userState:
          $ref: '#/components/schemas/5GsUserState'
        "5gSrvccInfo":
          $ref: '#/components/schemas/5GSrvccInfo'
      type: object
    "5GSrvccInfo":
      description: Represents 5G SRVCC information for a UE.
      example:
        ue5GSrvccCapability: true
        stnSr: stnSr
        cMsisdn: cMsisdn
      properties:
        ue5GSrvccCapability:
          type: boolean
        stnSr:
          description: String representing the STN-SR as defined in clause 18.6 of
            3GPP TS 23.003.
          type: string
        cMsisdn:
          description: String representing the C-MSISDN as defined in clause 18.7
            of 3GPP TS 23.003.
          pattern: "^[0-9]{5,15}$"
          type: string
      required:
      - ue5GSrvccCapability
      type: object
    LocationInfoRequest:
      description: "Represents information to be sent in a location information request.\
        \ It contains the requested information, i.e. current location, local time\
        \ zone, RAT type, or serving node identity only."
      example:
        supportedFeatures: supportedFeatures
        reqTimeZone: false
        reqServingNode: false
        reqRatType: false
        reqCurrentLoc: false
        req5gsLoc: false
      properties:
        req5gsLoc:
          default: false
          type: boolean
        reqCurrentLoc:
          default: false
          type: boolean
        reqRatType:
          default: false
          type: boolean
        reqTimeZone:
          default: false
          type: boolean
        reqServingNode:
          default: false
          type: boolean
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    LocationInfoResult:
      description: Represents the requested location information.
      example:
        smsfInstanceId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        currentLoc: true
        locationAge: 2624
        supportedFeatures: supportedFeatures
        ncgi:
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          nrCellId: nrCellId
        geoInfo: null
        vPlmnId:
          mnc: mnc
          mcc: mcc
        timezone: -08:00+1
        amfInstanceId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        ratType: null
        tai:
          tac: tac
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        ecgi:
          eutraCellId: eutraCellId
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
      properties:
        vPlmnId:
          $ref: '#/components/schemas/PlmnId'
        amfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        smsfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        ncgi:
          $ref: '#/components/schemas/Ncgi'
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        tai:
          $ref: '#/components/schemas/Tai'
        currentLoc:
          type: boolean
        geoInfo:
          $ref: '#/components/schemas/GeographicArea'
        locationAge:
          description: Indicates value of the age of the location estimate.
          maximum: 32767
          minimum: 0
          type: integer
        ratType:
          $ref: '#/components/schemas/RatType'
        timezone:
          description: "String with format \"time-numoffset\" optionally appended\
            \ by \"daylightSavingTime\", where \n- \"time-numoffset\" shall represent\
            \ the time zone adjusted for daylight saving time and be\n   encoded as\
            \ time-numoffset as defined in clause\_5.6 of IETF RFC 3339; \n- \"daylightSavingTime\"\
            \ shall represent the adjustment that has been made and shall be\n   encoded\
            \ as \"+1\" or \"+2\" for a +1 or +2 hours adjustment. \n\nThe example\
            \ is for 8 hours behind UTC, +1 hour adjustment for Daylight Saving Time.\n"
          example: -08:00+1
          type: string
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Supi:
      description: "String identifying a Supi that shall contain either an IMSI, a\
        \ network specific identifier,\na Global Cable Identifier (GCI) or a Global\
        \ Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS 23.003. It\
        \ shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\", where <imsi>\
        \ shall be formatted according to clause 2.2\n   of 3GPP TS 23.003 that describes\
        \ an IMSI.\n - for a network specific identifier \"nai-<nai>, where <nai>\
        \ shall be formatted\n   according to clause 28.7.2 of 3GPP TS 23.003 that\
        \ describes an NAI.\n - for a GCI \"gci-<gci>\", where <gci> shall be formatted\
        \ according to clause 28.15.2\n   of 3GPP TS 23.003.\n - for a GLI \"gli-<gli>\"\
        , where <gli> shall be formatted according to clause 28.16.2 of\n   3GPP TS\
        \ 23.003.To enable that the value is used as part of an URI, the string shall\n\
        \   only contain characters allowed according to the \"lower-with-hyphen\"\
        \ naming convention\n   defined in 3GPP TS 29.501.\n"
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
      type: string
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    UeContextInfo:
      description: UE Context Information
      example:
        accessType: null
        supportVoPS: true
        supportedFeatures: supportedFeatures
        ratType: null
        supportVoPSn3gpp: true
        lastActTime: 2000-01-23T04:56:07.000+00:00
      properties:
        supportVoPS:
          type: boolean
        supportVoPSn3gpp:
          type: boolean
        lastActTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        accessType:
          $ref: '#/components/schemas/AccessType'
        ratType:
          $ref: '#/components/schemas/RatType'
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    "5GsUserState":
      anyOf:
      - $ref: '#/components/schemas/_5GsUserState_anyOf'
      - type: string
      description: Describes the 5GS User State of a UE
    StnSr:
      description: String representing the STN-SR as defined in clause 18.6 of 3GPP
        TS 23.003.
      type: string
    CMsisdn:
      description: String representing the C-MSISDN as defined in clause 18.7 of 3GPP
        TS 23.003.
      pattern: "^[0-9]{5,15}$"
      type: string
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      example:
        mnc: mnc
        mcc: mcc
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Mcc:
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
      pattern: "^\\d{3}$"
      type: string
    Mnc:
      description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
        \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
      pattern: "^\\d{2,3}$"
      type: string
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    Ncgi:
      description: "Contains the NCGI (NR Cell Global Identity), as described in 3GPP\
        \ 23.003"
      example:
        nid: nid
        plmnId:
          mnc: mnc
          mcc: mcc
        nrCellId: nrCellId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        nrCellId:
          description: "36-bit string identifying an NR Cell Id as specified in clause\
            \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
            \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\"\
            \ or \"A\" to \"F\" and shall represent 4 bits. The most significant character\
            \  representing the 4 most significant bits of the Cell Id shall appear\
            \ first in the string, and  the character representing the 4 least significant\
            \ bit of the Cell Id shall appear last in the  string. \n"
          pattern: "^[A-Fa-f0-9]{9}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - nrCellId
      - plmnId
      type: object
    NrCellId:
      description: "36-bit string identifying an NR Cell Id as specified in clause\
        \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
        \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant character  representing\
        \ the 4 most significant bits of the Cell Id shall appear first in the string,\
        \ and  the character representing the 4 least significant bit of the Cell\
        \ Id shall appear last in the  string. \n"
      pattern: "^[A-Fa-f0-9]{9}$"
      type: string
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    Ecgi:
      description: "Contains the ECGI (E-UTRAN Cell Global Identity), as described\
        \ in 3GPP 23.003"
      example:
        eutraCellId: eutraCellId
        nid: nid
        plmnId:
          mnc: mnc
          mcc: mcc
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        eutraCellId:
          description: "28-bit string identifying an E-UTRA Cell Id as specified in\
            \ clause 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each\
            \ character in the string shall take a  value of \"0\" to \"9\", \"a\"\
            \ to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most  significant\
            \ character representing the 4 most significant bits of the Cell Id shall\
            \ appear  first in the string, and the character representing the 4 least\
            \ significant bit of the  Cell Id shall appear last in the string. \n"
          pattern: "^[A-Fa-f0-9]{7}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - eutraCellId
      - plmnId
      type: object
    EutraCellId:
      description: "28-bit string identifying an E-UTRA Cell Id as specified in clause\
        \ 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each character\
        \ in the string shall take a  value of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most  significant character representing\
        \ the 4 most significant bits of the Cell Id shall appear  first in the string,\
        \ and the character representing the 4 least significant bit of the  Cell\
        \ Id shall appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]{7}$"
      type: string
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      example:
        tac: tac
        nid: nid
        plmnId:
          mnc: mnc
          mcc: mcc
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          description: "2 or 3-octet string identifying a tracking area code as specified\
            \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation.\
            \ Each character in the string shall  take a value of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant character representing the 4 most significant bits of the\
            \ TAC shall  appear first in the string, and the character representing\
            \ the 4 least significant bit  of the TAC shall appear last in the string.\
            \ \n"
          pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
