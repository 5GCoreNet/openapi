  schemas:
    GbaSubscriberData:
      description: |
        GBA subscriber data of the UE; it includes the GBA User Security Settings (GUSS) data
      example:
        guss:
          bsfInfo:
            securityFeatures:
            - null
            - null
            lifeTime: 0
            uiccType: null
          ussList:
          - uss:
              keyChoice: null
              nafGroup: nafGroup
              gsId: 2147483647
              ueIds:
              - ueId: ueId
              - ueId: ueId
              flags:
              - flag: 2147483647
              - flag: 2147483647
              gsType: 629561881
          - uss:
              keyChoice: null
              nafGroup: nafGroup
              gsId: 2147483647
              ueIds:
              - ueId: ueId
              - ueId: ueId
              flags:
              - flag: 2147483647
              - flag: 2147483647
              gsType: 629561881
      properties:
        guss:
          $ref: '#/components/schemas/Guss'
      type: object
    Guss:
      description: |
        GBA User Security Settings of the UE; it includes information about the BSF, and a list of User Security Settings
      example:
        bsfInfo:
          securityFeatures:
          - null
          - null
          lifeTime: 0
          uiccType: null
        ussList:
        - uss:
            keyChoice: null
            nafGroup: nafGroup
            gsId: 2147483647
            ueIds:
            - ueId: ueId
            - ueId: ueId
            flags:
            - flag: 2147483647
            - flag: 2147483647
            gsType: 629561881
        - uss:
            keyChoice: null
            nafGroup: nafGroup
            gsId: 2147483647
            ueIds:
            - ueId: ueId
            - ueId: ueId
            flags:
            - flag: 2147483647
            - flag: 2147483647
            gsType: 629561881
      properties:
        bsfInfo:
          $ref: '#/components/schemas/BsfInfo'
        ussList:
          items:
            $ref: '#/components/schemas/UssListItem'
          minItems: 1
          type: array
      type: object
    BsfInfo:
      description: |
        Information about the BSF; it includes an indication of whether GBA or GBA_U is to be used, the key lifetime and a user-specific list of security features
      example:
        securityFeatures:
        - null
        - null
        lifeTime: 0
        uiccType: null
      properties:
        uiccType:
          $ref: '#/components/schemas/UiccType'
        lifeTime:
          description: indicating a time in seconds.
          type: integer
        securityFeatures:
          items:
            $ref: '#/components/schemas/SecFeature'
          minItems: 1
          type: array
      type: object
    GbaSdmSubscription:
      description: |
        Information about a subscription created in the HSS, so the consumer (e.g. BSF) can be notified when there are changes on the monitored data
      example:
        nfInstanceId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        expires: 2000-01-23T04:56:07.000+00:00
        callbackReference: callbackReference
        monitoredResourceUris:
        - null
        - null
      properties:
        nfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        callbackReference:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        monitoredResourceUris:
          items:
            $ref: '#/components/schemas/Uri'
          minItems: 1
          type: array
        expires:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
      required:
      - callbackReference
      - monitoredResourceUris
      - nfInstanceId
      type: object
    UeId:
      anyOf:
      - $ref: '#/components/schemas/Msisdn'
      - $ref: '#/components/schemas/Imsi'
      - $ref: '#/components/schemas/ImsUeId'
      description: "UE ID can be MSISDN, IMSI, IMPI or IMPU"
    Msisdn:
      description: MS-ISDN of the UE
      pattern: "^msisdn-[0-9]{5,15}$"
      type: string
    Imsi:
      description: IMSI of the UE
      pattern: "^imsi-[0-9]{5,15}$"
      type: string
    UiccType:
      anyOf:
      - $ref: '#/components/schemas/UiccType_anyOf'
      - type: string
      description: Indicates whether GBA or GBA_U is to be used
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    Fqdn:
