          description: Unsigned integer with valid values between 0 and 31. The value
            0 indicates that there is no congestion. The value 1 is the lowest congestion
            level and value 31 is the highest congestion level.
          maximum: 31
          minimum: 0
          type: integer
        nsiType:
          $ref: '#/components/schemas/CongestionType'
      required:
      - subscription
      type: object
