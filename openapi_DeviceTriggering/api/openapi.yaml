          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
      type: object
    DeliveryResult:
      anyOf:
      - $ref: '#/components/schemas/DeliveryResult_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are - SUCCESS: This value indicates that the device action request was successfully completed. - UNKNOWN: This value indicates any unspecified errors. - FAILURE: This value indicates that this trigger encountered a delivery error and is deemed permanently undeliverable. - TRIGGERED: This value indicates that device triggering request is accepted by the SCEF. - EXPIRED: This value indicates that the validity period expired before the trigger could be delivered. - UNCONFIRMED: This value indicates that the delivery of the device action request is not confirmed. - REPLACED: This value indicates that the device triggering replacement request is accepted by the SCEF. - TERMINATE: This value indicates that the delivery of the device action request is terminated by the SCS/AS.
      readOnly: true
    Priority:
      anyOf:
      - $ref: '#/components/schemas/Priority_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are - NO_PRIORITY: This value indicates that the device trigger has no priority. - PRIORITY: This value indicates that the device trigger has priority.
    ScsAsId:
      description: string that identifies an SCS/AS.
      type: string
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    Acknowledgement:
      description: Represents a successful acknowledgement of a notification.
      example:
        details: details
      properties:
        details:
          description: A human-readable explanation specific to this successful acknowledgement
          type: string
      required:
      - details
      type: object
    Link:
      description: string formatted according to IETF RFC 3986 identifying a referenced
        resource.
      type: string
    ExternalId:
      description: string containing a local identifier followed by "@" and a domain
        identifier. Both the local identifier and the domain identifier shall be encoded
        as strings that do not contain any "@" characters. See Clause 4.6.2 of 3GPP
        TS 23.682 for more information.
      type: string
    Msisdn:
      description: string formatted according to clause 3.3 of 3GPP TS 23.003 that
        describes an MSISDN.
      type: string
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    DurationSec:
      description: Unsigned integer identifying a period of time in units of seconds.
      minimum: 0
      type: integer
    Port:
      description: Unsigned integer with valid values between 0 and 65535.
      maximum: 65535
      minimum: 0
      type: integer
    Bytes:
      description: "String with format \"byte\" as defined in OpenAPI Specification,\
        \ i.e, base64-encoded characters."
      type: string
    WebsockNotifConfig:
      description: Represents the configuration information for the delivery of notifications
        over Websockets.
      example:
        requestWebsocketUri: true
        websocketUri: websocketUri
      properties:
        websocketUri:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        requestWebsocketUri:
          description: Set by the SCS/AS to indicate that the Websocket delivery is
            requested.
          type: boolean
      type: object
    DeliveryResult_anyOf:
      enum:
      - SUCCESS
      - UNKNOWN
      - FAILURE
      - TRIGGERED
      - EXPIRED
      - UNCONFIRMED
      - REPLACED
      - TERMINATE
      type: string
      example: null
    Priority_anyOf:
      enum:
      - NO_PRIORITY
      - PRIORITY
      type: string
      example: null
