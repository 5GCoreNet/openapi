  schemas:
    DeviceTriggering:
      description: Represents device triggering related information.
      example:
        notificationDestination: notificationDestination
        supportedFeatures: supportedFeatures
        externalId: externalId
        triggerPayload: triggerPayload
        deliveryResult: null
        priority: null
        appSrcPortId: 9606
        websockNotifConfig:
          requestWebsocketUri: true
          websocketUri: websocketUri
        requestTestNotification: true
        validityPeriod: 0
        applicationPortId: 39500
        self: self
        msisdn: msisdn
      oneOf:
      - required:
        - externalId
      - required:
        - msisdn
      properties:
        self:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        externalId:
          description: string containing a local identifier followed by "@" and a
            domain identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters. See
            Clause 4.6.2 of 3GPP TS 23.682 for more information.
          type: string
        msisdn:
          description: string formatted according to clause 3.3 of 3GPP TS 23.003
            that describes an MSISDN.
          type: string
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        validityPeriod:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
        priority:
          $ref: '#/components/schemas/Priority'
        applicationPortId:
          description: Unsigned integer with valid values between 0 and 65535.
          maximum: 65535
          minimum: 0
          type: integer
        appSrcPortId:
          description: Unsigned integer with valid values between 0 and 65535.
          maximum: 65535
          minimum: 0
          type: integer
        triggerPayload:
          description: "String with format \"byte\" as defined in OpenAPI Specification,\
            \ i.e, base64-encoded characters."
          type: string
        notificationDestination:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        requestTestNotification:
          description: Set to true by the SCS/AS to request the SCEF to send a test
            notification as defined in clause 5.2.5.3. Set to false or omitted otherwise.
          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
        deliveryResult:
          $ref: '#/components/schemas/DeliveryResult'
      required:
      - applicationPortId
      - notificationDestination
      - priority
      - triggerPayload
      - validityPeriod
      type: object
    DeviceTriggeringDeliveryReportNotification:
      description: Represents a device triggering delivery report notification.
      example:
        result: null
