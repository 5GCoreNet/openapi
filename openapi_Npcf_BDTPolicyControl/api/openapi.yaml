              ngeNbId: SMacroNGeNB-34B89
            ecgis:
            - eutraCellId: eutraCellId
              nid: nid
              plmnId:
                mnc: mnc
                mcc: mcc
            - eutraCellId: eutraCellId
              nid: nid
              plmnId:
                mnc: mnc
                mcc: mcc
