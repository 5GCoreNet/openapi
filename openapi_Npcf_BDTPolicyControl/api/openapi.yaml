          $ref: '#/components/schemas/BdtReqData'
      type: object
    BdtReqData:
      description: |
        Contains service requirements for creation a new Individual BDT policy resource.
      example:
        nwAreaInfo:
          ncgis:
          - nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
            nrCellId: nrCellId
          - nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
            nrCellId: nrCellId
          tais:
          - tac: tac
            nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
          - tac: tac
            nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
          gRanNodeIds:
          - eNbId: eNbId
            wagfId: wagfId
            tngfId: tngfId
            gNbId:
              bitLength: 27
              gNBValue: gNBValue
            nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
            n3IwfId: n3IwfId
            ngeNbId: SMacroNGeNB-34B89
          - eNbId: eNbId
            wagfId: wagfId
            tngfId: tngfId
            gNbId:
              bitLength: 27
              gNBValue: gNBValue
            nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
            n3IwfId: n3IwfId
            ngeNbId: SMacroNGeNB-34B89
          ecgis:
          - eutraCellId: eutraCellId
            nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
          - eutraCellId: eutraCellId
            nid: nid
            plmnId:
              mnc: mnc
              mcc: mcc
        notifUri: notifUri
        snssai:
          sd: sd
          sst: 51
        warnNotifReq: false
        aspId: aspId
        dnn: dnn
        numOfUes: 5
        trafficDes: trafficDes
        interGroupId: interGroupId
        volPerUe:
          duration: 0
          totalVolume: 0
          downlinkVolume: 0
          uplinkVolume: 0
        desTimeInt:
          startTime: 2000-01-23T04:56:07.000+00:00
          stopTime: 2000-01-23T04:56:07.000+00:00
        suppFeat: suppFeat
      properties:
        aspId:
          description: Contains an identity of an application service provider.
          type: string
        desTimeInt:
          $ref: '#/components/schemas/TimeWindow'
        dnn:
          description: |
            String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
          type: string
        interGroupId:
          description: "String identifying a group of devices network internal globally\
            \ unique ID which identifies a set of IMSIs, as specified in clause 19.9\
            \ of 3GPP TS 23.003. \n"
          pattern: "^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$"
          type: string
        notifUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        nwAreaInfo:
          $ref: '#/components/schemas/NetworkAreaInfo'
        numOfUes:
          description: Indicates a number of UEs.
          type: integer
        volPerUe:
          $ref: '#/components/schemas/UsageThreshold'
        snssai:
          $ref: '#/components/schemas/Snssai'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        trafficDes:
          description: "Identify a traffic descriptor as defined in Figure 5.2.2 of\
            \ 3GPP TS 24.526, octets v+5 to w."
          type: string
        warnNotifReq:
          default: false
          description: Indicates whether the BDT warning notification is enabled or
            disabled.
          type: boolean
      required:
      - aspId
      - desTimeInt
      - numOfUes
      - volPerUe
      type: object
