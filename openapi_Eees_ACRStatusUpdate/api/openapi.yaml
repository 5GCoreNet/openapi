openapi: 3.0.0
info:
  description: "EES ACR Status Update Service.  \nÂ© 2022, 3GPP Organizational Partners\
    \ (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: EES ACR Status Update Service
  version: 1.1.0-alpha.1
externalDocs:
  description: |
    3GPP TS 29.558 V18.0.0; Enabling Edge Applications; Application Programming Interface (API) specification; Stage 3.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.558/
servers:
- url: "{apiRoot}/eees-acrstatus-update/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 5.2.4 of 3GPP TS 29.122
security:
- {}
- oAuth2ClientCredentials: []
paths:
  /request-acrupdate:
    post:
      operationId: RequestACRUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ACRUpdateData'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ACRDataStatus'
          description: |
            The communicated ACR update information was successfully received. The response body contains the feedback of the EES.
        "204":
          description: |
            No Content. The communicated ACR update information was successfully received.
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "411":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Length Required
        "413":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Payload Too Large
        "415":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsupported Media Type
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: "Request to update the information related to ACR (e.g. indicate the\
        \ status of ACT, update the notification target address)."
      tags:
      - Request ACR Update
components:
  responses:
    "307":
      description: Temporary Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "308":
      description: Permanent Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    default:
      description: Generic Error
  schemas:
    ACRUpdateData:
      anyOf:
      - required:
        - actResultInfo
      - required:
        - e3SubscIds
      - required:
        - e3NotificationUri
      description: |
        Represents the parameters to update the information related to ACR (e.g. indicate the status of ACT, update the notification target address).
      example:
        acId: acId
        e3SubscIds:
        - e3SubscIds
        - e3SubscIds
        e3NotificationUri: e3NotificationUri
        actResultInfo:
          actFailureCause: null
          easEndPoint:
            fqdn: fqdn
            ipv6Addrs:
            - null
            - null
            uri: uri
            ipv4Addrs:
            - null
            - null
          actResult: null
          ueId: ueId
        easId: easId
      properties:
        easId:
          type: string
        acId:
          type: string
        actResultInfo:
          $ref: '#/components/schemas/ACTResultInfo'
        e3SubscIds:
          items:
            type: string
          minItems: 1
          type: array
        e3NotificationUri:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
      required:
      - easId
      type: object
    ACRDataStatus:
      description: Represents the ACR status information.
      example:
        e3SubscIds:
        - e3SubscIds
        - e3SubscIds
        e3SubscsStatus: null
      properties:
        e3SubscsStatus:
          $ref: '#/components/schemas/E3SubscsStatus'
        e3SubscIds:
          items:
            type: string
          minItems: 1
          type: array
      required:
      - e3SubscsStatus
      type: object
    ACTResultInfo:
      description: Represents the result of ACT and the related information.
      example:
        actFailureCause: null
        easEndPoint:
          fqdn: fqdn
          ipv6Addrs:
          - null
          - null
          uri: uri
          ipv4Addrs:
          - null
          - null
        actResult: null
        ueId: ueId
      properties:
        actResult:
          $ref: '#/components/schemas/ACTResult'
        actFailureCause:
          $ref: '#/components/schemas/ACTFailureCause'
        ueId:
          description: "String identifying a Gpsi shall contain either an External\
            \ Id or an MSISDN.  It shall be formatted as follows -External Identifier=\
            \ \"extid-'extid', where 'extid'  shall be formatted according to clause\
            \ 19.7.2 of 3GPP TS 23.003 that describes an  External Identifier. \n"
          pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
          type: string
        easEndPoint:
          $ref: '#/components/schemas/EndPoint'
      required:
      - actResult
      - easEndPoint
      - ueId
      type: object
    ACTResult:
      anyOf:
      - enum:
        - SUCCESSFUL
        - FAILED
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - SUCCESSFUL: Indicates that the ACT was successful.
        - FAILED: Indicates that the ACT failed.
    E3SubscsStatus:
      anyOf:
      - enum:
        - SUCCESSFUL
        - FAILED
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - SUCCESSFUL: Indicates that the initialization of EDGE-3 subscriptions was successful.
        - FAILED: Indicates that the initialization of EDGE-3 subscriptions failed.
    ACTFailureCause:
      anyOf:
      - enum:
        - ACR_CANCELLATION
        - OTHER
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - ACR_CANCELLATION: Indicates that the ACT failed due to the cancellation of the ACR.
        - OTHER: Indicates that the ACT failed for other reasons.
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    Gpsi:
      description: "String identifying a Gpsi shall contain either an External Id\
        \ or an MSISDN.  It shall be formatted as follows -External Identifier= \"\
        extid-'extid', where 'extid'  shall be formatted according to clause 19.7.2\
        \ of 3GPP TS 23.003 that describes an  External Identifier. \n"
      pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
      type: string
    EndPoint:
      description: The end point information to reach EAS.
      example:
        fqdn: fqdn
        ipv6Addrs:
        - null
        - null
        uri: uri
        ipv4Addrs:
        - null
        - null
      oneOf:
      - required:
        - uri
      - required:
        - fqdn
      - required:
        - ipv4Addrs
      - required:
        - ipv6Addrs
      properties:
        fqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        ipv4Addrs:
          description: IPv4 addresses of the edge server.
          items:
            $ref: '#/components/schemas/Ipv4Addr'
          minItems: 1
          type: array
        ipv6Addrs:
          description: IPv6 addresses of the edge server.
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
          type: array
        uri:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
      type: object
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    Ipv4Addr:
      description: string identifying a Ipv4 address formatted in the "dotted decimal"
        notation as defined in IETF RFC 1166.
      type: string
    Ipv6Addr:
      description: string identifying a Ipv6 address formatted according to clause
        4 in IETF RFC 5952. The mixed Ipv4 Ipv6 notation according to clause 5 of
        IETF RFC 5952 shall not be used.
      type: string
  securitySchemes:
    oAuth2ClientCredentials:
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: "{tokenUrl}"
      type: oauth2
