openapi: 3.0.0
info:
  description: "API for discovering service APIs.  \n© 2022, 3GPP Organizational Partners\
    \ (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: CAPIF_Discover_Service_API
  version: 1.3.0-alpha.1
externalDocs:
  description: 3GPP TS 29.222 V18.0.0 Common API Framework for 3GPP Northbound APIs
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.222/
servers:
- url: "{apiRoot}/service-apis/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 7.5 of 3GPP TS 29.222.
paths:
  /allServiceAPIs:
    get:
      description: |
        Discover published service APIs and retrieve a collection of APIs according to certain filter criteria.
      parameters:
      - description: |
          String identifying the API invoker assigned by the CAPIF core function. It also represents the CCF identifier in the CAPIF-6/6e interface.
        explode: true
        in: query
        name: api-invoker-id
        required: true
        schema:
          type: string
        style: form
      - description: |
          API name, it is set as {apiName} part of the URI structure as defined in clause 5.2.4 of 3GPP TS 29.122.
        explode: true
        in: query
        name: api-name
        required: false
        schema:
          type: string
        style: form
      - description: API major version the URI (e.g. v1).
        explode: true
        in: query
        name: api-version
        required: false
        schema:
          type: string
        style: form
      - description: Communication type used by the API (e.g. REQUEST_RESPONSE).
        explode: true
        in: query
        name: comm-type
        required: false
        schema:
          $ref: '#/components/schemas/CommunicationType'
        style: form
      - description: Protocol used by the API.
        explode: true
        in: query
        name: protocol
        required: false
        schema:
          $ref: '#/components/schemas/Protocol'
        style: form
      - description: AEF identifer.
        explode: true
        in: query
        name: aef-id
        required: false
        schema:
          type: string
        style: form
      - description: Data formats used by the API (e.g. serialization protocol JSON
          used).
        explode: true
        in: query
        name: data-format
        required: false
        schema:
          $ref: '#/components/schemas/DataFormat'
        style: form
      - description: The service API category to which the service API belongs to.
        explode: true
        in: query
        name: api-cat
        required: false
        schema:
          type: string
        style: form
      - content:
          application/json:
            schema:
              $ref: '#/components/schemas/AefLocation'
        description: The preferred AEF location.
        in: query
        name: preferred-aef-loc
        required: false
      - description: Features supported by the NF consumer for the CAPIF Discover
          Service API.
        explode: true
        in: query
        name: supported-features
        required: false
        schema:
          $ref: '#/components/schemas/SupportedFeatures'
        style: form
      - description: |
          Features supported by the discovered service API indicated by api-name parameter. This may only be present if api-name query parameter is present.
        explode: true
        in: query
        name: api-supported-features
        required: false
        schema:
          $ref: '#/components/schemas/SupportedFeatures'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveredAPIs'
          description: |
            The response body contains the result of the search over the list of registered APIs.
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "406":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Acceptable
        "414":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: URI Too Long
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
