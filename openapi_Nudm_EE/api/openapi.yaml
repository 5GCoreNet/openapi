      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    DataRestorationNotification:
      description: Contains identities representing those UEs potentially affected
        by a data-loss event at the UDR
      example:
        recoveryTime: 2000-01-23T04:56:07.000+00:00
        resetIds:
        - resetIds
        - resetIds
        dnnList:
        - null
        - null
        lastReplicationTime: 2000-01-23T04:56:07.000+00:00
        plmnId:
          mnc: mnc
          mcc: mcc
        sNssaiList:
        - sd: sd
          sst: 153
        - sd: sd
          sst: 153
        udmGroupId: udmGroupId
        supiRanges:
        - start: start
          pattern: pattern
          end: end
        - start: start
          pattern: pattern
          end: end
        gpsiRanges:
        - start: start
          pattern: pattern
          end: end
        - start: start
          pattern: pattern
          end: end
      properties:
        lastReplicationTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        recoveryTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        supiRanges:
          items:
            $ref: '#/components/schemas/SupiRange'
          minItems: 1
          type: array
        gpsiRanges:
          items:
            $ref: '#/components/schemas/IdentityRange'
          minItems: 1
          type: array
        resetIds:
          items:
            type: string
          minItems: 1
          type: array
        sNssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        dnnList:
          items:
            $ref: '#/components/schemas/Dnn'
          minItems: 1
          type: array
        udmGroupId:
          description: Identifier of a group of NFs.
          type: string
      type: object
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    PatchItem:
      description: it contains information on data to be changed.
      example:
        op: null
        path: path
        from: from
        value: ""
      properties:
        op:
          $ref: '#/components/schemas/PatchOperation'
        path:
          description: |
            contains a JSON pointer value (as defined in IETF RFC 6901) that references a location of a resource on which the patch operation shall be performed.
          type: string
        from:
          description: |
            indicates the path of the source JSON element (according to JSON Pointer syntax) being moved or copied to the location indicated by the "path" attribute.
          type: string
        value: {}
      required:
      - op
      - path
      type: object
    PatchOperation:
      anyOf:
      - enum:
        - add
        - copy
        - move
        - remove
        - replace
        - test
        type: string
      - type: string
      description: Operations as defined in IETF RFC 6902.
    PatchResult:
      description: The execution report result on failed modification.
      example:
        report:
        - path: path
          reason: reason
        - path: path
          reason: reason
      properties:
        report:
          description: |
            The execution report contains an array of report items. Each report item indicates one  failed modification.
          items:
            $ref: '#/components/schemas/ReportItem'
          minItems: 1
          type: array
      required:
      - report
      type: object
    ReportItem:
      description: indicates performed modivications.
      example:
        path: path
        reason: reason
      properties:
        path:
          description: |
            Contains a JSON pointer value (as defined in IETF RFC 6901) that references a  location of a resource to which the modification is subject.
          type: string
        reason:
          description: |
            A human-readable reason providing details on the reported modification failure.  The reason string should identify the operation that failed using the operation's  array index to assist in correlation of the invalid parameter with the failed  operation, e.g. "Replacement value invalid for attribute (failed operation index= 4)".
          type: string
      required:
      - path
      type: object
    Uinteger:
      description: "Unsigned Integer, i.e. only value 0 and integers above 0 are permissible."
      minimum: 0
      type: integer
    ContextInfo:
      example:
        requestHeaders:
        - requestHeaders
        - requestHeaders
        origHeaders:
        - origHeaders
        - origHeaders
      properties:
        origHeaders:
          items:
            type: string
          minItems: 1
          type: array
        requestHeaders:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    DiameterIdentity:
      $ref: '#/components/schemas/Fqdn'
    Gpsi:
      description: "String identifying a Gpsi shall contain either an External Id\
        \ or an MSISDN.  It shall be formatted as follows -External Identifier= \"\
        extid-'extid', where 'extid'  shall be formatted according to clause 19.7.2\
        \ of 3GPP TS 23.003 that describes an  External Identifier. \n"
      pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
      type: string
    DurationSec:
      description: indicating a time in seconds.
      type: integer
    Dnn:
      description: |
        String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
      type: string
    Snssai:
      description: |
        When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      example:
        sd: sd
        sst: 153
      properties:
        sst:
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
          maximum: 255
          minimum: 0
          type: integer
        sd:
          description: |
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - sst
      type: object
    MtcProviderInformation:
      description: String uniquely identifying MTC provider information.
      type: string
    DateTime:
      description: string with format 'date-time' as defined in OpenAPI.
      format: date-time
      type: string
    SamplingRatio:
      description: "Unsigned integer indicating Sampling Ratio (see clauses 4.15.1\
        \ of 3GPP TS 23.502), expressed in percent. \n"
      maximum: 100
      minimum: 1
      type: integer
    NotificationFlag:
      anyOf:
      - enum:
        - ACTIVATE
        - DEACTIVATE
        - RETRIEVAL
        type: string
      - description: "This string provides forward-compatibility with future extensions\
          \ to the enumeration but is not used to encode content defined in the present\
          \ version of this API. \n"
        type: string
      description: "Possible values are:\n- ACTIVATE: The event notification is activated.\n\
        - DEACTIVATE: The event notification is deactivated and shall be muted. The\
        \ available\n   event(s) shall be stored.\n- RETRIEVAL: The event notification\
        \ shall be sent to the NF service consumer(s),\n  after that, is muted again.\
        \ \n"
    AccessType:
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      type: string
    Pei:
      description: "String representing a Permanent Equipment Identifier that may\
        \ contain - an IMEI or IMEISV, as  specified in clause 6.2 of 3GPP TS 23.003;\
        \ a MAC address for a 5G-RG or FN-RG via  wireline  access, with an indication\
        \ that this address cannot be trusted for regulatory purpose if this  address\
        \ cannot be used as an Equipment Identifier of the FN-RG, as specified in\
        \ clause 4.7.7  of 3GPP TS23.316. Examples are imei-012345678901234 or imeisv-0123456789012345.\
        \ \n"
      pattern: "^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$"
      type: string
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      example:
        mnc: mnc
        mcc: mcc
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Mcc:
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
      pattern: "^\\d{3}$"
      type: string
    Mnc:
      description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
        \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
      pattern: "^\\d{2,3}$"
      type: string
    DddTrafficDescriptor:
      description: Contains a Traffic Descriptor.
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        portNumber: 0
        macAddr: macAddr
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        macAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
      type: object
    Ipv4Addr:
      description: |
        String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
      example: 198.51.100.1
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv6Addr:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      description: |
        String identifying an IPv6 address formatted according to clause 4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952 shall not be used.
      example: 2001:db8:85a3::8a2e:370:7334
      type: string
    MacAddr48:
      description: |
        String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
      pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
      type: string
    DlDataDeliveryStatus:
      anyOf:
      - enum:
        - BUFFERED
        - TRANSMITTED
        - DISCARDED
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - BUFFERED: The first downlink data is buffered with extended buffering matching the
          source of the downlink traffic.
        - TRANSMITTED: The first downlink data matching the source of the downlink traffic is
          transmitted after previous buffering or discarding of corresponding packet(s) because
          the UE of the PDU Session becomes ACTIVE, and buffered data can be delivered to UE.
        - DISCARDED: The first downlink data matching the source of the downlink traffic is
          discarded because the Extended Buffering time, as determined by the SMF, expires or
          the amount of downlink data to be buffered is exceeded.
    CmInfo:
      description: Represents the connection management state of a UE for an access
        type
      properties:
        cmState:
          $ref: '#/components/schemas/CmState'
        accessType:
          $ref: '#/components/schemas/AccessType'
      required:
      - accessType
      - cmState
      type: object
    CmState:
      anyOf:
      - enum:
        - IDLE
        - CONNECTED
        type: string
      - type: string
      description: Describes the connection management state of a UE
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    UeReachability:
      anyOf:
      - enum:
        - UNREACHABLE
        - REACHABLE
        - REGULATORY_ONLY
        type: string
      - type: string
      description: Describes the reachability of the UE
    IdleStatusIndication:
      description: Represents the idle status indication.
      example:
        timeStamp: 2000-01-23T04:56:07.000+00:00
        edrxCycleLength: 6
        activeTime: 1
        suggestedNumOfDlPackets: 7
        subsRegTimer: 1
      properties:
        timeStamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        activeTime:
          description: indicating a time in seconds.
          type: integer
        subsRegTimer:
          description: indicating a time in seconds.
          type: integer
        edrxCycleLength:
          type: integer
        suggestedNumOfDlPackets:
          type: integer
      type: object
    LossOfConnectivityReason:
      anyOf:
      - enum:
        - DEREGISTERED
        - MAX_DETECTION_TIME_EXPIRED
        - PURGED
        type: string
      - type: string
      description: Describes the reason for loss of connectivity
    UserLocation:
      description: |
        At least one of eutraLocation, nrLocation and n3gaLocation shall be present. Several of them may be present.
      properties:
        eutraLocation:
          $ref: '#/components/schemas/EutraLocation'
        nrLocation:
          $ref: '#/components/schemas/NrLocation'
        n3gaLocation:
          $ref: '#/components/schemas/N3gaLocation'
        utraLocation:
          $ref: '#/components/schemas/UtraLocation'
        geraLocation:
          $ref: '#/components/schemas/GeraLocation'
      type: object
    EutraLocation:
      description: Contains the E-UTRA user location.
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        ignoreTai:
          default: false
          type: boolean
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        ignoreEcgi:
          default: false
          description: |
            This flag when present shall indicate that the Ecgi shall be ignored When present, it shall be set as follows: - true: ecgi shall be ignored. - false (default): ecgi shall not be ignored.
          type: boolean
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station.  Value "0" indicates that the location information was obtained after a successful paging procedure for Active Location Retrieval when the UE is in idle mode or after a successful NG-RAN location reporting procedure with the eNB when the UE is in connected mode.  Any other value than "0" indicates that the location information is the last known one.  See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information. See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location. See ITU-T Recommendation Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
        globalNgenbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
        globalENbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
      required:
      - ecgi
      - tai
      type: object
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          description: "2 or 3-octet string identifying a tracking area code as specified\
            \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation.\
            \ Each character in the string shall  take a value of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant character representing the 4 most significant bits of the\
            \ TAC shall  appear first in the string, and the character representing\
            \ the 4 least significant bit  of the TAC shall appear last in the string.\
            \ \n"
          pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - plmnId
      - tac
      type: object
    Tac:
      description: "2 or 3-octet string identifying a tracking area code as specified\
        \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation. Each\
        \ character in the string shall  take a value of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the 4 most significant bits of the TAC shall  appear\
        \ first in the string, and the character representing the 4 least significant\
        \ bit  of the TAC shall appear last in the string. \n"
      pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
      type: string
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    Ecgi:
      description: "Contains the ECGI (E-UTRAN Cell Global Identity), as described\
        \ in 3GPP 23.003"
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        eutraCellId:
          description: "28-bit string identifying an E-UTRA Cell Id as specified in\
            \ clause 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each\
            \ character in the string shall take a  value of \"0\" to \"9\", \"a\"\
            \ to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most  significant\
            \ character representing the 4 most significant bits of the Cell Id shall\
            \ appear  first in the string, and the character representing the 4 least\
            \ significant bit of the  Cell Id shall appear last in the string. \n"
          pattern: "^[A-Fa-f0-9]{7}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - eutraCellId
      - plmnId
      type: object
    EutraCellId:
      description: "28-bit string identifying an E-UTRA Cell Id as specified in clause\
        \ 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each character\
        \ in the string shall take a  value of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most  significant character representing\
        \ the 4 most significant bits of the Cell Id shall appear  first in the string,\
        \ and the character representing the 4 least significant bit of the  Cell\
        \ Id shall appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]{7}$"
      type: string
    GlobalRanNodeId:
      description: |
        One of the six attributes n3IwfId, gNbIdm, ngeNbId, wagfId, tngfId, eNbId shall be present.
      oneOf:
      - required:
        - n3IwfId
      - required:
        - gNbId
      - required:
        - ngeNbId
      - required:
        - wagfId
      - required:
        - tngfId
      - required:
        - eNbId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        n3IwfId:
          description: "This represents the identifier of the N3IWF ID as specified\
            \ in clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation.\
            \ Each character in the string shall take a value  of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant  character representing the 4 most significant bits of the\
            \ N3IWF ID shall appear first in the  string, and the character representing\
            \ the 4 least significant bit of the N3IWF ID shall  appear last in the\
            \ string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        gNbId:
          $ref: '#/components/schemas/GNbId'
        ngeNbId:
