  schemas:
    NpConfiguration:
      description: Represents a network parameters configuration.
      example:
        notificationDestination: notificationDestination
        validityTime: 2000-01-23T04:56:07.000+00:00
        snssai:
          sd: sd
          sst: 143
        supportedFeatures: supportedFeatures
        maximumResponseTime: 0
        dnn: dnn
        ueMacAddr: ueMacAddr
        externalId: externalId
        externalGroupId: externalGroupId
        websockNotifConfig:
          requestWebsocketUri: true
          websocketUri: websocketUri
        mtcProviderId: mtcProviderId
        requestTestNotification: true
        groupReportingGuardTime: 0
        ueIpAddr:
          ipv6Addr: 2001:db8:85a3::8a2e:370:7334
          ipv4Addr: 198.51.100.1
          ipv6Prefix: 2001:db8:abcd:12::0/64
        suggestedNumberOfDlPackets: 0
        self: self
        maximumLatency: 0
        msisdn: msisdn
      oneOf:
      - required:
        - externalId
      - required:
        - msisdn
      - required:
        - externalGroupId
      properties:
        self:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        mtcProviderId:
          description: Identifies the MTC Service Provider and/or MTC Application.
          type: string
        dnn:
          description: |
            String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
          type: string
        externalId:
          description: string containing a local identifier followed by "@" and a
            domain identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters. See
            Clause 4.6.2 of 3GPP TS 23.682 for more information.
          type: string
        msisdn:
          description: string formatted according to clause 3.3 of 3GPP TS 23.003
            that describes an MSISDN.
          type: string
        externalGroupId:
          description: string containing a local identifier followed by "@" and a
            domain identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters. See
            Clauses 4.6.2 and 4.6.3 of 3GPP TS 23.682 for more information.
          type: string
        maximumLatency:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
        maximumResponseTime:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
        suggestedNumberOfDlPackets:
          description: This parameter may be included to identify the number of packets
            that the serving gateway shall buffer in case that the UE is not reachable.
          minimum: 0
          type: integer
        groupReportingGuardTime:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
        notificationDestination:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        requestTestNotification:
          description: Set to true by the SCS/AS to request the SCEF to send a test
            notification as defined in clause 5.2.5.3. Set to false or omitted otherwise.
          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
        validityTime:
          description: string with format "date-time" as defined in OpenAPI.
          format: date-time
          type: string
        snssai:
          $ref: '#/components/schemas/Snssai'
        ueIpAddr:
          $ref: '#/components/schemas/IpAddr'
        ueMacAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
      type: object
    NpConfigurationPatch:
      description: Represents parameters used to request the modification of a network
        parameters configuration resource.
      properties:
        maximumLatency:
          description: Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          minimum: 0
          nullable: true
          type: integer
        maximumResponseTime:
          description: Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          minimum: 0
          nullable: true
          type: integer
        suggestedNumberOfDlPackets:
          description: This parameter may be included to identify the number of packets
            that the serving gateway shall buffer in case that the UE is not reachable.
          minimum: 0
          nullable: true
          type: integer
        groupReportGuardTime:
          description: Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          minimum: 0
          nullable: true
          type: integer
        validityTime:
          description: string with format "date-time" as defined in OpenAPI with "nullable=true"
            property.
          format: date-time
          nullable: true
          type: string
        notificationDestination:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
      type: object
    ConfigurationNotification:
      description: Represents a configuration result notification.
      example:
        configuration: configuration
        appliedParam:
          maximumDetectionTime: 0
          maximumResponseTime: 0
          externalIds:
          - null
          - null
          msisdns:
          - null
          - null
          maximumLatency: 0
        configResults:
        - resultReason: null
          externalIds:
          - null
          - null
          msisdns:
          - null
          - null
        - resultReason: null
          externalIds:
          - null
          - null
          msisdns:
          - null
          - null
      properties:
        configuration:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        configResults:
          description: The grouping configuration result notification provided by
            the SCEF.
          items:
            $ref: '#/components/schemas/ConfigResult'
          minItems: 1
          type: array
        appliedParam:
          $ref: '#/components/schemas/AppliedParameterConfiguration'
      required:
      - configuration
      type: object
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    ConfigResult:
      description: Represents one configuration processing result for a group's members.
      example:
        resultReason: null
        externalIds:
        - null
        - null
        msisdns:
        - null
        - null
      oneOf:
      - required:
        - externalIds
      - required:
        - msisdns
      properties:
        externalIds:
          description: Each element indicates an external identifier of the UE.
          items:
            $ref: '#/components/schemas/ExternalId'
          minItems: 1
          type: array
        msisdns:
          description: Each element identifies the MS internal PSTN/ISDN number allocated
            for the UE.
          items:
            $ref: '#/components/schemas/Msisdn'
          minItems: 1
          type: array
        resultReason:
          $ref: '#/components/schemas/ResultReason'
      required:
      - resultReason
      type: object
    ExternalId:
      description: string containing a local identifier followed by "@" and a domain
        identifier. Both the local identifier and the domain identifier shall be encoded
        as strings that do not contain any "@" characters. See Clause 4.6.2 of 3GPP
        TS 23.682 for more information.
      type: string
    Msisdn:
      description: string formatted according to clause 3.3 of 3GPP TS 23.003 that
        describes an MSISDN.
      type: string
    ResultReason:
      anyOf:
      - $ref: '#/components/schemas/ResultReason_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - ROAMING_NOT_ALLOWED: Identifies the configuration parameters are not allowed by roaming agreement.
        - OTHER_REASON: Identifies the configuration parameters are not configured due to other reason.
    Link:
      description: string formatted according to IETF RFC 3986 identifying a referenced
        resource.
      type: string
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Dnn:
      description: |
        String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
      type: string
    ExternalGroupId:
      description: string containing a local identifier followed by "@" and a domain
        identifier. Both the local identifier and the domain identifier shall be encoded
        as strings that do not contain any "@" characters. See Clauses 4.6.2 and 4.6.3
        of 3GPP TS 23.682 for more information.
      type: string
    DurationSec:
      description: Unsigned integer identifying a period of time in units of seconds.
      minimum: 0
      type: integer
    WebsockNotifConfig:
      description: Represents the configuration information for the delivery of notifications
        over Websockets.
      example:
        requestWebsocketUri: true
        websocketUri: websocketUri
      properties:
        websocketUri:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        requestWebsocketUri:
          description: Set by the SCS/AS to indicate that the Websocket delivery is
            requested.
          type: boolean
      type: object
    DateTime:
      description: string with format "date-time" as defined in OpenAPI.
      format: date-time
      type: string
    Snssai:
      description: |
        When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      example:
        sd: sd
        sst: 143
      properties:
        sst:
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
          maximum: 255
          minimum: 0
          type: integer
        sd:
          description: |
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - sst
      type: object
    IpAddr:
      description: Contains an IP adresse.
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        ipv6Prefix: 2001:db8:abcd:12::0/64
      oneOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      - required:
        - ipv6Prefix
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'
      type: object
    Ipv4Addr:
      description: |
        String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
      example: 198.51.100.1
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv6Addr:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      description: |
        String identifying an IPv6 address formatted according to clause 4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952 shall not be used.
      example: 2001:db8:85a3::8a2e:370:7334
      type: string
    Ipv6Prefix:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\\\
          /(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\\\
          /.+)$"
      description: |
        String identifying an IPv6 address prefix formatted according to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128 IPv6 address.
      example: 2001:db8:abcd:12::0/64
      type: string
    MacAddr48:
      description: |
        String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
      pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
      type: string
    DurationSecRm:
      description: Unsigned integer identifying a period of time in units of seconds
        with "nullable=true" property.
      minimum: 0
      nullable: true
      type: integer
    DateTimeRm:
      description: string with format "date-time" as defined in OpenAPI with "nullable=true"
        property.
      format: date-time
      nullable: true
      type: string
    AppliedParameterConfiguration:
      description: Represents the parameter configuration applied in the network.
      example:
        maximumDetectionTime: 0
        maximumResponseTime: 0
        externalIds:
        - null
        - null
        msisdns:
        - null
        - null
        maximumLatency: 0
      properties:
        externalIds:
          description: Each element uniquely identifies a user.
          items:
            $ref: '#/components/schemas/ExternalId'
          minItems: 1
          type: array
        msisdns:
          description: Each element identifies the MS internal PSTN/ISDN number allocated
            for a UE.
          items:
            $ref: '#/components/schemas/Msisdn'
          minItems: 1
          type: array
        maximumLatency:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
        maximumResponseTime:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
        maximumDetectionTime:
          description: Unsigned integer identifying a period of time in units of seconds.
          minimum: 0
          type: integer
      type: object
    ResultReason_anyOf:
      enum:
      - ROAMING_NOT_ALLOWED
      - OTHER_REASON
      type: string
      example: null
  securitySchemes:
    oAuth2ClientCredentials:
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: "{tokenUrl}"
      type: oauth2
