            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
