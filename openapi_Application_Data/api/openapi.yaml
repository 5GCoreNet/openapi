      example:
        eNbId: eNbId
        wagfId: wagfId
        tngfId: tngfId
        gNbId:
          bitLength: 27
          gNBValue: gNBValue
        nid: nid
        plmnId:
          mnc: mnc
          mcc: mcc
        n3IwfId: n3IwfId
        ngeNbId: SMacroNGeNB-34B89
