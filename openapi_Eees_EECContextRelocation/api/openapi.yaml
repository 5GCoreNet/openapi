          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EECContextPushRes'
          description: |
            OK. The EEC context has been successfully transferred to the T-EES and the EEC is implicitly registered.
        "204":
          description: No Content. The EEC context has been successfully transferred
