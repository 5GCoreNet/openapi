paths:
  /eec-contexts:
    get:
      description: T-EES pulls an EEC context information from S-EES.
      operationId: PullEecContexts
      parameters:
      - description: Unique identifier of the requesting EES.
        explode: true
        in: query
        name: ees-id
        required: true
        schema:
          type: string
        style: form
      - description: Unique identifier of the EEC context.
        explode: true
        in: query
        name: eec-cntx-id
        required: true
        schema:
          type: string
        style: form
      - description: List of service session context information being requested.
        explode: true
        in: query
        name: sess-cntxs
        required: false
        schema:
          $ref: '#/components/schemas/SessionContexts'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EECContext'
          description: |
            OK (The EEC context information matching the input parameters in the request is returned by the S-EES).
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "406":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Acceptable
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: Pull EEC Context information
      tags:
      - Collection of EEC contexts (Collection)
    post:
      description: S-EES transfers the EEC context information to T-EES.
      operationId: PushEecContexts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EECContextPush'
        required: true
      responses:
