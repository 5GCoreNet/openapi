          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - portNumber
      type: object
    Ipv4Addr:
      description: |
        String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
      example: 198.51.100.1
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv6Addr:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      description: |
        String identifying an IPv6 address formatted according to clause 4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952 shall not be used.
      example: 2001:db8:85a3::8a2e:370:7334
      type: string
    Uinteger:
      description: "Unsigned Integer, i.e. only value 0 and integers above 0 are permissible."
      minimum: 0
      type: integer
    BitRate:
      description: |
        String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
      type: string
    PacketDelBudget:
      description: |
        Unsigned integer indicating Packet Delay Budget (see clauses 5.7.3.4 and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds.
      minimum: 1
      type: integer
    FECConfig:
      description: Represents FEC configuration information.
      example:
        fecScheme: fecScheme
        additionalParams:
        - paramName: paramName
          paramValue: paramValue
        - paramName: paramName
          paramValue: paramValue
        fecOverHead: 0
      properties:
        fecScheme:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        fecOverHead:
          type: integer
        additionalParams:
          items:
            $ref: '#/components/schemas/AddFecParams'
          minItems: 1
          type: array
      required:
      - fecOverHead
      - fecScheme
      type: object
    AddFecParams:
      description: Represents additional scheme-specific parameters for AL-FEC configuration.
      example:
        paramName: paramName
        paramValue: paramValue
      properties:
        paramName:
          type: string
        paramValue:
          type: string
      required:
      - paramName
      - paramValue
      type: object
    MbsSecurityContext:
      example:
        keyList:
