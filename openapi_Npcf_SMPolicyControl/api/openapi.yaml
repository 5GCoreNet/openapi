          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location.See ITU-T Recommendation Q.763 (1999) clause 3.88.2.  Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
      type: object
    TimeZone:
      description: "String with format \"time-numoffset\" optionally appended by \"\
        daylightSavingTime\", where \n- \"time-numoffset\" shall represent the time\
        \ zone adjusted for daylight saving time and be\n   encoded as time-numoffset\
        \ as defined in clause\_5.6 of IETF RFC 3339; \n- \"daylightSavingTime\" shall\
        \ represent the adjustment that has been made and shall be\n   encoded as\
        \ \"+1\" or \"+2\" for a +1 or +2 hours adjustment. \n\nThe example is for\
        \ 8 hours behind UTC, +1 hour adjustment for Daylight Saving Time.\n"
      example: -08:00+1
      type: string
    Pei:
      description: "String representing a Permanent Equipment Identifier that may\
        \ contain - an IMEI or IMEISV, as  specified in clause 6.2 of 3GPP TS 23.003;\
        \ a MAC address for a 5G-RG or FN-RG via  wireline  access, with an indication\
        \ that this address cannot be trusted for regulatory purpose if this  address\
        \ cannot be used as an Equipment Identifier of the FN-RG, as specified in\
        \ clause 4.7.7  of 3GPP TS23.316. Examples are imei-012345678901234 or imeisv-0123456789012345.\
        \ \n"
      pattern: "^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$"
      type: string
    Ipv6Prefix:
