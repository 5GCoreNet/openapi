          description: "Unsigned integer indicating the 5QI Priority Level (see clauses\
            \ 5.7.3.3 and 5.7.4 of 3GPP TS 23.501, within the range 1 to 127.Values\
            \ are ordered in decreasing order of priority,  i.e. with 1 as the highest\
            \ priority and 127 as the lowest priority. \n"
          maximum: 127
          minimum: 1
          type: integer
        packetDelayBudget:
          description: |
            Unsigned integer indicating Packet Delay Budget (see clauses 5.7.3.4 and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds.
          minimum: 1
          type: integer
        packetErrorRate:
          description: |
            String representing Packet Error Rate (see clause 5.7.3.5 and 5.7.4 of 3GPP TS 23.501, expressed as a "scalar x 10-k" where the scalar and the exponent k are each encoded as one decimal digit.
          pattern: "^([0-9]E-[0-9])$"
          type: string
        averagingWindow:
          default: 2000
          description: "Unsigned integer indicating Averaging Window (see clause 5.7.3.6\
            \ and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds."
          maximum: 4095
          minimum: 1
          type: integer
