            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - portNumber
      type: object
    UpPathChgEvent:
      description: Contains the UP path change event subscription from the AF.
      example:
        dnaiChgType: null
        notifCorreId: notifCorreId
        notificationUri: notificationUri
        afAckInd: true
      nullable: true
      properties:
        notificationUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        notifCorreId:
          description: |
            It is used to set the value of Notification Correlation ID in the notification sent by  the SMF.
          type: string
        dnaiChgType:
          $ref: '#/components/schemas/DnaiChangeType'
        afAckInd:
          type: boolean
      required:
      - dnaiChgType
      - notifCorreId
      - notificationUri
      type: object
    EasIpReplacementInfo:
      description: Contains EAS IP replacement information for a Source and a Target
        EAS.
      example:
        source:
          port: 0
          ip:
            ipv6Addr: 2001:db8:85a3::8a2e:370:7334
            ipv4Addr: 198.51.100.1
            ipv6Prefix: 2001:db8:abcd:12::0/64
        target:
          port: 0
          ip:
            ipv6Addr: 2001:db8:85a3::8a2e:370:7334
            ipv4Addr: 198.51.100.1
            ipv6Prefix: 2001:db8:abcd:12::0/64
      properties:
        source:
          $ref: '#/components/schemas/EasServerAddress'
        target:
          $ref: '#/components/schemas/EasServerAddress'
      required:
      - source
      - target
      type: object
    EasServerAddress:
      description: Represents the IP address and port of an EAS server.
      example:
        port: 0
        ip:
          ipv6Addr: 2001:db8:85a3::8a2e:370:7334
          ipv4Addr: 198.51.100.1
          ipv6Prefix: 2001:db8:abcd:12::0/64
      properties:
        ip:
          $ref: '#/components/schemas/IpAddr'
        port:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - ip
      - port
      type: object
    IpAddr:
      description: Contains an IP adresse.
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        ipv6Prefix: 2001:db8:abcd:12::0/64
      oneOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      - required:
        - ipv6Prefix
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'
      type: object
    Ipv6Prefix:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\\\
          /(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\\\
          /.+)$"
      description: |
        String identifying an IPv6 address prefix formatted according to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128 IPv6 address.
      example: 2001:db8:abcd:12::0/64
      type: string
    PresenceInfo:
      description: |
        If the additionalPraId IE is present, this IE shall state the presence information of the UE for the individual PRA identified by the additionalPraId IE;  If the additionalPraId IE is not present, this IE shall state the presence information of the UE for the PRA identified by the praId IE.
      example:
        additionalPraId: additionalPraId
        ecgiList:
        - eutraCellId: eutraCellId
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        - eutraCellId: eutraCellId
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        globalRanNodeIdList:
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
        presenceState: null
        praId: praId
        trackingAreaList:
        - tac: tac
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        - tac: tac
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        ncgiList:
        - nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          nrCellId: nrCellId
        - nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          nrCellId: nrCellId
        globaleNbIdList:
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
      properties:
        praId:
          description: |
            Represents an identifier of the Presence Reporting Area (see clause 28.10 of 3GPP  TS 23.003.  This IE shall be present  if the Area of Interest subscribed or reported is a Presence Reporting Area or a Set of Core Network predefined Presence Reporting Areas. When present, it shall be encoded as a string representing an integer in the following ranges: 0 to 8 388 607 for UE-dedicated PRA 8 388 608 to 16 777 215 for Core Network predefined PRA Examples: PRA ID 123 is encoded as "123" PRA ID 11 238 660 is encoded as "11238660"
          type: string
        additionalPraId:
          description: "This IE may be present if the praId IE is present and if it\
            \ contains a PRA identifier referring to a set of Core Network predefined\
            \ Presence Reporting Areas. When present, this IE shall contain a PRA\
            \ Identifier of an individual PRA within the Set of Core Network predefined\
            \ Presence Reporting Areas indicated by the praId IE. \n"
          type: string
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          description: "Represents the list of tracking areas that constitutes the\
            \ area. This IE shall be present if the subscription or  the event report\
            \ is for tracking UE presence in the tracking areas. For non 3GPP access\
            \ the TAI shall be the N3GPP TAI. \n"
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          type: array
        ecgiList:
          description: "Represents the list of EUTRAN cell Ids that constitutes the\
            \ area. This IE shall be present if the Area of Interest subscribed is\
            \ a list of EUTRAN cell Ids. \n"
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
          type: array
        ncgiList:
          description: "Represents the list of NR cell Ids that constitutes the area.\
            \ This IE shall be present if the Area of Interest subscribed is a list\
            \ of NR cell Ids. \n"
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          type: array
        globalRanNodeIdList:
          description: "Represents the list of NG RAN node identifiers that constitutes\
            \ the area. This IE shall be present if the Area of Interest subscribed\
            \ is a list of NG RAN node identifiers. \n"
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          type: array
        globaleNbIdList:
          description: |
            Represents the list of eNodeB identifiers that constitutes the area. This IE shall be  present if the Area of Interest subscribed is a list of eNodeB identifiers.
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          type: array
      type: object
    PresenceState:
      anyOf:
      - $ref: '#/components/schemas/PresenceState_anyOf'
      - type: string
      description: "Possible values are:\n-IN_AREA: Indicates that the UE is inside\
        \ or enters the presence reporting area.\n-OUT_OF_AREA: Indicates that the\
        \ UE is outside or leaves the presence reporting area\n-UNKNOW: Indicates\
        \ it is unknown whether the UE is in the presence reporting area or not\n\
        -INACTIVE: Indicates that the presence reporting area is inactive in the serving\
        \ node. \n"
    DurationSecRm_1:
      description: "indicating a time in seconds with OpenAPI defined 'nullable: true'\
        \ property."
      nullable: true
      type: integer
    UintegerRm:
      description: |
        Unsigned Integer, i.e. only value 0 and integers above 0 are permissible with the OpenAPI 'nullable: true' property.
      minimum: 0
      nullable: true
      type: integer
    FlowDirection:
      anyOf:
      - $ref: '#/components/schemas/FlowDirection_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: "Possible values are:\n- DOWNLINK: The corresponding filter applies\
        \ for traffic to the UE.\n- UPLINK: The corresponding filter applies for traffic\
        \ from the UE.\n- BIDIRECTIONAL: The corresponding filter applies for traffic\
        \ both to and from the UE.\n- UNSPECIFIED: The corresponding filter applies\
        \ for traffic to the UE (downlink), but has no \nspecific direction declared.\
        \ The service data flow detection shall apply the filter for \nuplink traffic\
        \ as if the filter was bidirectional. The PCF shall not use the value \nUNSPECIFIED\
        \ in filters created by the network in NW-initiated procedures. The PCF shall\
        \ only \ninclude the value UNSPECIFIED in filters in UE-initiated procedures\
        \ if the same value is \nreceived from the SMF.\n"
    Pei:
      description: "String representing a Permanent Equipment Identifier that may\
        \ contain - an IMEI or IMEISV, as  specified in clause 6.2 of 3GPP TS 23.003;\
        \ a MAC address for a 5G-RG or FN-RG via  wireline  access, with an indication\
        \ that this address cannot be trusted for regulatory purpose if this  address\
        \ cannot be used as an Equipment Identifier of the FN-RG, as specified in\
        \ clause 4.7.7  of 3GPP TS23.316. Examples are imei-012345678901234 or imeisv-0123456789012345.\
        \ \n"
      pattern: "^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$"
      type: string
    ChargingId:
      deprecated: true
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 32-bit integer.
      maximum: 4294967295
      minimum: 0
      type: integer
    FinalUnitAction:
      anyOf:
      - $ref: '#/components/schemas/FinalUnitAction_anyOf'
      - type: string
    TsnBridgeInfo:
      description: Contains parameters that describe and identify the TSC user plane
        node.
      example:
        dsttPortNum: 0
        dsttResidTime: 0
        bridgeId: 2147483647
        dsttAddr: dsttAddr
      properties:
        bridgeId:
          description: |
            Integer where the allowed values correspond to the value range of an unsigned 64-bit integer.
          maximum: 18446744073709551615
          minimum: 0
          type: integer
        dsttAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
        dsttPortNum:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        dsttResidTime:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      type: object
    ExtMaxDataBurstVol:
      description: "Unsigned integer indicating Maximum Data Burst Volume (see clauses\
        \ 5.7.3.7 and 5.7.4 of 3GPP TS 23.501), expressed in Bytes. \n"
      maximum: 2000000
      minimum: 4096
      type: integer
    PacketDelBudget:
      description: |
        Unsigned integer indicating Packet Delay Budget (see clauses 5.7.3.4 and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds.
      minimum: 1
      type: integer
    ExtMaxDataBurstVolRm:
      description: |
        This data type is defined in the same way as the 'ExtMaxDataBurstVol' data type, but with the OpenAPI 'nullable: true' property.
      maximum: 2000000
      minimum: 4096
      nullable: true
      type: integer
    PacketDelBudgetRm:
      description: |
        This data type is defined in the same way as the 'PacketDelBudget' data type, but with the OpenAPI 'nullable: true' property.
      minimum: 1
      nullable: true
      type: integer
    IpEndPoint:
      description: |
        IP addressing information of a given NFService; it consists on, e.g. IP address, TCP port, transport protocol...
      example:
        ipv6Address: 2001:db8:85a3::8a2e:370:7334
        port: 5248
        ipv4Address: 198.51.100.1
        transport: null
      not:
        required:
        - ipv4Address
        - ipv6Address
      properties:
        ipv4Address:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Address:
          $ref: '#/components/schemas/Ipv6Addr'
        transport:
          $ref: '#/components/schemas/TransportProtocol_1'
        port:
          maximum: 65535
          minimum: 0
          type: integer
      type: object
    TransportProtocol_1:
      anyOf:
      - $ref: '#/components/schemas/TransportProtocol_1_anyOf'
      - type: string
      description: Types of transport protocol used in a given IP endpoint of an NF
        Service Instance
    AccessTokenErr:
      description: Error returned in the access token response message
      properties:
        error:
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
          type: string
        error_description:
          type: string
        error_uri:
          type: string
      required:
      - error
      type: object
    AccessTokenReq:
      description: Contains information related to the access token request
      properties:
        grant_type:
          enum:
          - client_credentials
          type: string
        nfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          pattern: "^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$"
          type: string
        targetNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
          type: array
        requesterSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        requesterFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        requesterSnpnList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        targetNsiList:
          items:
            type: string
          minItems: 1
          type: array
        targetNfSetId:
          description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
            \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
            , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with \
            \ <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \  <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NFType> encoded as a value defined\
            \ in Table 6.1.6.3.3-1 of 3GPP TS 29.510 but \n  with lower case characters\
            \ <Set ID> encoded as a string of characters consisting of \n  alphabetic\
            \ characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that\
            \ \n  shall end with either an alphabetic character or a digit. \n"
          type: string
        targetNfServiceSetId:
          description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
            \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
            \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
            \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_\
            5.4.2 (\"Nid\" data type definition)  <NFInstanceId> encoded as defined\
            \ in clause 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510\
            \  <Set ID> encoded as a string of characters consisting of alphabetic\
            \ \n  characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and\
            \ that shall end \n  with either an alphabetic character or a digit.\n"
          type: string
        hnrfAccessTokenUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        sourceNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
      required:
      - grant_type
      - nfInstanceId
      - scope
      type: object
    NgApCause:
