      description: Represents the configuration for NIDD.
      example:
        notificationDestination: notificationDestination
        supportedFeatures: supportedFeatures
        externalId: externalId
        externalGroupId: externalGroupId
        niddDownlinkDataTransfers:
        - data: data
          reliableDataService: true
          rdsPort:
            portUE: 5248
            portSCEF: 39500
          pdnEstablishmentOption: null
          externalId: externalId
          self: self
          externalGroupId: externalGroupId
          maximumLatency: 0
          msisdn: msisdn
          priority: 5
          deliveryStatus: null
          requestedRetransmissionTime: 2000-01-23T04:56:07.000+00:00
        - data: data
          reliableDataService: true
          rdsPort:
            portUE: 5248
            portSCEF: 39500
          pdnEstablishmentOption: null
          externalId: externalId
          self: self
          externalGroupId: externalGroupId
          maximumLatency: 0
          msisdn: msisdn
          priority: 5
          deliveryStatus: null
          requestedRetransmissionTime: 2000-01-23T04:56:07.000+00:00
