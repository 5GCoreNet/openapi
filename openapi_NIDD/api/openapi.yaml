          websocketUri: websocketUri
        mtcProviderId: mtcProviderId
        requestTestNotification: true
        duration: 2000-01-23T04:56:07.000+00:00
        maximumPacketSize: 1
        reliableDataService: true
        pdnEstablishmentOption: null
        self: self
        msisdn: msisdn
        rdsPorts:
        - portUE: 5248
          portSCEF: 39500
        - portUE: 5248
          portSCEF: 39500
        status: null
