    delete:
      operationId: RemoveProvisioning
      parameters:
      - description: Provisioning ID
        explode: false
        in: path
        name: provisioningId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: |
            No Content. The Individual UE radio capability resource was successfully removed. The payload body shall be empty.
        "400":
          content:
            application/problem+json:
              schema:
