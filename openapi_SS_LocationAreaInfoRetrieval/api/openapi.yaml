openapi: 3.0.0
info:
  description: "API for SEAL Location Area Info Retrieval.  \n© 2022, 3GPP Organizational\
    \ Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: SS_LocationAreaInfoRetrieval
  version: 1.0.1
externalDocs:
  description: |
    3GPP TS 29.549 V17.6.0 Service Enabler Architecture Layer for Verticals (SEAL); Application Programming Interface (API) specification; Stage 3.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.549/
servers:
- url: "{apiRoot}/ss-lair/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 6.5 of 3GPP TS 29.549
security:
- {}
- oAuth2ClientCredentials: []
paths:
  /location-retrievals:
    get:
      description: |
        Retrieve the UE(s) information in an application defined proximity range of a location.
      operationId: RetrieveUeLocInfo
      parameters:
      - description: Location information around which the UE(s) information is requested.
        explode: true
        in: query
        name: location-info
        required: true
        schema:
          $ref: '#/components/schemas/LocationInfo'
        style: form
      - description: |
          The range information over which the UE(s) information is required, expressed in meters.
        explode: true
        in: query
        name: range
        required: true
        schema:
          $ref: '#/components/schemas/Float'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                description: |
                  The UE(s) information in an application defined proximity range of a location.
                items:
                  $ref: '#/components/schemas/LMInformation'
                minItems: 0
                type: array
          description: |
            The UE(s) information in an application defined proximity range of a location.
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "406":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Acceptable
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      tags:
      - Location Information (Collection)
components:
  responses:
    "307":
      description: Temporary Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "308":
      description: Permanent Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "406":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Acceptable
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    default:
      description: Generic Error
  schemas:
    LocationInfo:
      description: Represents the user location information.
      example:
        ldrType: null
        geographicArea: null
        qosFulfilInd: null
        achievedQos:
          hAccuracy: 0.6027456
          vAccuracy: 0.14658129
        twanId: twanId
        ageOfLocationInfo: 0
        enodeBId: enodeBId
        cellId: cellId
        routingAreaId: routingAreaId
        positionMethod: null
        ueVelocity: null
        civicAddress:
          POBOX: POBOX
          usageRules: usageRules
          country: country
          PRD: PRD
          PLC: PLC
          HNO: HNO
          PRM: PRM
          HNS: HNS
          FLR: FLR
          A1: A1
          A2: A2
          A3: A3
          A4: A4
          STS: STS
          A5: A5
          A6: A6
          RDSEC: RDSEC
          providedBy: providedBy
          LOC: LOC
          UNIT: UNIT
          SEAT: SEAT
          POD: POD
          RDBR: RDBR
          method: method
          LMK: LMK
          POM: POM
          ADDCODE: ADDCODE
          RD: RD
          PC: PC
          PCN: PCN
          NAM: NAM
          BLD: BLD
          ROOM: ROOM
          RDSUBBR: RDSUBBR
        plmnId: plmnId
        trackingAreaId: trackingAreaId
      properties:
        ageOfLocationInfo:
          description: Unsigned integer identifying a period of time in units of minutes.
          format: int32
          minimum: 0
          type: integer
        cellId:
          description: Indicates the Cell Global Identification of the user which
            identifies the cell the UE is registered.
          type: string
        enodeBId:
          description: Indicates the eNodeB in which the UE is currently located.
          type: string
        routingAreaId:
          description: Identifies the Routing Area Identity of the user where the
            UE is located.
          type: string
        trackingAreaId:
          description: Identifies the Tracking Area Identity of the user where the
            UE is located.
          type: string
        plmnId:
          description: Identifies the PLMN Identity of the user where the UE is located.
          type: string
        twanId:
          description: Identifies the TWAN Identity of the user where the UE is located.
          type: string
        geographicArea:
          $ref: '#/components/schemas/GeographicArea'
        civicAddress:
          $ref: '#/components/schemas/CivicAddress'
        positionMethod:
          $ref: '#/components/schemas/PositioningMethod'
        qosFulfilInd:
          $ref: '#/components/schemas/AccuracyFulfilmentIndicator'
        ueVelocity:
          $ref: '#/components/schemas/VelocityEstimate'
        ldrType:
          $ref: '#/components/schemas/LdrType'
        achievedQos:
          $ref: '#/components/schemas/MinorLocationQoS'
      type: object
    Float:
      description: string with format 'float' as defined in OpenAPI.
      format: float
      type: number
    LMInformation:
      description: Represents the location information for a VAL User ID or a VAL
        UE ID.
      example:
        timeStamp: 2000-01-23T04:56:07.000+00:00
        valSvcId: valSvcId
        valTgtUe:
          valUeId: valUeId
          valUserId: valUserId
        locInfo:
          ldrType: null
          geographicArea: null
          qosFulfilInd: null
          achievedQos:
            hAccuracy: 0.6027456
            vAccuracy: 0.14658129
          twanId: twanId
          ageOfLocationInfo: 0
          enodeBId: enodeBId
          cellId: cellId
          routingAreaId: routingAreaId
          positionMethod: null
          ueVelocity: null
          civicAddress:
            POBOX: POBOX
            usageRules: usageRules
            country: country
            PRD: PRD
            PLC: PLC
            HNO: HNO
            PRM: PRM
            HNS: HNS
            FLR: FLR
            A1: A1
            A2: A2
            A3: A3
            A4: A4
            STS: STS
            A5: A5
            A6: A6
            RDSEC: RDSEC
            providedBy: providedBy
            LOC: LOC
            UNIT: UNIT
            SEAT: SEAT
            POD: POD
            RDBR: RDBR
            method: method
            LMK: LMK
            POM: POM
            ADDCODE: ADDCODE
            RD: RD
            PC: PC
            PCN: PCN
            NAM: NAM
            BLD: BLD
            ROOM: ROOM
            RDSUBBR: RDSUBBR
          plmnId: plmnId
          trackingAreaId: trackingAreaId
      properties:
        valTgtUe:
          $ref: '#/components/schemas/ValTargetUe'
        locInfo:
          $ref: '#/components/schemas/LocationInfo'
        timeStamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        valSvcId:
          description: Identity of the VAL service
          type: string
      required:
      - locInfo
      - valTgtUe
      type: object
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    DurationMin:
      description: Unsigned integer identifying a period of time in units of minutes.
      format: int32
      minimum: 0
      type: integer
    GeographicArea:
      anyOf:
      - $ref: '#/components/schemas/Point'
      - $ref: '#/components/schemas/PointUncertaintyCircle'
      - $ref: '#/components/schemas/PointUncertaintyEllipse'
      - $ref: '#/components/schemas/Polygon'
      - $ref: '#/components/schemas/PointAltitude'
      - $ref: '#/components/schemas/PointAltitudeUncertainty'
      - $ref: '#/components/schemas/EllipsoidArc'
      description: Geographic area specified by different shape.
    Point:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/Point_allOf'
      description: Ellipsoid Point.
    GADShape:
      description: Common base type for GAD shapes.
      discriminator:
        mapping:
          POINT: '#/components/schemas/Point'
          POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
          POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
          POLYGON: '#/components/schemas/Polygon'
          POINT_ALTITUDE: '#/components/schemas/PointAltitude'
          POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
          ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
          LOCAL_2D_POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/Local2dPointUncertaintyEllipse'
          LOCAL_3D_POINT_UNCERTAINTY_ELLIPSOID: '#/components/schemas/Local3dPointUncertaintyEllipsoid'
        propertyName: shape
      properties:
        shape:
          $ref: '#/components/schemas/SupportedGADShapes'
      required:
      - shape
      type: object
    SupportedGADShapes:
      anyOf:
      - $ref: '#/components/schemas/SupportedGADShapes_anyOf'
      - type: string
      description: Indicates supported GAD shapes.
    PointUncertaintyCircle:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/PointUncertaintyCircle_allOf'
      description: Ellipsoid point with uncertainty circle.
    GeographicalCoordinates:
      description: Geographical coordinates.
      properties:
        lon:
          format: double
          maximum: 180
          minimum: -180
          type: number
        lat:
          format: double
          maximum: 90
          minimum: -90
          type: number
      required:
      - lat
      - lon
      type: object
    Uncertainty:
      description: Indicates value of uncertainty.
      format: float
      minimum: 0
      type: number
    PointUncertaintyEllipse:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/PointUncertaintyEllipse_allOf'
      description: Ellipsoid point with uncertainty ellipse.
    UncertaintyEllipse:
      description: Ellipse with uncertainty.
      properties:
        semiMajor:
          description: Indicates value of uncertainty.
          format: float
          minimum: 0
          type: number
        semiMinor:
          description: Indicates value of uncertainty.
          format: float
          minimum: 0
          type: number
        orientationMajor:
          description: Indicates value of orientation angle.
          maximum: 180
          minimum: 0
          type: integer
      required:
      - orientationMajor
      - semiMajor
      - semiMinor
      type: object
    Orientation:
      description: Indicates value of orientation angle.
      maximum: 180
      minimum: 0
      type: integer
    Confidence:
      description: Indicates value of confidence.
      maximum: 100
      minimum: 0
      type: integer
    Polygon:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/Polygon_allOf'
      description: Polygon.
    PointList:
      description: List of points.
      items:
        $ref: '#/components/schemas/GeographicalCoordinates'
      maxItems: 15
      minItems: 3
      type: array
    PointAltitude:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/PointAltitude_allOf'
      description: Ellipsoid point with altitude.
    Altitude:
      description: Indicates value of altitude.
      format: double
      maximum: 32767
      minimum: -32767
      type: number
    PointAltitudeUncertainty:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/PointAltitudeUncertainty_allOf'
      description: Ellipsoid point with altitude and uncertainty ellipsoid.
    EllipsoidArc:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/EllipsoidArc_allOf'
      description: Ellipsoid Arc.
    InnerRadius:
      description: Indicates value of the inner radius.
      format: int32
      maximum: 327675
      minimum: 0
      type: integer
    Angle:
      description: Indicates value of angle.
      maximum: 360
      minimum: 0
      type: integer
    Local2dPointUncertaintyEllipse:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/Local2dPointUncertaintyEllipse_allOf'
      description: Local 2D point with uncertainty ellipse
    LocalOrigin:
      description: Indicates a Local origin in a reference system
      properties:
        coordinateId:
          type: string
        point:
          $ref: '#/components/schemas/GeographicalCoordinates'
      type: object
    RelativeCartesianLocation:
      description: Relative Cartesian Location
      properties:
        x:
          description: string with format 'float' as defined in OpenAPI.
          format: float
          type: number
        "y":
          description: string with format 'float' as defined in OpenAPI.
          format: float
          type: number
        z:
          description: string with format 'float' as defined in OpenAPI.
          format: float
          type: number
      required:
      - x
      - "y"
      type: object
    Local3dPointUncertaintyEllipsoid:
      allOf:
      - $ref: '#/components/schemas/GADShape'
      - $ref: '#/components/schemas/Local3dPointUncertaintyEllipsoid_allOf'
      description: Local 3D point with uncertainty ellipsoid
    UncertaintyEllipsoid:
      description: Ellipsoid with uncertainty
      properties:
        semiMajor:
          description: Indicates value of uncertainty.
          format: float
          minimum: 0
          type: number
        semiMinor:
          description: Indicates value of uncertainty.
          format: float
          minimum: 0
          type: number
        vertical:
          description: Indicates value of uncertainty.
          format: float
          minimum: 0
          type: number
        orientationMajor:
          description: Indicates value of orientation angle.
          maximum: 180
          minimum: 0
          type: integer
      required:
      - orientationMajor
      - semiMajor
      - semiMinor
      - vertical
      type: object
    CivicAddress:
      description: Indicates a Civic address.
      example:
        POBOX: POBOX
        usageRules: usageRules
        country: country
        PRD: PRD
        PLC: PLC
        HNO: HNO
        PRM: PRM
        HNS: HNS
        FLR: FLR
        A1: A1
        A2: A2
        A3: A3
        A4: A4
        STS: STS
        A5: A5
        A6: A6
        RDSEC: RDSEC
        providedBy: providedBy
        LOC: LOC
        UNIT: UNIT
        SEAT: SEAT
        POD: POD
        RDBR: RDBR
        method: method
        LMK: LMK
        POM: POM
        ADDCODE: ADDCODE
        RD: RD
        PC: PC
        PCN: PCN
        NAM: NAM
        BLD: BLD
        ROOM: ROOM
        RDSUBBR: RDSUBBR
      properties:
        country:
          type: string
        A1:
          type: string
        A2:
          type: string
        A3:
          type: string
        A4:
          type: string
        A5:
          type: string
        A6:
          type: string
        PRD:
          type: string
        POD:
          type: string
        STS:
          type: string
        HNO:
          type: string
        HNS:
          type: string
        LMK:
          type: string
        LOC:
          type: string
        NAM:
          type: string
        PC:
          type: string
        BLD:
          type: string
        UNIT:
          type: string
        FLR:
          type: string
        ROOM:
          type: string
        PLC:
          type: string
        PCN:
          type: string
        POBOX:
          type: string
        ADDCODE:
          type: string
        SEAT:
          type: string
        RD:
          type: string
        RDSEC:
          type: string
        RDBR:
          type: string
        RDSUBBR:
          type: string
        PRM:
          type: string
        POM:
          type: string
        usageRules:
          type: string
        method:
          type: string
        providedBy:
          type: string
      type: object
    PositioningMethod:
      anyOf:
      - $ref: '#/components/schemas/PositioningMethod_anyOf'
      - type: string
      description: Indicates supported positioning methods.
    AccuracyFulfilmentIndicator:
      anyOf:
      - $ref: '#/components/schemas/AccuracyFulfilmentIndicator_anyOf'
      - type: string
      description: Indicates fulfilment of requested accuracy.
    VelocityEstimate:
      description: Velocity estimate.
      oneOf:
      - $ref: '#/components/schemas/HorizontalVelocity'
      - $ref: '#/components/schemas/HorizontalWithVerticalVelocity'
      - $ref: '#/components/schemas/HorizontalVelocityWithUncertainty'
      - $ref: '#/components/schemas/HorizontalWithVerticalVelocityAndUncertainty'
    HorizontalVelocity:
      description: Horizontal velocity.
      properties:
        hSpeed:
          description: Indicates value of horizontal speed.
          format: float
          maximum: 2047
          minimum: 0
          type: number
        bearing:
          description: Indicates value of angle.
          maximum: 360
          minimum: 0
          type: integer
      required:
      - bearing
      - hSpeed
      type: object
    HorizontalSpeed:
      description: Indicates value of horizontal speed.
      format: float
      maximum: 2047
      minimum: 0
      type: number
    HorizontalWithVerticalVelocity:
      description: Horizontal and vertical velocity.
      properties:
        hSpeed:
          description: Indicates value of horizontal speed.
          format: float
          maximum: 2047
          minimum: 0
          type: number
        bearing:
          description: Indicates value of angle.
          maximum: 360
          minimum: 0
          type: integer
        vSpeed:
          description: Indicates value of vertical speed.
          format: float
          maximum: 255
          minimum: 0
          type: number
        vDirection:
          $ref: '#/components/schemas/VerticalDirection'
      required:
      - bearing
      - hSpeed
      - vDirection
      - vSpeed
      type: object
    VerticalSpeed:
      description: Indicates value of vertical speed.
      format: float
      maximum: 255
      minimum: 0
      type: number
    VerticalDirection:
      description: Indicates direction of vertical speed.
      enum:
      - UPWARD
      - DOWNWARD
      type: string
    HorizontalVelocityWithUncertainty:
      description: Horizontal velocity with speed uncertainty.
      properties:
        hSpeed:
          description: Indicates value of horizontal speed.
          format: float
          maximum: 2047
          minimum: 0
          type: number
        bearing:
          description: Indicates value of angle.
          maximum: 360
          minimum: 0
          type: integer
        hUncertainty:
          description: Indicates value of speed uncertainty.
          format: float
          maximum: 255
          minimum: 0
          type: number
      required:
      - bearing
      - hSpeed
      - hUncertainty
      type: object
    SpeedUncertainty:
      description: Indicates value of speed uncertainty.
      format: float
      maximum: 255
      minimum: 0
      type: number
    HorizontalWithVerticalVelocityAndUncertainty:
      description: Horizontal and vertical velocity with speed uncertainty.
      properties:
        hSpeed:
          description: Indicates value of horizontal speed.
          format: float
          maximum: 2047
          minimum: 0
          type: number
        bearing:
          description: Indicates value of angle.
          maximum: 360
          minimum: 0
          type: integer
        vSpeed:
          description: Indicates value of vertical speed.
          format: float
          maximum: 255
          minimum: 0
          type: number
        vDirection:
          $ref: '#/components/schemas/VerticalDirection'
        hUncertainty:
          description: Indicates value of speed uncertainty.
          format: float
          maximum: 255
          minimum: 0
          type: number
        vUncertainty:
          description: Indicates value of speed uncertainty.
          format: float
          maximum: 255
          minimum: 0
          type: number
      required:
      - bearing
      - hSpeed
      - hUncertainty
      - vDirection
      - vSpeed
      - vUncertainty
      type: object
    LdrType:
      anyOf:
      - $ref: '#/components/schemas/LdrType_anyOf'
      - type: string
      description: Indicates LDR types.
    MinorLocationQoS:
      description: Contain Minor Location QoS.
      example:
        hAccuracy: 0.6027456
        vAccuracy: 0.14658129
      properties:
        hAccuracy:
          description: Indicates value of accuracy.
          format: float
          minimum: 0
          type: number
        vAccuracy:
          description: Indicates value of accuracy.
          format: float
          minimum: 0
          type: number
      type: object
    Accuracy:
      description: Indicates value of accuracy.
