    "406":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Acceptable
  schemas:
    SessionOrientedData:
      description: |
        Represents data to trigger establishment or update of session-oriented service.
      example:
        appSerId: appSerId
        notifUri: notifUri
        serviceId: serviceId
        websockNotifConfig:
          requestWebsocketUri: true
          websocketUri: websocketUri
        ueId: ueId
        requestTestNotification: true
        suppFeat: suppFeat
        appQosReq:
          priorityLevel: 0
          maxDataBurstVol: 1129262
          pqi: 20
          packetErrorRate: packetErrorRate
          resourceType: null
          packetDelayBudget: 1
          averagingWindow: 2441
      properties:
        ueId:
          description: Represents the identifier of the V2X UE.
          type: string
        notifUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        serviceId:
          description: Represents the V2X service ID to which a V2X message belongs.
          type: string
        appSerId:
          description: Represents the V2X application specific server identifier.
          type: string
        appQosReq:
          $ref: '#/components/schemas/AppplicationQosRequirement'
        requestTestNotification:
          description: |
            Set to true by the NF service consumer to request the VAE server to send a test notification as defined in clause 6.3.5.3. Set to false or omitted otherwise.
          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - appSerId
      - notifUri
      - serviceId
      - ueId
      type: object
    Notification:
      description: |
        Represents the result of the establishment or update of the session-oriented service.
      example:
        result: null
        action: null
        resourceUri: resourceUri
      properties:
        resourceUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        action:
          $ref: '#/components/schemas/Action'
        result:
          $ref: '#/components/schemas/Result'
      required:
      - action
      - resourceUri
      - result
      type: object
    AppplicationQosRequirement:
      description: Represents application layer QoS requirement.
      example:
        priorityLevel: 0
        maxDataBurstVol: 1129262
        pqi: 20
        packetErrorRate: packetErrorRate
        resourceType: null
        packetDelayBudget: 1
        averagingWindow: 2441
      properties:
        pqi:
          description: |
            Unsigned integer representing a 5G QoS Identifier (see clause 5.7.2.1 of 3GPP TS 23.501, within the range 0 to 255.
          maximum: 255
          minimum: 0
          type: integer
        resourceType:
          $ref: '#/components/schemas/QosResourceType'
        priorityLevel:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        packetDelayBudget:
          description: |
            Unsigned integer indicating Packet Delay Budget (see clauses 5.7.3.4 and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds.
          minimum: 1
          type: integer
        packetErrorRate:
          description: |
            String representing Packet Error Rate (see clause 5.7.3.5 and 5.7.4 of 3GPP TS 23.501, expressed as a "scalar x 10-k" where the scalar and the exponent k are each encoded as one decimal digit.
          pattern: "^([0-9]E-[0-9])$"
          type: string
        averagingWindow:
          default: 2000
          description: "Unsigned integer indicating Averaging Window (see clause 5.7.3.6\
            \ and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds."
          maximum: 4095
          minimum: 1
          type: integer
        maxDataBurstVol:
          description: "Unsigned integer indicating Maximum Data Burst Volume (see\
            \ clauses 5.7.3.7 and 5.7.4 of 3GPP TS 23.501), expressed in Bytes. \n"
          maximum: 2000000
          minimum: 4096
          type: integer
      type: object
    Action:
      anyOf:
      - $ref: '#/components/schemas/Action_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: Indicate the action to the session-oriented service.
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    V2xUeId:
      description: Represents the identifier of the V2X UE.
      type: string
    Uri_1:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    V2xServiceId:
      description: Represents the V2X service ID to which a V2X message belongs.
      type: string
    AppServerId:
      description: Represents the V2X application specific server identifier.
