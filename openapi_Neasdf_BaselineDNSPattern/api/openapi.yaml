        in: path
        name: smfId
        required: true
        schema:
          $ref: '#/components/schemas/VarNfId'
        style: simple
      - description: SMF Implementation Dependent Segment Paths
        explode: false
        in: path
        name: smfImplementationSegmentPaths
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: successful deletion of a Baseline DNS Pattern
        "307":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponse'
          description: Temporary Redirect
          headers:
            Location:
              description: The URI pointing to the resource located on the redirect
                target
              required: true
              schema:
                type: string
            "3gpp-Sbi-Target-Nf-Id":
              description: Identifier of target NF (service) instance towards which
                the request is redirected
              schema:
                type: string
        "308":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponse'
          description: Permanent Redirect
          headers:
            Location:
              description: The URI pointing to the resource located on the redirect
                target
              required: true
              schema:
