  schemas:
    LocationSubscription:
      description: Represents an Individual Location Information Subscription.
      example:
        locQos:
          responseTime: null
          verticalRequested: true
          hAccuracy: 0.08008282
          vAccuracy: 0.6027456
          minorLocQoses:
          - hAccuracy: 0.6027456
            vAccuracy: 0.14658129
          - hAccuracy: 0.6027456
            vAccuracy: 0.14658129
          lcsQosClass: null
        notificationDestination: notificationDestination
        expTime: 2000-01-23T04:56:07.000+00:00
        intGrpId: intGrpId
        websockNotifConfig:
          requestWebsocketUri: true
          websocketUri: websocketUri
        extGrpId: extGrpId
        requestTestNotification: true
        easId: easId
        revocationNotifUri: revocationNotifUri
        eventReq:
          notifMethod: null
          partitionCriteria:
          - null
          - null
          grpRepTime: 5
          notifFlag: null
          monDur: 2000-01-23T04:56:07.000+00:00
          immRep: true
          maxReportNbr: 0
          repPeriod: 6
          sampRatio: 15
        locGran: null
        ueId: ueId
        suppFeat: suppFeat
      oneOf:
      - required:
        - ueId
      - required:
        - intGrpId
      - required:
        - extGrpId
      properties:
        easId:
          description: Identifier of the EAS subscribing for location information
            report.
          type: string
        ueId:
          description: "String identifying a Gpsi shall contain either an External\
            \ Id or an MSISDN.  It shall be formatted as follows -External Identifier=\
            \ \"extid-'extid', where 'extid'  shall be formatted according to clause\
            \ 19.7.2 of 3GPP TS 23.003 that describes an  External Identifier. \n"
          pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
          type: string
        intGrpId:
          description: "String identifying a group of devices network internal globally\
            \ unique ID which identifies a set of IMSIs, as specified in clause 19.9\
            \ of 3GPP TS 23.003. \n"
          pattern: "^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$"
          type: string
        extGrpId:
          description: "String identifying External Group Identifier that identifies\
            \ a group made up of one or more  subscriptions associated to a group\
            \ of IMSIs, as specified in clause 19.7.3 of 3GPP TS 23.003. \n"
          pattern: "^extgroupid-[^@]+@[^@]+$"
          type: string
        expTime:
          description: string with format "date-time" as defined in OpenAPI.
          format: date-time
          type: string
        locGran:
          $ref: '#/components/schemas/Accuracy'
        locQos:
          $ref: '#/components/schemas/LocationQoS'
        eventReq:
          $ref: '#/components/schemas/ReportingInformation'
        notificationDestination:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        requestTestNotification:
          description: |
            Set to true by the EAS to request the EES to send a test notification. Set to false or omitted otherwise.
          type: boolean
        revocationNotifUri:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
