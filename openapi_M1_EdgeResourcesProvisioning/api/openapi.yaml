tags:
- description: "5G Media Streaming: Provisioning (M1) APIs: Edge Resources Provisioning"
  name: M1_EdgeResourcesProvisioning
paths:
  /provisioning-sessions/{provisioningSessionId}/edge-resources-configurations:
    post:
      operationId: createEdgeResourcesConfiguration
      parameters:
      - description: The resource identifier of an existing Provisioning Session.
        explode: false
        in: path
        name: provisioningSessionId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EdgeResourcesConfiguration'
        description: A JSON representation of an Edge Resources Configuration
        required: true
      responses:
        "201":
          description: Edge Resources Configuration Created
          headers:
            Location:
              description: URL of the newly created Edge Resources Configuration.
              explode: false
              required: true
              schema:
                $ref: '#/components/schemas/Url'
              style: simple
      summary: Create an Edge Resources Configuration within the scope of the specified
        Provisioning Session
  /provisioning-sessions/{provisioningSessionId}/edge-resources-configurations/{edgeResourcesConfigurationId}:
    delete:
      operationId: destroyEdgeResourcesConfiguration
      parameters:
      - description: The resource identifier of an existing Provisioning Session.
        explode: false
        in: path
        name: provisioningSessionId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      - description: The resource identifier of an existing Edge Resources Configuration.
        explode: false
        in: path
        name: edgeResourcesConfigurationId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      responses:
        "204":
          description: Destroyed Edge Resources Configuration
        "404":
          description: Not Found
    get:
      operationId: retrieveEdgeResourcesConfiguration
      parameters:
      - description: The resource identifier of an existing Provisioning Session.
        explode: false
        in: path
        name: provisioningSessionId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      - description: The resource identifier of an existing Edge Resources Configuration.
        explode: false
        in: path
        name: edgeResourcesConfigurationId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdgeResourcesConfiguration'
          description: Success
      summary: Retrieve the Edge Resources Configuration of the specified Provisioning
        Session
    patch:
      operationId: patchEdgeResourcesConfiguration
      parameters:
      - description: The resource identifier of an existing Provisioning Session.
        explode: false
        in: path
        name: provisioningSessionId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      - description: The resource identifier of an existing Edge Resources Configuration.
        explode: false
        in: path
        name: edgeResourcesConfigurationId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      requestBody:
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/EdgeResourcesConfiguration'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/EdgeResourcesConfiguration'
        description: A JSON representation of a Edge Resources Configuration
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdgeResourcesConfiguration'
          description: Patched Edge Resources Configuration
        "404":
          description: Not Found
      summary: Patch the Edge Resources Configuration for the specified Provisioning
        Session
    put:
      operationId: updateEdgeResourcesConfiguration
      parameters:
      - description: The resource identifier of an existing Provisioning Session.
        explode: false
        in: path
        name: provisioningSessionId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      - description: The resource identifier of an existing Edge Resources Configuration.
        explode: false
        in: path
        name: edgeResourcesConfigurationId
        required: true
        schema:
          $ref: '#/components/schemas/ResourceId'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EdgeResourcesConfiguration'
        description: A JSON representation of an Edge Resources Configuration
        required: true
      responses:
        "204":
          description: Updated Edge Resources Configuration
        "404":
          description: Not Found
      summary: Update an Edge Resources Configuration for the specified Provisioning
        Session
