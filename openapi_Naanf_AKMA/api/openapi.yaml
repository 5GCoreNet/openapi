      operationId: RemoveContext
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CtxRemove'
        required: true
      responses:
        "204":
          description: No Content (The AKMA context for the UE has been removed successfully.)
        "307":
          content:
            application/json:
