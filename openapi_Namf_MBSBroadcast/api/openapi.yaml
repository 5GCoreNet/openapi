        sourceIpAddr:
          ipv6Addr: 2001:db8:85a3::8a2e:370:7334
          ipv4Addr: 198.51.100.1
          ipv6Prefix: 2001:db8:abcd:12::0/64
        destIpAddr:
          ipv6Addr: 2001:db8:85a3::8a2e:370:7334
          ipv4Addr: 198.51.100.1
          ipv6Prefix: 2001:db8:abcd:12::0/64
      properties:
        sourceIpAddr:
          $ref: '#/components/schemas/IpAddr'
        destIpAddr:
          $ref: '#/components/schemas/IpAddr'
      required:
      - destIpAddr
      - sourceIpAddr
      type: object
    IpAddr:
      description: Contains an IP adresse.
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        ipv6Prefix: 2001:db8:abcd:12::0/64
      oneOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      - required:
        - ipv6Prefix
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'
      type: object
    Ipv4Addr:
      description: |
        String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
      example: 198.51.100.1
      pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
      type: string
    Ipv6Addr:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$"
      description: |
        String identifying an IPv6 address formatted according to clause 4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952 shall not be used.
      example: 2001:db8:85a3::8a2e:370:7334
      type: string
    Ipv6Prefix:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\\\
          /(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\\\
          /.+)$"
      description: |
        String identifying an IPv6 address prefix formatted according to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128 IPv6 address.
      example: 2001:db8:abcd:12::0/64
      type: string
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    MbsServiceAreaInfo:
      description: MBS Service Area Information for location dependent MBS session
      properties:
        areaSessionId:
          description: Integer where the allowed values correspond to the value range
            of an unsigned 16-bit integer.
          maximum: 65535
          minimum: 0
          type: integer
        mbsServiceArea:
          $ref: '#/components/schemas/MbsServiceArea'
      required:
      - areaSessionId
      - mbsServiceArea
      type: object
    AreaSessionId:
      $ref: '#/components/schemas/Uint16'
    Uint16:
      description: Integer where the allowed values correspond to the value range
        of an unsigned 16-bit integer.
      maximum: 65535
      minimum: 0
      type: integer
    MbsServiceArea:
      anyOf:
      - required:
        - ncgiList
      - required:
        - taiList
      description: MBS Service Area
      properties:
        ncgiList:
          description: List of NR cell Ids
          items:
            $ref: '#/components/schemas/NcgiTai'
          minItems: 1
          type: array
        taiList:
          description: List of tracking area Ids
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          type: array
      type: object
    NcgiTai:
      description: "List of NR cell ids, with their pertaining TAIs"
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        cellList:
          description: List of List of NR cell ids
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          type: array
      required:
      - cellList
      - tai
      type: object
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          description: "2 or 3-octet string identifying a tracking area code as specified\
            \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation.\
            \ Each character in the string shall  take a value of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant character representing the 4 most significant bits of the\
            \ TAC shall  appear first in the string, and the character representing\
            \ the 4 least significant bit  of the TAC shall appear last in the string.\
            \ \n"
          pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - plmnId
      - tac
      type: object
    Tac:
      description: "2 or 3-octet string identifying a tracking area code as specified\
        \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation. Each\
        \ character in the string shall  take a value of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the 4 most significant bits of the TAC shall  appear\
        \ first in the string, and the character representing the 4 least significant\
        \ bit  of the TAC shall appear last in the string. \n"
      pattern: "(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)"
      type: string
    Ncgi:
      description: "Contains the NCGI (NR Cell Global Identity), as described in 3GPP\
        \ 23.003"
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        nrCellId:
          description: "36-bit string identifying an NR Cell Id as specified in clause\
            \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
            \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\"\
            \ or \"A\" to \"F\" and shall represent 4 bits. The most significant character\
            \  representing the 4 most significant bits of the Cell Id shall appear\
            \ first in the string, and  the character representing the 4 least significant\
            \ bit of the Cell Id shall appear last in the  string. \n"
          pattern: "^[A-Fa-f0-9]{9}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - nrCellId
      - plmnId
      type: object
    NrCellId:
      description: "36-bit string identifying an NR Cell Id as specified in clause\
        \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
        \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant character  representing\
        \ the 4 most significant bits of the Cell Id shall appear first in the string,\
        \ and  the character representing the 4 least significant bit of the Cell\
        \ Id shall appear last in the  string. \n"
      pattern: "^[A-Fa-f0-9]{9}$"
      type: string
    DurationSec:
      description: indicating a time in seconds.
      type: integer
    Snssai:
      description: |
        When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      properties:
        sst:
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
          maximum: 255
          minimum: 0
          type: integer
        sd:
          description: |
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - sst
      type: object
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    GlobalRanNodeId:
      description: |
        One of the six attributes n3IwfId, gNbIdm, ngeNbId, wagfId, tngfId, eNbId shall be present.
      example:
        eNbId: eNbId
        wagfId: wagfId
        tngfId: tngfId
        gNbId:
          bitLength: 22
          gNBValue: gNBValue
        nid: nid
        plmnId:
          mnc: mnc
          mcc: mcc
        n3IwfId: n3IwfId
        ngeNbId: SMacroNGeNB-34B89
      oneOf:
      - required:
        - n3IwfId
      - required:
        - gNbId
      - required:
        - ngeNbId
      - required:
        - wagfId
      - required:
        - tngfId
      - required:
        - eNbId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        n3IwfId:
          description: "This represents the identifier of the N3IWF ID as specified\
            \ in clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation.\
            \ Each character in the string shall take a value  of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant  character representing the 4 most significant bits of the\
            \ N3IWF ID shall appear first in the  string, and the character representing\
            \ the 4 least significant bit of the N3IWF ID shall  appear last in the\
            \ string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        gNbId:
          $ref: '#/components/schemas/GNbId'
        ngeNbId:
          description: "This represents the identifier of the ng-eNB ID as specified\
            \ in clause 9.3.1.8 of  3GPP TS 38.413. The value of the ng-eNB ID shall\
            \ be encoded in hexadecimal representation.  Each character in the string\
            \ shall take a value of \"0\" to \"9\", \"a\" to \"f\" or \"A\" to \"\
            F\" and  shall represent 4 bits. The padding 0 shall be added to make\
            \ multiple nibbles, so the most  significant character representing the\
            \ padding 0 if required together with the 4 most  significant bits of\
            \ the ng-eNB ID shall appear first in the string, and the character  representing\
            \ the 4 least significant bit of the ng-eNB ID (to form a nibble) shall\
            \ appear last  in the string. \n"
          example: SMacroNGeNB-34B89
          pattern: "^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$"
          type: string
        wagfId:
          description: "This represents the identifier of the W-AGF ID as specified\
            \ in clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation.\
            \ Each character in the string shall take a value  of \"0\" to \"9\",\
            \ \"a\" to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most\
            \ significant  character representing the 4 most significant bits of the\
            \ W-AGF ID shall appear first in the  string, and the character representing\
            \ the 4 least significant bit of the W-AGF ID shall  appear last in the\
            \ string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        tngfId:
          description: "This represents the identifier of the TNGF ID as specified\
            \ in clause 9.3.1.161 of  3GPP TS 38.413  in hexadecimal representation.\
            \ Each character in the string shall take a value of \"0\" to \"9\", \"\
            a\"  to \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
            \ character representing the  4 most significant bits of the TNGF ID shall\
            \ appear first in the string, and the character  representing the 4 least\
            \ significant bit of the TNGF ID shall appear last in the string. \n"
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
        eNbId:
          description: |
            This represents the identifier of the eNB ID as specified in clause 9.2.1.37 of  3GPP TS 36.413. The string shall be formatted with the following pattern  '^('MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5} |HomeeNB-[A-Fa-f0-9]{7})$'. The value of the eNB ID shall be encoded in hexadecimal representation. Each character in the  string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.  The padding 0 shall be added to make multiple nibbles, so the most significant character  representing the padding 0 if required together with the 4 most significant bits of the eNB ID  shall appear first in the string, and the character representing the 4 least significant bit  of the eNB ID (to form a nibble) shall appear last in the string.
          pattern: "^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$"
          type: string
      required:
      - plmnId
      type: object
    N3IwfId:
      description: "This represents the identifier of the N3IWF ID as specified in\
        \ clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation. Each character\
        \ in the string shall take a value  of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant  character representing\
        \ the 4 most significant bits of the N3IWF ID shall appear first in the  string,\
        \ and the character representing the 4 least significant bit of the N3IWF\
        \ ID shall  appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    GNbId:
      description: Provides the G-NB identifier.
      example:
        bitLength: 22
        gNBValue: gNBValue
      properties:
        bitLength:
          description: |
            Unsigned integer representing the bit length of the gNB ID as defined in clause 9.3.1.6 of 3GPP TS 38.413 [11], within the range 22 to 32.
          maximum: 32
          minimum: 22
          type: integer
        gNBValue:
          description: |
            This represents the identifier of the gNB. The value of the gNB ID shall be encoded in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The padding 0 shall be added to make multiple nibbles,  the most significant character representing the padding 0 if required together with the 4 most significant bits of the gNB ID shall appear first in the string, and the character representing the 4 least significant bit of the gNB ID shall appear last in the string.
          pattern: "^[A-Fa-f0-9]{6,8}$"
          type: string
      required:
      - bitLength
      - gNBValue
      type: object
    NgeNbId:
      description: "This represents the identifier of the ng-eNB ID as specified in\
        \ clause 9.3.1.8 of  3GPP TS 38.413. The value of the ng-eNB ID shall be encoded\
        \ in hexadecimal representation.  Each character in the string shall take\
        \ a value of \"0\" to \"9\", \"a\" to \"f\" or \"A\" to \"F\" and  shall represent\
        \ 4 bits. The padding 0 shall be added to make multiple nibbles, so the most\
        \  significant character representing the padding 0 if required together with\
        \ the 4 most  significant bits of the ng-eNB ID shall appear first in the\
        \ string, and the character  representing the 4 least significant bit of the\
        \ ng-eNB ID (to form a nibble) shall appear last  in the string. \n"
      example: SMacroNGeNB-34B89
      pattern: "^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$"
      type: string
    WAgfId:
      description: "This represents the identifier of the W-AGF ID as specified in\
        \ clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation. Each\
        \ character in the string shall take a value  of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \  character representing the 4 most significant bits of the W-AGF ID shall\
        \ appear first in the  string, and the character representing the 4 least\
        \ significant bit of the W-AGF ID shall  appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    TngfId:
      description: "This represents the identifier of the TNGF ID as specified in\
        \ clause 9.3.1.161 of  3GPP TS 38.413  in hexadecimal representation. Each\
        \ character in the string shall take a value of \"0\" to \"9\", \"a\"  to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the  4 most significant bits of the TNGF ID shall\
        \ appear first in the string, and the character  representing the 4 least\
        \ significant bit of the TNGF ID shall appear last in the string. \n"
      pattern: "^[A-Fa-f0-9]+$"
      type: string
    ENbId:
      description: |
        This represents the identifier of the eNB ID as specified in clause 9.2.1.37 of  3GPP TS 36.413. The string shall be formatted with the following pattern  '^('MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5} |HomeeNB-[A-Fa-f0-9]{7})$'. The value of the eNB ID shall be encoded in hexadecimal representation. Each character in the  string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.  The padding 0 shall be added to make multiple nibbles, so the most significant character  representing the padding 0 if required together with the 4 most significant bits of the eNB ID  shall appear first in the string, and the character representing the 4 least significant bit  of the eNB ID (to form a nibble) shall appear last in the string.
      pattern: "^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$"
      type: string
    RefToBinaryData:
      description: This parameter provides information about the referenced binary
        body data.
      example:
        contentId: contentId
      properties:
        contentId:
          description: |
            This IE shall contain the value of the Content-ID header of the referenced binary body part.
          type: string
      required:
      - contentId
      type: object
    AccessTokenErr:
      description: Error returned in the access token response message
      properties:
        error:
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
          type: string
        error_description:
          type: string
        error_uri:
          type: string
      required:
      - error
      type: object
    AccessTokenReq:
      description: Contains information related to the access token request
      properties:
        grant_type:
          enum:
          - client_credentials
          type: string
        nfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          pattern: "^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$"
          type: string
        targetNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
          type: array
        requesterSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        requesterFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        requesterSnpnList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        targetNsiList:
          items:
            type: string
          minItems: 1
          type: array
        targetNfSetId:
          description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
            \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
            , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with \
            \ <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \  <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NFType> encoded as a value defined\
            \ in Table 6.1.6.3.3-1 of 3GPP TS 29.510 but \n  with lower case characters\
            \ <Set ID> encoded as a string of characters consisting of \n  alphabetic\
            \ characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that\
            \ \n  shall end with either an alphabetic character or a digit. \n"
          type: string
        targetNfServiceSetId:
          description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
            \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
            \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
            \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
