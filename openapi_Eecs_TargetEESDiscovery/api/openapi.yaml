  title: ECS Target EES Discovery API
  version: 1.1.0-alpha.1
externalDocs:
  description: |
    3GPP TS 29.558 V18.0.0 Enabling Edge Applications; Application Programming Interface (API) specification; Stage 3
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.558/
servers:
- url: "{apiRoot}/eecs-targeteesdiscovery/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 7.5 of 3GPP TS 29.558.
security:
- {}
- oAuth2ClientCredentials: []
paths:
  /ees-profiles:
    get:
      description: Retrieve the T-EES information.
      operationId: GetEESProfiles
      parameters:
      - description: Unique identifier of the S-EES.
        explode: true
        in: query
        name: ees-id
        required: true
        schema:
          type: string
        style: form
      - description: Unique identifier of the S-EAS.
        explode: true
        in: query
        name: eas-id
        required: true
        schema:
          type: string
        style: form
      - description: The DNAI information associated with the potential T-EES(s) and/or
          T-EAS(s).
        explode: true
        in: query
        name: target-dnai
        required: false
        schema:
          $ref: '#/components/schemas/Dnai'
        style: form
      - description: Identifier of the UE.
        explode: true
        in: query
        name: ue-id
        required: false
        schema:
          $ref: '#/components/schemas/Gpsi'
        style: form
      - description: The location information of the UE.
        explode: true
        in: query
        name: ue-location
        required: false
        schema:
          $ref: '#/components/schemas/LocationArea5G'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ECSServProvResp'
          description: The EDN configuration and the T-EES information determined
            by ECS.
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "406":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Acceptable
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: Read all EES Profiles
      tags:
      - EES Profiles (Collection)
