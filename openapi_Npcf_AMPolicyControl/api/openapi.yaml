        ueLocationTimestamp: 2000-01-23T04:56:07.000+00:00
        geodeticInformation: geodeticInformation
      oneOf:
      - required:
        - cgi
      - required:
        - sai
      - required:
        - lai
      - required:
        - rai
      properties:
        locationNumber:
          description: "Location number within the PLMN. See 3GPP TS 23.003, clause\
            \ 4.5."
          type: string
        cgi:
          $ref: '#/components/schemas/CellGlobalId'
        rai:
          $ref: '#/components/schemas/RoutingAreaId'
        sai:
          $ref: '#/components/schemas/ServiceAreaId'
        lai:
          $ref: '#/components/schemas/LocationAreaId'
        vlrNumber:
          description: VLR number. See 3GPP TS 23.003 clause 5.1.
          type: string
        mscNumber:
          description: MSC number. See 3GPP TS 23.003 clause 5.1.
          type: string
        ageOfLocationInformation:
          description: |
            The value represents the elapsed time in minutes since the last network contact of the mobile station. Value "0" indicates that the location information was obtained after a successful paging procedure for  Active Location Retrieval when the UE is in idle mode or after a successful location reporting procedure the UE is in connected mode. Any other value than "0" indicates that the location information is the last known one. See 3GPP TS 29.002 clause 17.7.8.
          maximum: 32767
          minimum: 0
          type: integer
        ueLocationTimestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        geographicalInformation:
          description: |
            Refer to geographical Information.See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{16}$"
          type: string
        geodeticInformation:
          description: |
            Refers to Calling Geodetic Location.See ITU-T Recommendation Q.763 (1999) clause 3.88.2.  Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
          pattern: "^[0-9A-F]{20}$"
          type: string
      type: object
    TimeZone:
      description: "String with format \"time-numoffset\" optionally appended by \"\
        daylightSavingTime\", where \n- \"time-numoffset\" shall represent the time\
        \ zone adjusted for daylight saving time and be\n   encoded as time-numoffset\
        \ as defined in clause\_5.6 of IETF RFC 3339; \n- \"daylightSavingTime\" shall\
        \ represent the adjustment that has been made and shall be\n   encoded as\
        \ \"+1\" or \"+2\" for a +1 or +2 hours adjustment. \n\nThe example is for\
        \ 8 hours behind UTC, +1 hour adjustment for Daylight Saving Time.\n"
      example: -08:00+1
      type: string
    PlmnIdNid:
      description: |
        Contains the serving core network operator PLMN ID and, for an SNPN, the NID that together with the PLMN ID identifies the SNPN.
      example:
        mnc: mnc
        nid: nid
        mcc: mcc
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    RatType:
      anyOf:
      - $ref: '#/components/schemas/RatType_anyOf'
      - type: string
      description: Indicates the radio access used.
    GroupId:
      description: "String identifying a group of devices network internal globally\
        \ unique ID which identifies a set of IMSIs, as specified in clause 19.9 of\
        \ 3GPP TS 23.003. \n"
      pattern: "^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$"
      type: string
    MappingOfSnssai:
      description: Contains the mapping of S-NSSAI in the serving network and the
        value of the home network
      example:
        servingSnssai:
          sd: sd
          sst: 51
        homeSnssai:
          sd: sd
          sst: 51
      properties:
        servingSnssai:
          $ref: '#/components/schemas/Snssai'
        homeSnssai:
          $ref: '#/components/schemas/Snssai'
      required:
      - homeSnssai
      - servingSnssai
      type: object
    Guami:
      description: "Globally Unique AMF Identifier constructed out of PLMN, Network\
        \ and AMF identity."
      example:
        plmnId:
          mnc: mnc
          nid: nid
          mcc: mcc
        amfId: amfId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnIdNid'
        amfId:
          description: "String identifying the AMF ID composed of AMF Region ID (8\
            \ bits), AMF Set ID (10 bits) and AMF  Pointer (6 bits) as specified in\
            \ clause 2.10.1 of 3GPP TS 23.003. It is encoded as a string of  6 hexadecimal\
            \ characters (i.e., 24 bits). \n"
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - amfId
      - plmnId
      type: object
    AmfId:
      description: "String identifying the AMF ID composed of AMF Region ID (8 bits),\
        \ AMF Set ID (10 bits) and AMF  Pointer (6 bits) as specified in clause 2.10.1\
        \ of 3GPP TS 23.003. It is encoded as a string of  6 hexadecimal characters\
        \ (i.e., 24 bits). \n"
      pattern: "^[A-Fa-f0-9]{6}$"
      type: string
    ServiceName:
      anyOf:
      - $ref: '#/components/schemas/ServiceName_anyOf'
      - type: string
      description: Service names known to NRF
    TraceData:
      description: contains Trace control and configuration parameters.
      example:
        eventList: eventList
        collectionEntityIpv6Addr: 2001:db8:85a3::8a2e:370:7334
        collectionEntityIpv4Addr: 198.51.100.1
        traceRef: traceRef
        interfaceList: interfaceList
        neTypeList: neTypeList
        traceDepth: null
      nullable: true
      properties:
        traceRef:
          description: |
            Trace Reference (see 3GPP TS 32.422).It shall be encoded as the concatenation of MCC, MNC and Trace ID as follows: 'MCC'<MNC'-'Trace ID'The Trace ID shall be encoded as a 3 octet string in hexadecimal representation. Each character in the Trace ID string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the Trace ID shall appear first  in the string, and the character representing the 4 least significant bit of the Trace ID shall appear last in the string.
          pattern: "^[0-9]{3}[0-9]{2,3}-[A-Fa-f0-9]{6}$"
          type: string
        traceDepth:
          $ref: '#/components/schemas/TraceDepth'
        neTypeList:
          description: |
            List of NE Types (see 3GPP TS 32.422).It shall be encoded as an octet string in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits shall appear first in the string, and the character representing the 4 least significant bit shall appear last in the string.Octets shall be coded according to 3GPP TS 32.422.
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        eventList:
          description: |
            Triggering events (see 3GPP TS 32.422).It shall be encoded as an octet string in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits shall appear first in the string, and the character representing the 4 least significant bit shall appear last in the string. Octets shall be coded according to 3GPP TS 32.422.
          pattern: "^[A-Fa-f0-9]+$"
          type: string
        collectionEntityIpv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        collectionEntityIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        interfaceList:
          description: |
            List of Interfaces (see 3GPP TS 32.422).It shall be encoded as an octet string in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits shall appear first in the string, and the character representing the  4 least significant bit shall appear last in the string. Octets shall be coded according to 3GPP TS 32.422. If this attribute is not present, all the interfaces applicable to the list of NE types indicated in the neTypeList attribute should be traced.
          pattern: "^[A-Fa-f0-9]+$"
          type: string
      required:
      - eventList
      - neTypeList
      - traceDepth
      - traceRef
      type: object
    TraceDepth:
      anyOf:
      - $ref: '#/components/schemas/TraceDepth_anyOf'
      - type: string
      description: |
        The enumeration TraceDepth defines how detailed information should be recorded in the trace. See 3GPP TS 32.422 for further description of the values. It shall comply with the provisions defined in table 5.6.3.1-1
    NwdafData:
      description: |
        Indicates the list of Analytic ID(s) per NWDAF instance ID used for the PDU Session consumed  by the SMF.
      example:
        nwdafInstanceId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        nwdafEvents:
        - null
        - null
      properties:
        nwdafInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nwdafEvents:
          items:
            $ref: '#/components/schemas/NwdafEvent'
          minItems: 1
          type: array
      required:
      - nwdafInstanceId
      type: object
    PresenceInfoRm:
      description: "This data type is defined in the same way as the 'PresenceInfo'\
        \ data type, but with the OpenAPI 'nullable: true' property.  If the additionalPraId\
        \ IE is present, this IE shall state the presence information of the UE for\
        \ the individual PRA identified by the additionalPraId IE;  If the additionalPraId\
        \ IE is not present, this IE shall state the presence information of the UE\
        \ for the PRA identified by the praId IE. \n"
      example:
        additionalPraId: additionalPraId
        ecgiList:
        - eutraCellId: eutraCellId
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        - eutraCellId: eutraCellId
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        globalRanNodeIdList:
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
        presenceState: null
        praId: praId
        trackingAreaList:
        - tac: tac
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        - tac: tac
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
        ncgiList:
        - nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          nrCellId: nrCellId
        - nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          nrCellId: nrCellId
        globaleNbIdList:
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
        - eNbId: eNbId
          wagfId: wagfId
          tngfId: tngfId
          gNbId:
            bitLength: 28
            gNBValue: gNBValue
          nid: nid
          plmnId:
            mnc: mnc
            mcc: mcc
          n3IwfId: n3IwfId
          ngeNbId: SMacroNGeNB-34B89
      nullable: true
      properties:
        praId:
          description: "Represents an identifier of the Presence Reporting Area (see\
            \ clause 28.10 of \n3GPP TS 23.003. This IE shall be present  if the Area\
            \ of Interest subscribed or\nreported is a Presence Reporting Area or\
            \ a Set of Core Network predefined Presence\nReporting Areas. When present,\
            \ it shall be encoded as a string representing an integer\nin the following\
            \ ranges:\n- 0 to 8 388 607 for UE-dedicated PRA\n- 8 388 608 to 16 777\
            \ 215 for Core Network predefined PRA\nExamples:\nPRA ID 123 is encoded\
            \ as \"123\"\nPRA ID 11 238 660 is encoded as \"11238660\"\n"
          type: string
        additionalPraId:
          description: |
            This IE may be present if the praId IE is present and if it contains a PRA identifier referring to a set of Core Network predefined Presence Reporting Areas. When present, this IE shall contain a PRA Identifier of an individual PRA within the Set of Core Network predefined Presence Reporting Areas indicated by the praId IE.
          type: string
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          description: |
            Represents the list of tracking areas that constitutes the area. This IE shall be present if the subscription or the event report  is for tracking UE presence in the tracking areas. For non 3GPP access the TAI shall be the N3GPP TAI.
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 0
          type: array
        ecgiList:
          description: |
            Represents the list of EUTRAN cell Ids that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of EUTRAN cell Ids.
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 0
          type: array
        ncgiList:
          description: |
            Represents the list of NR cell Ids that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of NR cell Ids.
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 0
          type: array
        globalRanNodeIdList:
          description: |
            Represents the list of NG RAN node identifiers that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of NG RAN node identifiers.
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          type: array
        globaleNbIdList:
          description: |
            Represents the list of eNodeB identifiers that constitutes the area. This IE shall be present if the Area of Interest subscribed is a list of eNodeB identifiers.
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          type: array
      type: object
    UintegerRm:
      description: |
        Unsigned Integer, i.e. only value 0 and integers above 0 are permissible with the OpenAPI 'nullable: true' property.
      minimum: 0
      nullable: true
      type: integer
    SliceMbr:
      description: MBR related to slice
      example:
        uplink: uplink
        downlink: downlink
      properties:
        uplink:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
        downlink:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
      required:
      - downlink
      - uplink
      type: object
    AccessTokenErr:
      description: Error returned in the access token response message
      properties:
        error:
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
          type: string
        error_description:
          type: string
        error_uri:
          type: string
      required:
      - error
      type: object
    AccessTokenReq:
      description: Contains information related to the access token request
      properties:
        grant_type:
          enum:
          - client_credentials
          type: string
        nfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          pattern: "^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$"
          type: string
        targetNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
          type: array
        requesterSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        requesterFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        requesterSnpnList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        targetNsiList:
          items:
            type: string
          minItems: 1
          type: array
        targetNfSetId:
          description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
            \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
            , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with \
            \ <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \  <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NFType> encoded as a value defined\
            \ in Table 6.1.6.3.3-1 of 3GPP TS 29.510 but \n  with lower case characters\
            \ <Set ID> encoded as a string of characters consisting of \n  alphabetic\
            \ characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that\
            \ \n  shall end with either an alphabetic character or a digit. \n"
          type: string
        targetNfServiceSetId:
          description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
            \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
            \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
            \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_\
            5.4.2 (\"Nid\" data type definition)  <NFInstanceId> encoded as defined\
            \ in clause 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510\
            \  <Set ID> encoded as a string of characters consisting of alphabetic\
            \ \n  characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and\
            \ that shall end \n  with either an alphabetic character or a digit.\n"
          type: string
        hnrfAccessTokenUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        sourceNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
      required:
      - grant_type
      - nfInstanceId
      - scope
      type: object
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    NwdafEvent:
      anyOf:
      - $ref: '#/components/schemas/NwdafEvent_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: "Possible values are:\n- SLICE_LOAD_LEVEL: Indicates that the event\
        \ subscribed is load level information of Network Slice  \n- NETWORK_PERFORMANCE:\
        \ Indicates that the event subscribed is network performance information.\
        \  \n- NF_LOAD: Indicates that the event subscribed is load level and status\
        \ of one or several Network Functions.  \n- SERVICE_EXPERIENCE: Indicates\
        \ that the event subscribed is service experience.  \n- UE_MOBILITY: Indicates\
        \ that the event subscribed is UE mobility information.  \n- UE_COMMUNICATION:\
        \ Indicates that the event subscribed is UE communication information.  \n\
        - QOS_SUSTAINABILITY: Indicates that the event subscribed is QoS sustainability.\
        \  \n- ABNORMAL_BEHAVIOUR: Indicates that the event subscribed is abnormal\
        \ behaviour.  \n- USER_DATA_CONGESTION: Indicates that the event subscribed\
        \ is user data congestion information.  \n- NSI_LOAD_LEVEL: Indicates that\
        \ the event subscribed is load level information of Network Slice and the\
        \ optionally associated Network Slice Instance  \n- DN_PERFORMANCE: Indicates\
        \ that the event subscribed is DN performance information.  \n- DISPERSION:\
        \ Indicates that the event subscribed is dispersion information.  \n- RED_TRANS_EXP:\
        \ Indicates that the event subscribed is redundant transmission experience.\
        \  \n- WLAN_PERFORMANCE: Indicates that the event subscribed is WLAN performance.\
        \  \n- SM_CONGESTION: Indicates the Session Management Congestion Control\
        \ Experience information for specific DNN and/or S-NSSAI.\n"
    NFType:
      anyOf:
      - $ref: '#/components/schemas/NFType_anyOf'
      - type: string
      description: NF types known to NRF
    NfSetId:
      description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
        \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
        , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with  <MCC>\
        \ encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)  <MNC>\
        \ encoding the Mobile Network Code part of the PLMN, comprising 3 digits.\
        \ \n  If there are only 2 significant digits in the MNC, one \"0\" digit shall\
        \ be inserted \n  at the left side to fill the 3 digits coding of MNC.  Pattern:\
        \ '^[0-9]{3}$'\n<NFType> encoded as a value defined in Table 6.1.6.3.3-1 of\
