        type: string
      description: "Possible values are:\n- LOC_CH: Location change (tracking area).\
        \ The tracking area of the UE has changed.\n- PRA_CH: Change of UE presence\
        \ in PRA. The AMF reports the current presence status\n  of the UE in a Presence\
        \ Reporting Area, and notifies that the UE enters/leaves the\n  Presence Reporting\
        \ Area.\n- SERV_AREA_CH: Service Area Restriction change. The UDM notifies\
        \ the AMF that the\n  subscribed service area restriction information has\
        \ changed.\n- RFSP_CH: RFSP index change. The UDM notifies the AMF that the\
        \ subscribed RFSP index has\n  changed.\n- ALLOWED_NSSAI_CH: Allowed NSSAI\
        \ change. The AMF notifies that the set of UE allowed\n  S-NSSAIs has changed.\n\
        - UE_AMBR_CH: UE-AMBR change. The UDM notifies the AMF that the subscribed\
        \ UE-AMBR has\n  changed.\n- SMF_SELECT_CH: SMF selection information change.\
        \ The UE requested for an unsupported\n  DNN or UE requested for a DNN within\
        \ the list of DNN candidates for replacement per\n  S-NSSAI.\n- ACCESS_TYPE_CH:\
        \ Access Type change. The AMF notifies that the access type and the RAT\n\
        \  type combinations available in the AMF for a UE with simultaneous 3GPP\
        \ and non-3GPP\n  connectivity has changed. \n- UE_SLICE_MBR_CH: UE-Slice-MBR\
        \ change. The NF service consumer notifies any changes \n  in the subscribed\
        \ UE-Slice-MBR for each subscribed S-NSSAI of the home PLMN mapping \n  to\
        \ a S-NSSAI of the serving PLMN.\n- NWDAF_DATA_CH: NDWAF DATA CHANGE. The\
        \ AMF notifies that the NWDAF instance IDs used\n  for the UE and/or associated\
        \ Analytics IDs used for the UE and available in the AMF\n  have changed.\n\
        - TARGET_NSSAI: Generation of Target NSSAI. The NF service consumer notifies\
        \ that the\n  Target NSSAI was generated.\n"
