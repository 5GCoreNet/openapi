    "308":
      description: Permanent Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "406":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Acceptable
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    default:
      description: Generic Error
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
  schemas:
    MBSUserService:
      description: Represents the parameters of an MBS User Service.
      example:
        servAnnModes:
        - null
        - null
        mainServLang: mainServLang
        servType: null
        servClass: servClass
        suppFeat: suppFeat
        extServiceIds:
        - null
        - null
        servNameDescs:
        - servName: servName
          language: language
          servDescrip: servDescrip
        - servName: servName
          language: language
          servDescrip: servDescrip
      properties:
        extServiceIds:
          items:
            $ref: '#/components/schemas/Uri_1'
          minItems: 1
          type: array
        servType:
          $ref: '#/components/schemas/MbsServiceType'
        servClass:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        servAnnModes:
          items:
            $ref: '#/components/schemas/ServiceAnnouncementMode'
          minItems: 1
          type: array
        servNameDescs:
          items:
            $ref: '#/components/schemas/ServiceNameDescription'
          minItems: 1
          type: array
        mainServLang:
          type: string
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - extServiceIds
      - servAnnModes
      - servClass
      - servNameDescs
      - servType
      type: object
    ServiceAnnouncementMode:
      anyOf:
      - $ref: '#/components/schemas/ServiceAnnouncementMode_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - VIA_MBS_5: Indicates the MBS User Service Announcement compiled by the MBSF is advertised to the MBSF Client at reference point MBS-5.
        - VIA_MBS_DISTRIBUTION_SESSION: Indicates the MBS User Service Announcement compiled by the MBSF is advertised to the MBSF Client via the MBS Distribution Session.
        - PASSED_BACK: Indicates the MBS User Service Announcement compiled by the MBSF is passed back to the MBS Application Provider.
    ServiceNameDescription:
      anyOf:
      - required:
        - servName
      - required:
        - servDescrip
      description: |
        Represents a set of per language service names and/or service descriptions.
      example:
        servName: servName
        language: language
        servDescrip: servDescrip
      properties:
        servName:
          type: string
        servDescrip:
          type: string
        language:
          type: string
      required:
      - language
      type: object
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    MBSUserServicePatch:
      description: |
        Represents the requested modifications to the parameters of an MBS User Service.
      properties:
        extServiceIds:
          items:
            $ref: '#/components/schemas/Uri_1'
          minItems: 1
          type: array
        servClass:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        servAnnModes:
          items:
            $ref: '#/components/schemas/ServiceAnnouncementMode'
          minItems: 1
          type: array
        servNameDescs:
          items:
            $ref: '#/components/schemas/ServiceNameDescription'
          minItems: 1
          type: array
        mainServLang:
          type: string
      type: object
    Uri_1:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    MbsServiceType:
      anyOf:
      - $ref: '#/components/schemas/MbsServiceType_anyOf'
      - type: string
      description: Indicates the MBS service type of an MBS session
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    ServiceAnnouncementMode_anyOf:
      enum:
      - VIA_MBS_5
      - VIA_MBS_DISTRIBUTION_SESSION
      - PASSED_BACK
      type: string
      example: null
    MbsServiceType_anyOf:
      enum:
      - MULTICAST
      - BROADCAST
      type: string
      example: null
