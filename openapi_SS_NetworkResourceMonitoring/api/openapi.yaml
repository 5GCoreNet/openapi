components:
  responses:
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    default:
      description: Generic Error
    "307":
      description: Temporary Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "308":
      description: Permanent Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
  schemas:
    MonitoringReport:
      description: "Indicates the monitoring information for VAL UEs list, VAL Group,\
        \ or VAL Stream."
      example:
        valStreamIds:
        - valStreamIds
        - valStreamIds
        valGroupId: valGroupId
        measData:
          avgPlr: 596
          dlDelay: 0
          rtDelay: 0
          avrUlTrafficVol: 0
          avgDataRate: avgDataRate
          maxDataRate: maxDataRate
          avrDlTrafficVol: 0
          ulDelay: 0
        valUeIds:
        - valUeId: valUeId
          valUserId: valUserId
        - valUeId: valUeId
          valUserId: valUserId
        failureRep:
        - valStreamIds:
          - valStreamIds
          - valStreamIds
          measDataType: null
          failureReason: null
          valUeIds:
          - valUeId: valUeId
            valUserId: valUserId
          - valUeId: valUeId
            valUserId: valUserId
        - valStreamIds:
          - valStreamIds
          - valStreamIds
          measDataType: null
          failureReason: null
          valUeIds:
          - valUeId: valUeId
            valUserId: valUserId
          - valUeId: valUeId
            valUserId: valUserId
        timestamp: 2000-01-23T04:56:07.000+00:00
      oneOf:
      - required:
        - valUeIds
      - required:
        - valGroupId
      - required:
        - valStreamIds
      properties:
        valUeIds:
          description: List of VAL UEs whose QoS monitoring data is requested.
          items:
            $ref: '#/components/schemas/ValTargetUe'
          minItems: 1
          type: array
        valGroupId:
          description: The VAL Group Id which QoS monitoring data is requested.
          type: string
        valStreamIds:
          description: List of VAL streams for which QoS monitoring data is requested.
          items:
            type: string
          minItems: 1
          type: array
        measData:
          $ref: '#/components/schemas/MeasurementData'
        failureRep:
          description: |
            The failure report indicating the VAL UE(s) or VAL Stream ID(s) whose measurement data is not obtained successfully.
          items:
            $ref: '#/components/schemas/FailureReport'
          type: array
        timestamp:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
      required:
      - measData
      - timestamp
      type: object
    MeasurementData:
      anyOf:
      - required:
        - dlDelay
      - required:
        - ulDelay
      - required:
        - rtDelay
      - required:
        - avgPlr
      - required:
        - avgDataRate
      - required:
        - maxDataRate
      - required:
        - avrDlTrafficVol
      - required:
        - avrUlTrafficVol
      description: Presents the aggregated measurement data.
      example:
        avgPlr: 596
        dlDelay: 0
        rtDelay: 0
        avrUlTrafficVol: 0
        avgDataRate: avgDataRate
        maxDataRate: maxDataRate
        avrDlTrafficVol: 0
        ulDelay: 0
      properties:
        dlDelay:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        ulDelay:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        rtDelay:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        avgPlr:
          description: |
            Unsigned integer indicating Packet Loss Rate (see clauses 5.7.2.8 and 5.7.4 of 3GPP TS 23.501), expressed in tenth of percent.
          maximum: 1000
          minimum: 0
          type: integer
        avgDataRate:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
        maxDataRate:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
        avrDlTrafficVol:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        avrUlTrafficVol:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      type: object
    MeasurementPeriod:
      description: |
        Indicates the measurement time period.
      example:
        measDuration: 6
        measStartTime: 2000-01-23T04:56:07.000+00:00
      properties:
        measStartTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        measDuration:
          description: indicating a time in seconds.
          type: integer
      required:
      - measDuration
      - measStartTime
      type: object
    ReportingRequirements:
      description: Indicates the requested frequency of reporting.
      example:
        repTerminMode: null
        reportingPeriod: 1
        maxNumRep: 0
        termThr:
          avgPlr: 596
          dlDelay: 0
          rtDelay: 0
          avrUlTrafficVol: 0
          avgDataRate: avgDataRate
          maxDataRate: maxDataRate
          avrDlTrafficVol: 0
          ulDelay: 0
        termThrMode: null
        reportingMode: null
        immRep: true
        expirationTimer: 5
        reportingThrs:
        - measThrValues:
            avgPlr: 596
            dlDelay: 0
            rtDelay: 0
            avrUlTrafficVol: 0
            avgDataRate: avgDataRate
            maxDataRate: maxDataRate
            avrDlTrafficVol: 0
            ulDelay: 0
          thrDirection: null
        - measThrValues:
            avgPlr: 596
            dlDelay: 0
            rtDelay: 0
            avrUlTrafficVol: 0
            avgDataRate: avgDataRate
            maxDataRate: maxDataRate
            avrDlTrafficVol: 0
            ulDelay: 0
          thrDirection: null
      properties:
        reportingMode:
          $ref: '#/components/schemas/NotificationMethod'
        reportingPeriod:
          description: indicating a time in seconds.
          type: integer
        reportingThrs:
          items:
            $ref: '#/components/schemas/ReportingThreshold'
          minItems: 1
          type: array
        immRep:
          type: boolean
        repTerminMode:
          $ref: '#/components/schemas/TerminationMode'
        expirationTimer:
          description: indicating a time in seconds.
          type: integer
        maxNumRep:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        termThr:
          $ref: '#/components/schemas/MeasurementData'
        termThrMode:
          $ref: '#/components/schemas/ThresholdHandlingMode'
      required:
      - reportingMode
      type: object
    FailureReport:
      description: |
        Represents the failure report indicating the VAL UE(s) or VAL Stream ID(s) for which the NRM server failed to obtain the requested data.
      example:
        valStreamIds:
        - valStreamIds
        - valStreamIds
        measDataType: null
        failureReason: null
        valUeIds:
        - valUeId: valUeId
          valUserId: valUserId
        - valUeId: valUeId
          valUserId: valUserId
      properties:
        valUeIds:
          description: |
            List of VAL UE(s) whose measurement data is not obtained successfully.
          items:
            $ref: '#/components/schemas/ValTargetUe'
          minItems: 1
          type: array
        valStreamIds:
          description: |
            List of VAL stream ID(s) whose measurement data is not obtained successfully.
          items:
            type: string
          minItems: 1
          type: array
        failureReason:
          $ref: '#/components/schemas/FailureReason'
        measDataType:
          $ref: '#/components/schemas/MeasurementDataType'
      required:
      - measDataType
      type: object
    MeasurementRequirements:
      description: Indicates the measurement requirements.
      example:
        measPeriod:
          measDuration: 6
          measStartTime: 2000-01-23T04:56:07.000+00:00
        measDataTypes:
        - null
        - null
        measAggrGranWnd: 328
      properties:
