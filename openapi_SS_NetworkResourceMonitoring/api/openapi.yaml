openapi: 3.0.0
info:
  description: "API for SEAL Network Resource Monitoring.  \n© 2022, 3GPP Organizational\
    \ Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: SS_NetworkResourceMonitoring
  version: 1.1.0-alpha.1
externalDocs:
  description: |
    3GPP TS 29.549 V18.0.0 Service Enabler Architecture Layer for Verticals (SEAL); Application Programming Interface (API) specification; Stage 3.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.549/
servers:
- url: "{apiRoot}/ss-nrm/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 6.5 of 3GPP TS 29.549
security:
- {}
- oAuth2ClientCredentials: []
paths:
  /subscriptions:
    post:
      callbacks:
        NotifyUnicastMonitoringData:
          '{$request.body#/notifUri}':
            post:
              operationId: notifyUnicastMonitoringData_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/MonitoringReport'
                required: true
              responses:
                "204":
                  description: The notification is successfully received.
                "307":
                  description: Temporary Redirect
                  headers:
                    Location:
                      description: An alternative URI of the resource.
                      required: true
                      schema:
                        type: string
                "308":
                  description: Permanent Redirect
                  headers:
                    Location:
                      description: An alternative URI of the resource.
                      required: true
                      schema:
                        type: string
                "400":
