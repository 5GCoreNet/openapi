      summary: |
        Modify an individual unicast monitoring subscription identified by the subscriptionId.
      tags:
      - Individual Unicast Monitoring Subscription (Document)
    put:
      operationId: UpdateUnicastMonitoring
      parameters:
      - description: |
          Represents the identifier of an individual unicast monitoring subscription resource.
        explode: false
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonitoringSubscription'
        description: Updated details of the unicast QoS monitoring subscription.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonitoringSubscription'
          description: |
            The subscription is updated successfully, and the updated subscription information returned in the response.
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
