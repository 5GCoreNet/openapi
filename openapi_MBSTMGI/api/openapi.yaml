openapi: 3.0.0
info:
  description: "API for the allocation, deallocation and management of TMGI(s) for\
    \ MBS.  \nÂ© 2022, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI,\
    \ TTA, TTC).  \nAll rights reserved.\n"
  title: 3gpp-mbs-tmgi
  version: 1.0.1
externalDocs:
  description: |
    3GPP TS 29.522 V17.7.0; 5G System; Network Exposure Function Northbound APIs.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.522/
servers:
- url: "{apiRoot}/3gpp-mbs-tmgi/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 5.2.4 of 3GPP TS 29.122.
security:
- {}
- oAuth2ClientCredentials: []
paths:
  /allocate:
    post:
      callbacks:
        TmgiTimerExpiryNotification:
          '{$request.body#/notificationUri}':
            post:
              operationId: tmgiTimerExpiryNotification_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/ExpiryNotif'
                description: |
                  Represents the MBS TMGI(s) timer expiry notification information (e.g. list of TMGI(s) for which the timer has expired).
                required: true
              responses:
                "204":
                  description: No content. The notification is successfully received.
                "307":
                  description: Temporary Redirect
                  headers:
                    Location:
                      description: An alternative URI of the resource.
                      required: true
                      schema:
                        type: string
                "308":
                  description: Permanent Redirect
                  headers:
                    Location:
                      description: An alternative URI of the resource.
                      required: true
                      schema:
                        type: string
                "400":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Bad request
                "401":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Unauthorized
                "403":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Forbidden
                "404":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Not Found
                "411":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Length Required
                "413":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Payload Too Large
                "415":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Unsupported Media Type
                "429":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Too Many Requests
                "500":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Internal Server Error
                "503":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Service Unavailable
                default:
                  description: Generic Error
              x-callback-request: true
      operationId: AllocateTmgi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TmgiAllocRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmgiAllocResponse'
          description: |
            OK. Successful case. The allocated TMGI(s) or a refreshed expiry time for the concerned already allocated TMGI(s) is/are returned to the requesting AF.
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "411":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Length Required
        "413":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Payload Too Large
        "415":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsupported Media Type
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: Request the allocation of TMGI(s) for new MBS session(s) or the refresh
        of the expiry time of already allocated TMGI(s).
      tags:
      - TMGI Allocation or Timer Expiry Refresh
  /deallocate:
    post:
      operationId: DeallocateTmgi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TmgiDeallocRequest'
        required: true
      responses:
        "204":
          description: "No Content. Successful case, the TMGI(s) are deallocated."
        "307":
          description: Temporary Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "308":
          description: Permanent Redirect
          headers:
            Location:
              description: An alternative URI of the resource.
              required: true
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "411":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Length Required
        "413":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Payload Too Large
        "415":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsupported Media Type
        "429":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Too Many Requests
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        default:
          description: Generic Error
      summary: Request the deallocation of MBS TMGI(s).
      tags:
      - MBS TMGI Deallocation
components:
  responses:
    "307":
      description: Temporary Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "308":
      description: Permanent Redirect
      headers:
        Location:
          description: An alternative URI of the resource.
          required: true
          schema:
            type: string
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    default:
      description: Generic Error
  schemas:
    TmgiAllocRequest:
      description: |
        Represents the full set of parameters to initiate an MBS TMGI(s) allocation request or the refresh of the expiry time of already allocated TMGI(s).
      example:
        tmgiParams:
          tmgiList:
          - plmnId:
              mnc: mnc
              mcc: mcc
            mbsServiceId: mbsServiceId
          - plmnId:
              mnc: mnc
              mcc: mcc
            mbsServiceId: mbsServiceId
          tmgiNumber: 21
        notificationUri: notificationUri
        websockNotifConfig:
          requestWebsocketUri: true
          websocketUri: websocketUri
        afId: afId
        requestTestNotification: true
        suppFeat: suppFeat
      properties:
        afId:
          type: string
        tmgiParams:
          $ref: '#/components/schemas/TmgiAllocate'
        notificationUri:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        requestTestNotification:
          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - afId
      - tmgiParams
      type: object
    TmgiAllocResponse:
      description: |
        Represents MBS TMGI(s) allocation information or the refreshed expiry time for already allocated TMGI(s)
      example:
        tmgiInfo:
          expirationTime: 2000-01-23T04:56:07.000+00:00
          tmgiList:
          - plmnId:
              mnc: mnc
              mcc: mcc
            mbsServiceId: mbsServiceId
          - plmnId:
              mnc: mnc
              mcc: mcc
            mbsServiceId: mbsServiceId
          nid: nid
        suppFeat: suppFeat
      properties:
        tmgiInfo:
          $ref: '#/components/schemas/TmgiAllocated'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - tmgiInfo
      type: object
    TmgiDeallocRequest:
      description: Represents information to request the deallocation of MBS TMGI(s).
      example:
        afId: afId
        tmgis:
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
      properties:
        afId:
          type: string
        tmgis:
          items:
            $ref: '#/components/schemas/Tmgi'
          minItems: 1
          type: array
      required:
      - afId
      - tmgis
      type: object
    ExpiryNotif:
      description: Represents MBS TMGI(s) timer expiry notification information.
      example:
        tmgis:
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
      properties:
        tmgis:
          items:
            $ref: '#/components/schemas/Tmgi'
          minItems: 1
          type: array
      required:
      - tmgis
      type: object
    ProblemDetails:
      description: Represents additional information and details on an error response.
      properties:
        type:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        title:
          description: "A short, human-readable summary of the problem type. It should\
            \ not change from occurrence to occurrence of the problem."
          type: string
        status:
          description: The HTTP status code for this occurrence of the problem.
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: string providing an URI formatted according to IETF RFC 3986.
          type: string
        cause:
          description: "A machine-readable application error cause specific to this\
            \ occurrence of the problem. This IE should be present and provide application-related\
            \ error information, if available."
          type: string
        invalidParams:
          description: "Description of invalid parameters, for a request rejected\
            \ due to invalid parameters."
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      type: object
    Uri:
      description: string providing an URI formatted according to IETF RFC 3986.
      type: string
    InvalidParam:
      description: "Represents the description of invalid parameters, for a request\
        \ rejected due to invalid parameters."
      properties:
        param:
          description: "Attribute's name encoded as a JSON Pointer, or header's name."
          type: string
        reason:
          description: "A human-readable reason, e.g. \"must be a positive integer\"\
            ."
          type: string
      required:
      - param
      type: object
    TmgiAllocate:
      description: Data within TMGI Allocate Request
      example:
        tmgiList:
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
        tmgiNumber: 21
      properties:
        tmgiNumber:
          description: The number of requested TMGIs
          maximum: 255
          minimum: 1
          type: integer
        tmgiList:
          description: The list of TMGIs to be refreshed
          items:
            $ref: '#/components/schemas/Tmgi'
          minItems: 1
          type: array
      type: object
    WebsockNotifConfig:
      description: Represents the configuration information for the delivery of notifications
        over Websockets.
      example:
        requestWebsocketUri: true
        websocketUri: websocketUri
      properties:
        websocketUri:
          description: string formatted according to IETF RFC 3986 identifying a referenced
            resource.
          type: string
        requestWebsocketUri:
          description: Set by the SCS/AS to indicate that the Websocket delivery is
            requested.
          type: boolean
      type: object
    Link:
      description: string formatted according to IETF RFC 3986 identifying a referenced
        resource.
      type: string
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    TmgiAllocated:
      description: Data within TMGI Allocate Response
      example:
        expirationTime: 2000-01-23T04:56:07.000+00:00
        tmgiList:
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
        - plmnId:
            mnc: mnc
            mcc: mcc
          mbsServiceId: mbsServiceId
        nid: nid
      properties:
        tmgiList:
          description: One or more TMGI values
          items:
            $ref: '#/components/schemas/Tmgi'
          minItems: 1
          type: array
        expirationTime:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - expirationTime
      - tmgiList
      type: object
    Tmgi:
      description: Temporary Mobile Group Identity
      example:
        plmnId:
          mnc: mnc
          mcc: mcc
        mbsServiceId: mbsServiceId
      properties:
        mbsServiceId:
          description: MBS Service ID
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
        plmnId:
          $ref: '#/components/schemas/PlmnId'
      required:
      - mbsServiceId
      - plmnId
      type: object
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      example:
        mnc: mnc
        mcc: mcc
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Mcc:
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
      pattern: "^\\d{3}$"
      type: string
    Mnc:
      description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
        \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
      pattern: "^\\d{2,3}$"
      type: string
    DateTime:
      description: string with format 'date-time' as defined in OpenAPI.
      format: date-time
      type: string
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
  securitySchemes:
    oAuth2ClientCredentials:
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: "{tokenUrl}"
      type: oauth2
