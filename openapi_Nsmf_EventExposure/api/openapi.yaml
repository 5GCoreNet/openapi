      properties:
        supi:
          description: "String identifying a Supi that shall contain either an IMSI,\
            \ a network specific identifier,\na Global Cable Identifier (GCI) or a\
            \ Global Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS\
            \ 23.003. It shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\"\
            , where <imsi> shall be formatted according to clause 2.2\n   of 3GPP\
            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
            , where <gci> shall be formatted according to clause 28.15.2\n   of 3GPP\
            \ TS 23.003.\n - for a GLI \"gli-<gli>\", where <gli> shall be formatted\
            \ according to clause 28.16.2 of\n   3GPP TS 23.003.To enable that the\
            \ value is used as part of an URI, the string shall\n   only contain characters\
            \ allowed according to the \"lower-with-hyphen\" naming convention\n \
            \  defined in 3GPP TS 29.501.\n"
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
          type: string
        gpsi:
          description: "String identifying a Gpsi shall contain either an External\
            \ Id or an MSISDN.  It shall be formatted as follows -External Identifier=\
            \ \"extid-'extid', where 'extid'  shall be formatted according to clause\
            \ 19.7.2 of 3GPP TS 23.003 that describes an  External Identifier. \n"
          pattern: "^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$"
          type: string
        anyUeInd:
          description: |
            Any UE indication. This IE shall be present if the event subscription is applicable to  any UE. Default value "false" is used, if not present.
          type: boolean
        groupId:
          description: "String identifying a group of devices network internal globally\
            \ unique ID which identifies a set of IMSIs, as specified in clause 19.9\
            \ of 3GPP TS 23.003. \n"
          pattern: "^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$"
          type: string
        pduSeId:
          description: "Unsigned integer identifying a PDU session, within the range\
            \ 0 to 255, as specified in  clause 11.2.3.1b, bits 1 to 8, of 3GPP TS\
            \ 24.007. If the PDU Session ID is allocated by the  Core Network for\
            \ UEs not supporting N1 mode, reserved range 64 to 95 is used. PDU Session\
            \ ID  within the reserved range is only visible in the Core Network. \n"
          maximum: 255
          minimum: 0
          type: integer
        dnn:
          description: |
            String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
          type: string
        snssai:
          $ref: '#/components/schemas/Snssai'
        subId:
          description: |
            Identifies an Individual SMF Notification Subscription. To enable that the value is used as part of a URI, the string shall only contain characters allowed according to the "lower-with-hyphen" naming convention defined in 3GPP TS 29.501. In an OpenAPI schema, the format shall be designated as "SubId".
          format: SubId
          type: string
        notifId:
          description: Notification Correlation ID assigned by the NF service consumer.
          type: string
        notifUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        altNotifIpv4Addrs:
          description: Alternate or backup IPv4 address(es) where to send Notifications.
          items:
            $ref: '#/components/schemas/Ipv4Addr'
          minItems: 1
          type: array
        altNotifIpv6Addrs:
          description: Alternate or backup IPv6 address(es) where to send Notifications.
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
          type: array
        altNotifFqdns:
          description: Alternate or backup FQDN(s) where to send Notifications.
          items:
            $ref: '#/components/schemas/Fqdn'
          minItems: 1
          type: array
        eventSubs:
          description: Subscribed events
          items:
            $ref: '#/components/schemas/EventSubscription'
          minItems: 1
          type: array
        eventNotifs:
          items:
            $ref: '#/components/schemas/EventNotification'
          minItems: 1
          type: array
        ImmeRep:
          type: boolean
        notifMethod:
          $ref: '#/components/schemas/NotificationMethod'
        maxReportNbr:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        expiry:
          description: string with format 'date-time' as defined in OpenAPI.
          format: date-time
          type: string
        repPeriod:
          description: indicating a time in seconds.
          type: integer
        guami:
          $ref: '#/components/schemas/Guami'
        serviveName:
          $ref: '#/components/schemas/ServiceName'
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        sampRatio:
          description: "Unsigned integer indicating Sampling Ratio (see clauses 4.15.1\
            \ of 3GPP TS 23.502), expressed in percent. \n"
          maximum: 100
          minimum: 1
          type: integer
        partitionCriteria:
          description: Criteria for partitioning the UEs before applying the sampling
            ratio.
          items:
            $ref: '#/components/schemas/PartitioningCriteria'
          minItems: 1
          type: array
        grpRepTime:
          description: indicating a time in seconds.
          type: integer
        notifFlag:
          $ref: '#/components/schemas/NotificationFlag'
