        - VIRTUAL
        - NBIOT
        - WIRELINE
        - WIRELINE_CABLE
        - WIRELINE_BBF
        - LTE-M
        - NR_U
        - EUTRA_U
        - TRUSTED_N3GA
        - TRUSTED_WLAN
        - UTRA
        - GERA
        - NR_LEO
        - NR_MEO
        - NR_GEO
        - NR_OTHER_SAT
        - NR_REDCAP
        type: string
      - type: string
      description: Indicates the radio access used.
    CommunicationFailure:
