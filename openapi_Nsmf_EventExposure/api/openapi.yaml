        - UNSTRUCTURED
        - ETHERNET
        type: string
      - type: string
      description: "PduSessionType indicates the type of a PDU session. It shall comply\
        \ with the provisions defined in table 5.4.3.3-1. \n"
    Qfi:
      description: "Unsigned integer identifying a QoS flow, within the range 0 to\
        \ 63."
      maximum: 63
      minimum: 0
      type: integer
    EthFlowDescription:
      description: Identifies an Ethernet flow.
      example:
        destMacAddr: destMacAddr
        destMacAddrEnd: destMacAddrEnd
        sourceMacAddr: sourceMacAddr
        fDir: null
        ethType: ethType
        fDesc: fDesc
        vlanTags:
        - vlanTags
        - vlanTags
        srcMacAddrEnd: srcMacAddrEnd
      properties:
        destMacAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
        ethType:
          type: string
        fDesc:
          description: Defines a packet filter of an IP flow.
          type: string
        fDir:
          $ref: '#/components/schemas/FlowDirection'
        sourceMacAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
        vlanTags:
          items:
            type: string
          maxItems: 2
          minItems: 1
          type: array
        srcMacAddrEnd:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
        destMacAddrEnd:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
      required:
      - ethType
      type: object
    FlowDescription:
      description: Defines a packet filter of an IP flow.
      type: string
    AfResultInfo:
      description: Identifies the result of application layer handling.
      example:
        trafficRoute:
          dnai: dnai
          routeInfo:
            ipv6Addr: 2001:db8:85a3::8a2e:370:7334
            ipv4Addr: 198.51.100.1
            portNumber: 0
          routeProfId: routeProfId
        easIpReplaceInfos:
        - source:
            port: 0
            ip:
              ipv6Addr: 2001:db8:85a3::8a2e:370:7334
              ipv4Addr: 198.51.100.1
              ipv6Prefix: 2001:db8:abcd:12::0/64
          target:
            port: 0
            ip:
              ipv6Addr: 2001:db8:85a3::8a2e:370:7334
              ipv4Addr: 198.51.100.1
              ipv6Prefix: 2001:db8:abcd:12::0/64
        - source:
            port: 0
            ip:
              ipv6Addr: 2001:db8:85a3::8a2e:370:7334
              ipv4Addr: 198.51.100.1
              ipv6Prefix: 2001:db8:abcd:12::0/64
          target:
            port: 0
            ip:
              ipv6Addr: 2001:db8:85a3::8a2e:370:7334
              ipv4Addr: 198.51.100.1
              ipv6Prefix: 2001:db8:abcd:12::0/64
        afStatus: null
        upBuffInd: true
      properties:
        afStatus:
          $ref: '#/components/schemas/AfResultStatus'
        trafficRoute:
          $ref: '#/components/schemas/RouteToLocation'
        upBuffInd:
          description: |
            If present and set to "true" it indicates that buffering of uplink traffic to the target DNAI is needed.
          type: boolean
        easIpReplaceInfos:
          description: Contains EAS IP replacement information.
          items:
            $ref: '#/components/schemas/EasIpReplacementInfo'
          minItems: 1
          type: array
      required:
      - afStatus
      type: object
    AfResultStatus:
      anyOf:
      - enum:
        - SUCCESS
        - TEMPORARY_CONGESTION
        - RELOC_NO_ALLOWED
        - OTHER
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - SUCCESS: The application layer is ready or the relocation is completed.
        - TEMPORARY_CONGESTION: The application relocation fails due to temporary congestion.
        - RELOC_NO_ALLOWED: The application relocation fails because application relocation is not allowed.
        - OTHER: The application relocation fails due to other reason.
    AddrFqdn:
