        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - "TAC": Type Allocation Code
        - "SUBPLMN": Subscriber PLMN ID
        - "GEOAREA": Geographical area, i.e. list(s) of TAI(s)
        - "SNSSAI": S-NSSAI
        - "DNN": DNN
    NotificationFlag:
      anyOf:
      - enum:
        - ACTIVATE
        - DEACTIVATE
        - RETRIEVAL
        type: string
      - description: "This string provides forward-compatibility with future extensions\
          \ to the enumeration but is not used to encode content defined in the present\
          \ version of this API. \n"
        type: string
      description: "Possible values are:\n- ACTIVATE: The event notification is activated.\n\
        - DEACTIVATE: The event notification is deactivated and shall be muted. The\
        \ available\n   event(s) shall be stored.\n- RETRIEVAL: The event notification\
        \ shall be sent to the NF service consumer(s),\n  after that, is muted again.\
        \ \n"
    DnaiChangeType:
      anyOf:
      - enum:
        - EARLY
        - EARLY_LATE
        - LATE
        type: string
      - description: "This string provides forward-compatibility with future extensions\
          \ to the enumeration but is not used to encode  content defined in the present\
          \ version of this API. \n"
        type: string
      description: "Possible values are:\n- EARLY: Early notification of UP path reconfiguration.\n\
        - EARLY_LATE: Early and late notification of UP path reconfiguration. This\
        \ value shall\n  only be present in the subscription to the DNAI change event.\n\
        - LATE: Late notification of UP path reconfiguration. \n"
    DddTrafficDescriptor:
      description: Contains a Traffic Descriptor.
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        portNumber: 0
        macAddr: macAddr
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        macAddr:
          description: |
            String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
          pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
          type: string
      type: object
    MacAddr48:
      description: |
        String identifying a MAC address formatted in the hexadecimal notation according to clause 1.1 and clause 2.1 of RFC 7042.
      pattern: "^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$"
      type: string
    DlDataDeliveryStatus:
      anyOf:
      - enum:
        - BUFFERED
        - TRANSMITTED
        - DISCARDED
        type: string
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - BUFFERED: The first downlink data is buffered with extended buffering matching the
          source of the downlink traffic.
        - TRANSMITTED: The first downlink data matching the source of the downlink traffic is
          transmitted after previous buffering or discarding of corresponding packet(s) because
          the UE of the PDU Session becomes ACTIVE, and buffered data can be delivered to UE.
        - DISCARDED: The first downlink data matching the source of the downlink traffic is
          discarded because the Extended Buffering time, as determined by the SMF, expires or
          the amount of downlink data to be buffered is exceeded.
    ApplicationId:
      description: String providing an application identifier.
      type: string
    TimeWindow:
      description: Represents a time window identified by a start time and a stop
        time.
      example:
        startTime: 2000-01-23T04:56:07.000+00:00
        stopTime: 2000-01-23T04:56:07.000+00:00
      properties:
        startTime:
          description: string with format "date-time" as defined in OpenAPI.
          format: date-time
          type: string
        stopTime:
          description: string with format "date-time" as defined in OpenAPI.
          format: date-time
          type: string
      required:
      - startTime
      - stopTime
      type: object
    DateTime_1:
      description: string with format "date-time" as defined in OpenAPI.
      format: date-time
      type: string
    IpAddr:
      description: Contains an IP adresse.
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        ipv6Prefix: 2001:db8:abcd:12::0/64
      oneOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      - required:
        - ipv6Prefix
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'
      type: object
    Ipv6Prefix:
      allOf:
      - pattern: "^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\\\
          /(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$"
      - pattern: "^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\\\
          /.+)$"
      description: |
        String identifying an IPv6 address prefix formatted according to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128 IPv6 address.
      example: 2001:db8:abcd:12::0/64
      type: string
    Dnai:
      description: "DNAI (Data network access identifier), see clause 5.6.7 of 3GPP\
        \ TS 23.501."
      type: string
    RouteToLocation:
      anyOf:
      - required:
        - routeInfo
      - required:
        - routeProfId
      description: |
        At least one of the "routeInfo" attribute and the "routeProfId" attribute shall be included in the "RouteToLocation" data type.
      example:
        dnai: dnai
        routeInfo:
          ipv6Addr: 2001:db8:85a3::8a2e:370:7334
          ipv4Addr: 198.51.100.1
          portNumber: 0
        routeProfId: routeProfId
      nullable: true
      properties:
        dnai:
          description: "DNAI (Data network access identifier), see clause 5.6.7 of\
            \ 3GPP TS 23.501."
          type: string
        routeInfo:
          $ref: '#/components/schemas/RouteInformation'
        routeProfId:
          description: Identifies the routing profile Id.
          nullable: true
          type: string
      required:
      - dnai
      type: object
    RouteInformation:
      description: "At least one of the \"ipv4Addr\" attribute and the \"ipv6Addr\"\
        \ attribute shall be included in the \"RouteInformation\" data type. \n"
      example:
        ipv6Addr: 2001:db8:85a3::8a2e:370:7334
        ipv4Addr: 198.51.100.1
        portNumber: 0
      nullable: true
      properties:
        ipv4Addr:
          description: |
            String identifying a IPv4 address formatted in the 'dotted decimal' notation as defined in RFC 1166.
          example: 198.51.100.1
          pattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$"
          type: string
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - portNumber
      type: object
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      example:
        mnc: mnc
        mcc: mcc
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    AccessType:
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      type: string
    RatType:
      anyOf:
      - enum:
