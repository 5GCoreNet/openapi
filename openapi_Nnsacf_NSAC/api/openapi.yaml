openapi: 3.0.0
info:
  description: "Nnsacf_NSAC Service.  \n© 2022, 3GPP Organizational Partners (ARIB,\
    \ ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  \nAll rights reserved.\n"
  title: Nnsacf_NSAC
  version: 1.1.0-alpha.1
externalDocs:
  description: 3GPP TS 29.536 V18.0.0; 5G System; Network Slice Admission Control
    Services; Stage 3.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.536/
servers:
- url: "{apiRoot}/nnsacf-nsac/v1"
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501
security:
- {}
- oAuth2ClientCredentials:
  - nnsacf-nsac
paths:
  /slices/ues:
    post:
      callbacks:
        eacNotification:
          '{request.body#/eacNotificationUri}':
            post:
              operationId: eacNotification_request_bodyEacNotificationUriPost
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/EacNotification'
                required: true
              responses:
                "204":
                  description: slice re-authentication notification response
                "307":
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/RedirectResponse'
                  description: Temporary Redirect
                  headers:
                    Location:
                      description: The URI pointing to the resource located on the
                        redirect target
                      required: true
                      schema:
                        type: string
                    "3gpp-Sbi-Target-Nf-Id":
                      description: Identifier of target NF (service) instance towards
                        which the request is redirected
                      schema:
                        type: string
                "308":
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/RedirectResponse'
                  description: Permanent Redirect
                  headers:
                    Location:
                      description: The URI pointing to the resource located on the
                        redirect target
                      required: true
                      schema:
                        type: string
                    "3gpp-Sbi-Target-Nf-Id":
                      description: |
                        'Identifier of target NF (service) instance towards which the request is redirected'
                      schema:
                        type: string
                "400":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Bad request
                "404":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Not Found
                "500":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Internal Server Error
                "503":
                  content:
                    application/problem+json:
                      schema:
                        $ref: '#/components/schemas/ProblemDetails'
                  description: Service Unavailable
                default:
                  description: Unexpected error
              x-callback-request: true
      operationId: NumOfUEsUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UeACRequestData'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UeACResponseData'
          description: Partial successful ACU operation
        "204":
          description: Successful ACU operation
        "307":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponse'
          description: Temporary Redirect
          headers:
            Location:
              description: The URI pointing to the resource located on the redirect
                target
              required: true
              schema:
                type: string
            "3gpp-Sbi-Target-Nf-Id":
              description: Identifier of target NF (service) instance towards which
                the request is redirected
              schema:
                type: string
        "308":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponse'
          description: Permanent Redirect
          headers:
            Location:
              description: The URI pointing to the resource located on the redirect
                target
              required: true
              schema:
                type: string
            "3gpp-Sbi-Target-Nf-Id":
              description: |
                'Identifier of target NF (service) instance towards which the request is redirected'
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsucessful ACU operation - Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsuccessful ACU operation – Slice Not Subject to NSAC
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsuccessful ACU operation – Slice Not Found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "502":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Gateway
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        "504":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Gateway Timeout
      summary: Network Slice Admission Control on the Number of UEs
      tags:
      - slice collection
  /slices/pdus:
    post:
      operationId: NumOfPDUsUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PduACRequestData'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PduACResponseData'
          description: Partial successful ACU operation
        "204":
          description: Successful ACU operation
        "307":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponse'
          description: Temporary Redirect
          headers:
            Location:
              description: The URI pointing to the resource located on the redirect
                target
              required: true
              schema:
                type: string
            "3gpp-Sbi-Target-Nf-Id":
              description: Identifier of target NF (service) instance towards which
                the request is redirected
              schema:
                type: string
        "308":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectResponse'
          description: Permanent Redirect
          headers:
            Location:
              description: The URI pointing to the resource located on the redirect
                target
              required: true
              schema:
                type: string
            "3gpp-Sbi-Target-Nf-Id":
              description: |
                'Identifier of target NF (service) instance towards which the request is redirected'
              schema:
                type: string
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsucessful ACU operation - Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsuccessful ACU operation – Slice Not Subject to NSAC
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Unsuccessful ACU operation – Slice Not Found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal Server Error
        "502":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Gateway
        "503":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Service Unavailable
        "504":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Gateway Timeout
      summary: Network Slice Admission Control on the number of PDU Sessions
      tags:
      - slice collection
components:
  responses:
    "307":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedirectResponse'
      description: Temporary Redirect
      headers:
        Location:
          description: The URI pointing to the resource located on the redirect target
          required: true
          schema:
            type: string
        "3gpp-Sbi-Target-Nf-Id":
          description: Identifier of target NF (service) instance towards which the
            request is redirected
          schema:
            type: string
    "308":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedirectResponse'
      description: Permanent Redirect
      headers:
        Location:
          description: The URI pointing to the resource located on the redirect target
          required: true
          schema:
            type: string
        "3gpp-Sbi-Target-Nf-Id":
          description: |
            'Identifier of target NF (service) instance towards which the request is redirected'
          schema:
            type: string
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "502":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad Gateway
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    "504":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Gateway Timeout
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
  schemas:
    UeACRequestData:
      example:
        nfId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        eacNotificationUri: eacNotificationUri
        ueACRequestInfo:
        - acuOperationList:
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          additionalAnType: null
          anType: null
          supi: supi
        - acuOperationList:
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          additionalAnType: null
          anType: null
          supi: supi
        nfType: null
      properties:
        ueACRequestInfo:
          items:
            $ref: '#/components/schemas/UeACRequestInfo'
          minItems: 1
          type: array
        nfId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        eacNotificationUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      required:
      - nfId
      - ueACRequestInfo
      type: object
    UeACRequestInfo:
      example:
        acuOperationList:
        - snssai:
            sd: sd
            sst: 20
          updateFlag: null
          plmnId:
            mnc: mnc
            mcc: mcc
        - snssai:
            sd: sd
            sst: 20
          updateFlag: null
          plmnId:
            mnc: mnc
            mcc: mcc
        additionalAnType: null
        anType: null
        supi: supi
      properties:
        supi:
          description: "String identifying a Supi that shall contain either an IMSI,\
            \ a network specific identifier,\na Global Cable Identifier (GCI) or a\
            \ Global Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS\
            \ 23.003. It shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\"\
            , where <imsi> shall be formatted according to clause 2.2\n   of 3GPP\
            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
            , where <gci> shall be formatted according to clause 28.15.2\n   of 3GPP\
            \ TS 23.003.\n - for a GLI \"gli-<gli>\", where <gli> shall be formatted\
            \ according to clause 28.16.2 of\n   3GPP TS 23.003.To enable that the\
            \ value is used as part of an URI, the string shall\n   only contain characters\
            \ allowed according to the \"lower-with-hyphen\" naming convention\n \
            \  defined in 3GPP TS 29.501.\n"
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
          type: string
        anType:
          $ref: '#/components/schemas/AccessType'
        acuOperationList:
          items:
            $ref: '#/components/schemas/AcuOperationItem'
          minItems: 1
          type: array
        additionalAnType:
          $ref: '#/components/schemas/AccessType'
      required:
      - acuOperationList
      - anType
      - supi
      type: object
    UeACResponseData:
      example:
        acuFailureList:
          key:
          - reason: null
            snssai:
              sd: sd
              sst: 20
            plmnId:
              mnc: mnc
              mcc: mcc
            pduSessionId: 153
          - reason: null
            snssai:
              sd: sd
              sst: 20
            plmnId:
              mnc: mnc
              mcc: mcc
            pduSessionId: 153
      properties:
        acuFailureList:
          additionalProperties:
            items:
              $ref: '#/components/schemas/AcuFailureItem'
            minItems: 1
            type: array
          description: A map (list of key-value pairs) where the key of the map shall
            be UE's supi
          minProperties: 1
          type: object
      type: object
    AcuOperationItem:
      example:
        snssai:
          sd: sd
          sst: 20
        updateFlag: null
        plmnId:
          mnc: mnc
          mcc: mcc
      properties:
        updateFlag:
          $ref: '#/components/schemas/AcuFlag'
        snssai:
          $ref: '#/components/schemas/Snssai'
        plmnId:
          $ref: '#/components/schemas/PlmnId'
      required:
      - snssai
      - updateFlag
      type: object
    AcuFailureItem:
      example:
        reason: null
        snssai:
          sd: sd
          sst: 20
        plmnId:
          mnc: mnc
          mcc: mcc
        pduSessionId: 153
      properties:
        snssai:
          $ref: '#/components/schemas/Snssai'
        reason:
          $ref: '#/components/schemas/AcuFailureReason'
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        pduSessionId:
          description: "Unsigned integer identifying a PDU session, within the range\
            \ 0 to 255, as specified in  clause 11.2.3.1b, bits 1 to 8, of 3GPP TS\
            \ 24.007. If the PDU Session ID is allocated by the  Core Network for\
            \ UEs not supporting N1 mode, reserved range 64 to 95 is used. PDU Session\
            \ ID  within the reserved range is only visible in the Core Network. \n"
          maximum: 255
          minimum: 0
          type: integer
      required:
      - snssai
      type: object
    EacNotification:
      additionalProperties:
        $ref: '#/components/schemas/EACMode'
      description: A map (list of key-value pairs) where Snssai converted to a string
        serves as key
      minProperties: 1
      type: object
    PduACRequestData:
      example:
        nfId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        pduACRequestInfo:
        - acuOperationList:
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          additionalAnType: null
          anType: null
          pduSessionId: 20
          supi: supi
        - acuOperationList:
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          - snssai:
              sd: sd
              sst: 20
            updateFlag: null
            plmnId:
              mnc: mnc
              mcc: mcc
          additionalAnType: null
          anType: null
          pduSessionId: 20
          supi: supi
        pgwFqdn: pgwFqdn
      properties:
        pduACRequestInfo:
          items:
            $ref: '#/components/schemas/PduACRequestInfo'
          minItems: 1
          type: array
        nfId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        pgwFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
      required:
      - pduACRequestInfo
      type: object
    PduACRequestInfo:
      example:
        acuOperationList:
        - snssai:
            sd: sd
            sst: 20
          updateFlag: null
          plmnId:
            mnc: mnc
            mcc: mcc
        - snssai:
            sd: sd
            sst: 20
          updateFlag: null
          plmnId:
            mnc: mnc
            mcc: mcc
        additionalAnType: null
        anType: null
        pduSessionId: 20
        supi: supi
      properties:
        supi:
          description: "String identifying a Supi that shall contain either an IMSI,\
            \ a network specific identifier,\na Global Cable Identifier (GCI) or a\
            \ Global Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS\
            \ 23.003. It shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\"\
            , where <imsi> shall be formatted according to clause 2.2\n   of 3GPP\
            \ TS 23.003 that describes an IMSI.\n - for a network specific identifier\
            \ \"nai-<nai>, where <nai> shall be formatted\n   according to clause\
            \ 28.7.2 of 3GPP TS 23.003 that describes an NAI.\n - for a GCI \"gci-<gci>\"\
            , where <gci> shall be formatted according to clause 28.15.2\n   of 3GPP\
            \ TS 23.003.\n - for a GLI \"gli-<gli>\", where <gli> shall be formatted\
            \ according to clause 28.16.2 of\n   3GPP TS 23.003.To enable that the\
            \ value is used as part of an URI, the string shall\n   only contain characters\
            \ allowed according to the \"lower-with-hyphen\" naming convention\n \
            \  defined in 3GPP TS 29.501.\n"
          pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
          type: string
        anType:
          $ref: '#/components/schemas/AccessType'
        pduSessionId:
          description: "Unsigned integer identifying a PDU session, within the range\
            \ 0 to 255, as specified in  clause 11.2.3.1b, bits 1 to 8, of 3GPP TS\
            \ 24.007. If the PDU Session ID is allocated by the  Core Network for\
            \ UEs not supporting N1 mode, reserved range 64 to 95 is used. PDU Session\
            \ ID  within the reserved range is only visible in the Core Network. \n"
          maximum: 255
          minimum: 0
          type: integer
        acuOperationList:
          items:
            $ref: '#/components/schemas/AcuOperationItem'
          maxItems: 2
          minItems: 1
          type: array
        additionalAnType:
          $ref: '#/components/schemas/AccessType'
      required:
      - acuOperationList
      - anType
      - pduSessionId
      - supi
      type: object
    PduACResponseData:
      example:
        acuFailureList:
          key:
          - reason: null
            snssai:
              sd: sd
              sst: 20
            plmnId:
              mnc: mnc
              mcc: mcc
            pduSessionId: 153
          - reason: null
            snssai:
              sd: sd
              sst: 20
            plmnId:
              mnc: mnc
              mcc: mcc
            pduSessionId: 153
      properties:
        acuFailureList:
          additionalProperties:
            items:
              $ref: '#/components/schemas/AcuFailureItem'
            maxItems: 2
            minItems: 1
            type: array
          description: A map (list of key-value pairs) where the key of the map shall
            be UE's supi
          minProperties: 1
          type: object
      type: object
    EACMode:
      anyOf:
      - $ref: '#/components/schemas/EACMode_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        EAC mode. Possible values are - ACTIVE - DEACTIVE
    AcuFlag:
      anyOf:
      - $ref: '#/components/schemas/AcuFlag_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Update Flag of ACU operation. Possible values are - INCREASE - DECREASE - UPDATE
    AcuFailureReason:
      anyOf:
      - $ref: '#/components/schemas/AcuFailureReason_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration but is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Failure Reason of ACU operation to an S-NSSAI. Possible values are - SLICE_NOT_FOUND - EXCEED_MAX_UE_NUM - EXCEED_MAX_UE_NUM_3GPP - EXCEED_MAX_UE_NUM_N3GPP - EXCEED_MAX_PDU_NUM - EXCEED_MAX_PDU_NUM_3GPP - EXCEED_MAX_PDU_NUM_N3GPP
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  table 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    NFType:
      anyOf:
      - $ref: '#/components/schemas/NFType_anyOf'
      - type: string
      description: NF types known to NRF
    Supi:
      description: "String identifying a Supi that shall contain either an IMSI, a\
        \ network specific identifier,\na Global Cable Identifier (GCI) or a Global\
        \ Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS 23.003. It\
        \ shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\", where <imsi>\
        \ shall be formatted according to clause 2.2\n   of 3GPP TS 23.003 that describes\
        \ an IMSI.\n - for a network specific identifier \"nai-<nai>, where <nai>\
        \ shall be formatted\n   according to clause 28.7.2 of 3GPP TS 23.003 that\
        \ describes an NAI.\n - for a GCI \"gci-<gci>\", where <gci> shall be formatted\
        \ according to clause 28.15.2\n   of 3GPP TS 23.003.\n - for a GLI \"gli-<gli>\"\
        , where <gli> shall be formatted according to clause 28.16.2 of\n   3GPP TS\
        \ 23.003.To enable that the value is used as part of an URI, the string shall\n\
        \   only contain characters allowed according to the \"lower-with-hyphen\"\
        \ naming convention\n   defined in 3GPP TS 29.501.\n"
      pattern: "^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$"
      type: string
    AccessType:
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      type: string
    Snssai:
      description: |
        When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      example:
        sd: sd
        sst: 20
      properties:
        sst:
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
          maximum: 255
          minimum: 0
          type: integer
        sd:
          description: |
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - sst
      type: object
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      example:
        mnc: mnc
        mcc: mcc
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Mcc:
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
      pattern: "^\\d{3}$"
      type: string
    Mnc:
      description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
        \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
      pattern: "^\\d{2,3}$"
      type: string
    PduSessionId:
      description: "Unsigned integer identifying a PDU session, within the range 0\
        \ to 255, as specified in  clause 11.2.3.1b, bits 1 to 8, of 3GPP TS 24.007.\
        \ If the PDU Session ID is allocated by the  Core Network for UEs not supporting\
        \ N1 mode, reserved range 64 to 95 is used. PDU Session ID  within the reserved\
        \ range is only visible in the Core Network. \n"
      maximum: 255
      minimum: 0
      type: integer
    AccessTokenErr:
      description: Error returned in the access token response message
      properties:
        error:
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
          type: string
        error_description:
          type: string
        error_uri:
          type: string
      required:
      - error
      type: object
    AccessTokenReq:
      description: Contains information related to the access token request
      properties:
        grant_type:
          enum:
          - client_credentials
          type: string
        nfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          pattern: "^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$"
          type: string
        targetNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
          type: array
        requesterSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        requesterFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        requesterSnpnList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        targetNsiList:
          items:
            type: string
          minItems: 1
          type: array
        targetNfSetId:
          description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
            \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
            , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with \
            \ <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \  <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NFType> encoded as a value defined\
            \ in Table 6.1.6.3.3-1 of 3GPP TS 29.510 but \n  with lower case characters\
            \ <Set ID> encoded as a string of characters consisting of \n  alphabetic\
            \ characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that\
            \ \n  shall end with either an alphabetic character or a digit. \n"
          type: string
        targetNfServiceSetId:
          description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
            \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
            \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
            \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_\
            5.4.2 (\"Nid\" data type definition)  <NFInstanceId> encoded as defined\
            \ in clause 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510\
            \  <Set ID> encoded as a string of characters consisting of alphabetic\
            \ \n  characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and\
            \ that shall end \n  with either an alphabetic character or a digit.\n"
          type: string
        hnrfAccessTokenUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        sourceNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
      required:
      - grant_type
      - nfInstanceId
      - scope
      type: object
    PlmnIdNid:
      description: |
        Contains the serving core network operator PLMN ID and, for an SNPN, the NID that together with the PLMN ID identifies the SNPN.
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    NfSetId:
      description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
        \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
        , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with  <MCC>\
        \ encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)  <MNC>\
        \ encoding the Mobile Network Code part of the PLMN, comprising 3 digits.\
        \ \n  If there are only 2 significant digits in the MNC, one \"0\" digit shall\
        \ be inserted \n  at the left side to fill the 3 digits coding of MNC.  Pattern:\
        \ '^[0-9]{3}$'\n<NFType> encoded as a value defined in Table 6.1.6.3.3-1 of\
        \ 3GPP TS 29.510 but \n  with lower case characters <Set ID> encoded as a\
        \ string of characters consisting of \n  alphabetic characters (A-Z and a-z),\
        \ digits (0-9) and/or the hyphen (-) and that \n  shall end with either an\
        \ alphabetic character or a digit. \n"
      type: string
    NfServiceSetId:
      description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
        \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
        \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
        \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
        \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising 3\
        \ digits. \n  If there are only 2 significant digits in the MNC, one \"0\"\
        \ digit shall be inserted \n  at the left side to fill the 3 digits coding\
        \ of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_5.4.2\
        \ (\"Nid\" data type definition)  <NFInstanceId> encoded as defined in clause\
        \ 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510  <Set ID> encoded\
        \ as a string of characters consisting of alphabetic \n  characters (A-Z and\
        \ a-z), digits (0-9) and/or the hyphen (-) and that shall end \n  with either\
        \ an alphabetic character or a digit.\n"
      type: string
    EACMode_anyOf:
      enum:
      - ACTIVE
      - DEACTIVE
      type: string
      example: null
    AcuFlag_anyOf:
      enum:
      - INCREASE
      - DECREASE
      - UPDATE
      type: string
      example: null
    AcuFailureReason_anyOf:
