      - EXCEED_MAX_UE_NUM
      - EXCEED_MAX_UE_NUM_3GPP
      - EXCEED_MAX_UE_NUM_N3GPP
      - EXCEED_MAX_PDU_NUM
      - EXCEED_MAX_PDU_NUM_3GPP
      - EXCEED_MAX_PDU_NUM_N3GPP
      type: string
      example: null
    NFType_anyOf:
      enum:
      - NRF
