      description: ACE Events subscription request.
      example:
        eecId: eecId
        notificationDestination: notificationDestination
        acIds:
        - acIds
        - acIds
        easIds:
        - easIds
        - easIds
        expTime: 2000-01-23T04:56:07.000+00:00
