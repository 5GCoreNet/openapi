    plmnTarget-Type:
      description: "The PLMN for which sessions shall be selected in the Trace Session\
        \ in case of management based activation when several PLMNs are supported\
        \ in the RAN (this means that shared cells and not shared cells are allowed\
        \ for the specified PLMN. Note that the PLMN Target might differ from the\
        \ PLMN specified in the Trace Reference, as that specifies the PLMN that is\
        \ containing the management system requesting the Trace Session from the NE.\
        \ See 3GPP TS 32.422 clause 5.9b for additional details."
      properties:
        mcc:
          pattern: "^[0-9]{3}$"
          type: string
        mnc:
          pattern: "^[0-9]{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    IpAddr:
      oneOf:
      - $ref: '#/components/schemas/Ipv4Addr'
      - $ref: '#/components/schemas/Ipv6Addr'
    traceDepth-Type:
      description: "Specifies how detailed information should be recorded in the Network\
        \ Element. The Trace Depth is a paremeter for Trace Session level, i.e., the\
        \ Trace Depth is the same for all of the NEs to be traced in the same Trace\
        \ Session. See 3GPP TS 32.422 clause 5.3 for additional details."
      enum:
      - MINIMUM
      - MEDIUM
      - MAXIMUM
      - VENDORMINIMUM
      - VENDORMEDIUM
      - VENDORMAXIMUM
      type: string
    traceReference-Type_1:
      description: "The Trace Reference parameter shall be globally unique, therefore\
        \ the Trace Reference shall compose as follows - MCC+MNC+Trace ID, where the\
        \ MCC and MNC are coming with the Trace activation request from the management\
        \ system to identify one PLMN containing the management system, and Trace\
        \ ID is a 3 byte Octet String. See 3GPP TS 32.422 clause 5.6 for additional\
        \ details."
      properties:
        mcc:
          pattern: "^[0-9]{3}$"
          type: string
        mnc:
          pattern: "^[0-9]{2,3}$"
          type: string
        traceId:
          type: string
      required:
      - mcc
      - mnc
      - traceId
      type: object
