openapi: 3.0.1
info:
  description: "OAS 3.0.1 specification for the Streaming data reporting service (Streaming\
    \ MnS) Â© 2022, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA,\
    \ TTC). All rights reserved."
  title: TS 28.532 Streaming data reporting service
  version: 17.1.0
servers:
- url: "{MnSRoot}/StreamingDataReportingMnS/{MnSVersion}"
  variables:
    MnSRoot:
      default: https://example.com/3GPPManagement
      description: See clause 4.4.3 of TS 32.158.
    MnSVersion:
      default: ""
      description: See clause 4.4.3 of TS 32.158.
paths:
  /connections:
    get:
      description: Enables the streaming data reporting service producer to obtain
        information about one or more streaming connections.
      parameters:
      - description: The list of connectionId for which the connection information
          is to be returned.
        explode: true
        in: query
        name: connectionIdList
        required: false
        schema:
          items:
            $ref: '#/components/schemas/connectionId-Type'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/connectionInfo-Type'
                type: array
          description: "Success case (200 OK). The resources identified in the request\
            \ for retrieval are returned in the response message body. In case the\
            \ fields query parameter is used, the selected resources are returned."
        "202":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/connectionInfo-Type'
                type: array
          description: Partial success case (202 Partially retrieved). Subset of the
            resources identified in the request for retrieval are returned in the
            response message body.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse-Type'
          description: Error case.
      summary: Obtain information about connections.
    post:
      description: Exchange of meta-data (producer informs consumer about its own
        identity and the nature of the data to be reported via streaming) phase of
        the connection establishement by streaming data reporting producer to the
        streaming data reporting consumer (i.e. streaming target).
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/connectionRequest-Type'
        required: true
      responses:
        "201":
          description: Success case (201 Created).
          headers:
            Location:
              description: Location of the created connection resource.
              explode: false
              schema:
                $ref: '#/components/schemas/connectionId-Type'
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/failedConnectionResponse-Type'
          description: Error case.
      summary: Inform consumer about reporting streams to be carried by the new connection
        and receive a new connection id.
  /connections/{connectionId}:
    get:
      description: Enables the streaming data reporting service producer to obtain
        information about one streaming connection.
      parameters:
      - description: Indicate the ID (URI) of the connection for which the information
          is being retrieved
        explode: false
        in: path
        name: connectionId
        required: true
        schema:
          $ref: '#/components/schemas/connectionId-Type'
        style: simple
      - explode: false
        in: header
        name: Connection
        required: false
        schema:
          $ref: '#/components/schemas/websocketHeaderConnection-Type'
        style: simple
      - explode: false
        in: header
        name: Sec-WebSocket-Extensions
        required: false
        schema:
          $ref: '#/components/schemas/websocketHeader-Sec-WebSocket-Extensions-Type'
        style: simple
      - explode: false
        in: header
        name: Sec-WebSocket-Key
        required: false
        schema:
          $ref: '#/components/schemas/websocketHeader-Sec-WebSocket-Key-Type'
        style: simple
      - explode: false
        in: header
        name: Sec-WebSocket-Protocol
        required: false
        schema:
          $ref: '#/components/schemas/websocketHeader-Sec-WebSocket-Protocol-Type'
        style: simple
      - explode: false
        in: header
        name: Sec-WebSocket-Version
        required: false
        schema:
          $ref: '#/components/schemas/websocketHeader-Sec-WebSocket-Version-Type'
        style: simple
      responses:
        "101":
          description: Success case (101 Switching Protocols). The connection has
            been successfully switched to WebSocket. The response message body is
            absent.
          headers:
            Upgrade:
              explode: false
              schema:
                $ref: '#/components/schemas/websocketHeaderUpgrade-Type'
              style: simple
            Connection:
              explode: false
              schema:
                $ref: '#/components/schemas/websocketHeaderConnection-Type'
              style: simple
            Sec-WebSocket-Accept:
              explode: false
              schema:
                $ref: '#/components/schemas/websocketHeader-Sec-WebSocket-Accept-Type'
              style: simple
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connectionInfo-Type'
          description: Success case (200 OK). The resource identified in the request
            for retrieval returned in the response message body.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse-Type'
          description: Error case.
      summary: Obtain information about a connection.
  /connections/{connectionId}/streams:
    delete:
      description: Allows the producer to remove one or more reporting streams from
        an already established streaming connection.
      parameters:
      - description: Indicate the ID (URI) of the connection for which the reporting
          stream information is being removed.
        explode: false
        in: path
        name: connectionId
        required: true
        schema:
          $ref: '#/components/schemas/connectionId-Type'
        style: simple
      - description: The list of streamId for the stream(s) to be deleted.
        explode: true
        in: query
        name: streamIds
        required: true
        schema:
          items:
            $ref: '#/components/schemas/streamId-Type'
          type: array
        style: form
      responses:
        "204":
          description: Success case (204 No Content). The stream information resource
            has been deleted. The response message body is absent.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse-Type'
          description: Error case.
      summary: Remove reporting streams from an existing connection
    get:
      description: Enables the streaming data reporting service producer to obtain
        information about one or more reporting streams.
      parameters:
      - description: Indicate the ID (URI) of the connection for which the information
          is being retrieved
        explode: false
        in: path
        name: connectionId
        required: true
        schema:
          $ref: '#/components/schemas/connectionId-Type'
        style: simple
      - description: The list of streamId for which the stream information is to be
          retrieved.
        explode: true
        in: query
        name: streamIds
        required: true
        schema:
          items:
            $ref: '#/components/schemas/streamId-Type'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/streamInfoWithReporters-Type'
                type: array
          description: Success case (200 OK).
        "202":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/streamInfoWithReporters-Type'
                type: array
          description: Partial success case (202 Partially retrieved).
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse-Type'
          description: Error case.
      summary: Obtain information about streams.
    post:
      description: Allows the producer to add one or more reporting streams to an
        already established streaming connection.
      parameters:
      - description: Indicate the ID (URI) of the connection for which the reporting
          stream information is being added.
        explode: false
        in: path
        name: connectionId
        required: true
        schema:
          $ref: '#/components/schemas/connectionId-Type'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/streamInfo-Type'
              type: array
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/streamInfo-Type'
                type: array
          description: Success case (201 Posted).
        "202":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/streamInfo-Type'
                type: array
          description: Partial success case (202 Posted).
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse-Type'
          description: Error case.
      summary: Inform consumer about new reporting streams on an existing connection.
  /connections/{connectionId}/streams/{streamId}:
    get:
      description: Enables the streaming data reporting service producer to obtain
        information about a reporting stream.
      parameters:
      - description: Indicate the ID (URI) of the connection for which the information
          is being retrieved
        explode: false
        in: path
        name: connectionId
        required: true
        schema:
          $ref: '#/components/schemas/connectionId-Type'
        style: simple
      - description: Indicate the ID of the reporting stream for which the information
          is being retrieved
        explode: false
        in: path
        name: streamId
        required: true
        schema:
          $ref: '#/components/schemas/streamId-Type'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/streamInfoWithReporters-Type'
          description: Success case (200 OK).
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse-Type'
          description: Error case.
      summary: Obtain information about stream
components:
  schemas:
    analyticsInfo-Type:
      description: Information specific to analytics reporting.
      properties:
        activityDetails:
          type: string
      type: object
    connectionId-Type:
      $ref: '#/components/schemas/uri-Type'
    connectionInfo-Type:
      example:
        streams:
        - 26F452550021
        - 26F452550021
        producer: null
        connection: connection
      properties:
        connection:
          description: Resource URI
          type: string
        producer:
          $ref: '#/components/schemas/producerId-Type'
        streams:
          items:
            $ref: '#/components/schemas/streamId-Type'
          type: array
      type: object
    connectionRequest-Type:
      properties:
        producer:
          $ref: '#/components/schemas/producerId-Type'
        streams:
          items:
            $ref: '#/components/schemas/streamInfo-Type'
          type: array
      type: object
    errorResponse-Type:
      properties:
        error:
          $ref: '#/components/schemas/errorResponse_Type_error'
      type: object
    failedConnectionResponse-Type:
      properties:
        error:
          items:
            $ref: '#/components/schemas/failedConnectionResponse_Type_error_inner'
          type: array
      type: object
    measObjDn-Type:
      allOf:
      - $ref: '#/components/schemas/systemDN-Type'
      description: DN of the measured object instance (see 3GPP TS 28.550)
    performanceMetrics-Type:
      description: "an ordered list of performance metric names (see clause 4.4.1\
        \ of 3GPP TS 28.622[11]) whose values are to be reported by the Performance\
        \ Data Stream Units (see Annex C of TS 28.550 [42]) via this stream. Performance\
        \ metrics include measurement and KPI"
      items:
        type: string
      type: array
    performanceInfo-Type:
      description: Information specific to performance data reporting
      properties:
        measObjDn:
          $ref: '#/components/schemas/measObjDn-Type'
        performanceMetrics:
          description: "an ordered list of performance metric names (see clause 4.4.1\
            \ of 3GPP TS 28.622[11]) whose values are to be reported by the Performance\
            \ Data Stream Units (see Annex C of TS 28.550 [42]) via this stream. Performance\
            \ metrics include measurement and KPI"
          items:
            type: string
          type: array
        jobId:
          type: string
      required:
      - measObjDn
      - performanceMetrics
      type: object
    producerId-Type:
      allOf:
      - $ref: '#/components/schemas/systemDN-Type'
      description: DN of the streaming data reporting MnS producer.
    serializationFormat-Type:
      enum:
      - GPB
      - ASN1
      type: string
    streamId-Type:
      description: globally unique stream identifier
      example: 26F452550021
      type: string
    streamInfo-Type:
      description: Reporting stream meta-data.
      example:
        streamType: null
        streamId: null
        serializationFormat: null
        additionalInfo: null
      properties:
        streamType:
          $ref: '#/components/schemas/streamType-Type'
        serializationFormat:
          $ref: '#/components/schemas/serializationFormat-Type'
        streamId:
          $ref: '#/components/schemas/streamInfo_Type_streamId'
        additionalInfo:
          $ref: '#/components/schemas/streamInfo_Type_additionalInfo'
      required:
      - serializationFormat
      - streamId
      - streamType
      type: object
    streamInfoWithReporters-Type:
      description: Reporting stream meta-data with added information about reporters.
      example:
        reporters:
        - null
        - null
        streamInfo:
          streamType: null
          streamId: null
          serializationFormat: null
          additionalInfo: null
      properties:
        streamInfo:
          $ref: '#/components/schemas/streamInfo-Type'
        reporters:
          items:
            $ref: '#/components/schemas/producerId-Type'
          type: array
      type: object
    systemDN-Type:
      description: See 3GPP TS 32.300 for details
      example: "SubNetwork=ABCNetwork,SubNetwork=MUC01,GNBDUFunction=XYZ0100"
      type: string
      x-parent: true
    streamType-Type:
      enum:
      - TRACE
      - PERFORMANCE
      - ANALYTICS
      - PROPRIETARY
      type: string
    traceInfo-Type:
      allOf:
      - $ref: '#/components/schemas/TraceJob-Attr'
      description: Information specific to trace data reporting
    traceReference-Type:
      description: Trace Reference (see clause 5.6 of 3GPP TS 32.422) as stream identifier
        for streaming trace data reporting
      example: 4358070034D7
      type: string
    uri-Type:
      description: Resource URI
      type: string
    vsDataContainer-Type:
      description: container for vendor specific data (see 3GPP TS 28.622)
      properties:
        vsDataType:
          type: string
        vsData:
          type: string
        vsDataFormatVersion:
          type: string
      type: object
    websocketHeaderConnection-Type:
      description: Header value for the upgrade request and response.
      enum:
      - Upgrade
      type: string
    websocketHeaderUpgrade-Type:
      description: Header value for the upgrade to WebSocket request and response.
      enum:
      - websocket
      type: string
    websocketHeader-Sec-WebSocket-Accept-Type:
      description: Header value for secure WebSocket response. Carries hash.
      type: string
    websocketHeader-Sec-WebSocket-Extensions-Type:
      description: Header value for secure WebSocket request. Carries protocol extensions.
      type: string
    websocketHeader-Sec-WebSocket-Key-Type:
      description: Header value for secure WebSocket request. Provides information
        to the server which is needed in order to confirm that the client is entitled
        to request an upgrade to WebSocket.
      type: string
    websocketHeader-Sec-WebSocket-Protocol-Type:
      description: "Header value for secure WebSocket request. Carries a comma-separated\
        \ list of subprotocol names, in the order of preference."
      type: string
    websocketHeader-Sec-WebSocket-Version-Type:
      description: Header value for secure WebSocket request and response. Carries
        the WebSocket protocol version to be used.
      type: string
    TraceJob-Attr:
      description: abstract class used as a container of all TraceJob attributes
      properties:
        jobType:
          $ref: '#/components/schemas/jobType-Type'
        listOfInterfaces:
          $ref: '#/components/schemas/listOfInterfaces-Type'
        listOfNeTypes:
          description: The Network Element types where Trace Session activation is
            needed. See 3GPP TS 32.422 clause 5.4 for additional details.
          items:
            enum:
            - MSC_SERVER
            - SGSN
            - MGW
            - GGSN
            - RNC
            - BM_SC
            - MME
            - SGW
            - PGW
            - ENB
            - EN_GNB
            - GNB_CU_CP
            - GNB_CU_UP
            - GNB_DU
            - AMF
            - PCF
            - SMF
            - UPF
            - AUSF
            - SMSF
            - HSS
            - UDM
            type: string
          type: array
        plmnTarget:
          $ref: '#/components/schemas/plmnTarget-Type'
        traceReportingConsumerUri:
          type: string
        traceCollectionEntityIpAddress:
          $ref: '#/components/schemas/IpAddr'
        traceDepth:
          $ref: '#/components/schemas/traceDepth-Type'
        traceReference:
          $ref: '#/components/schemas/traceReference-Type_1'
        traceRecordingSessionReference:
          type: string
        jobId:
          type: string
        traceReportingFormat:
          $ref: '#/components/schemas/traceReportingFormat-Type'
        traceTarget:
          $ref: '#/components/schemas/traceTarget-Type'
        triggeringEvents:
          $ref: '#/components/schemas/triggeringEvents-Type'
        anonymizationOfMdtData:
          $ref: '#/components/schemas/anonymizationOfMdtData-Type'
        areaConfigurationForNeighCell:
          $ref: '#/components/schemas/AreaConfig'
        areaScope:
          items:
            $ref: '#/components/schemas/AreaScope'
          type: array
        beamLevelMeasurement:
          description: Determines whether beam level measurements shall be included
            in case of immediate MDT M1 measurement in NR. For additional details
            see 3GPP TS 32.422 clause 5.10.40.
          type: boolean
        collectionPeriodRrmLte:
          $ref: '#/components/schemas/collectionPeriodRrmLte-Type'
        collectionPeriodM6Lte:
          $ref: '#/components/schemas/collectionPeriodM6Lte-Type'
        collectionPeriodM7Lte:
          description: See details in 3GPP TS 32.422 clause 5.10.33.
          maximum: 60
          minimum: 1
          type: integer
        collectionPeriodRrmUmts:
          $ref: '#/components/schemas/collectionPeriodRrmUmts-Type'
        collectionPeriodRrmNr:
          $ref: '#/components/schemas/collectionPeriodRrmNr-Type'
        collectionPeriodM6Nr:
          $ref: '#/components/schemas/collectionPeriodM6Nr-Type'
        collectionPeriodM7Nr:
          description: See details in 3GPP TS 32.422 clause 5.10.35.
          maximum: 60
          minimum: 1
          type: integer
        eventListForEventTriggeredMeasurement:
          $ref: '#/components/schemas/eventListForEventTriggeredMeasurement-Type'
        eventThreshold:
          $ref: '#/components/schemas/eventThreshold-Type'
        listOfMeasurements:
          $ref: '#/components/schemas/listOfMeasurements-Type'
        loggingDuration:
          $ref: '#/components/schemas/loggingDuration-Type'
        loggingInterval:
          $ref: '#/components/schemas/loggingInterval-Type'
        eventThresholdL1:
          $ref: '#/components/schemas/eventThresholdL1-Type'
        hysteresisL1:
          description: See details in 3GPP TS 32.422 clause 5.10.Y.
          maximum: 30
          minimum: 0
          type: integer
        timeToTriggerL1:
          $ref: '#/components/schemas/timeToTriggerL1-Type'
        mbsfnAreaList:
          items:
            $ref: '#/components/schemas/MbsfnArea'
          type: array
        measurementPeriodLte:
          $ref: '#/components/schemas/measurementPeriodLte-Type'
        measurementPeriodUmts:
          $ref: '#/components/schemas/measurementPeriodUmts-Type'
        measurementQuantity:
          $ref: '#/components/schemas/measurementQuantity-Type'
        eventThresholdUphUmts:
          description: See details in 3GPP TS 32.422 clause 5.10.A.
          maximum: 31
          minimum: 0
          type: integer
        plmnList:
          description: See details in 3GPP TS 32.422 clause 5.10.24.
          items:
            $ref: '#/components/schemas/plmnList_Type_inner'
          maxItems: 16
          type: array
        positioningMethod:
          $ref: '#/components/schemas/positioningMethod-Type'
        reportAmount:
          $ref: '#/components/schemas/reportAmount-Type'
        reportingTrigger:
          description: See details in 3GPP TS 32.422 clause 5.10.4.
          items:
            enum:
            - PERIODICAL
            - A2_FOR_LTE_NR
            - 1F_FOR_UMTS
            - 1I_FOR_UMTS_MCPS_TDD
            - A2_TRIGGERED_PERIODIC_FOR_LTE_NR
            - ALL_CONFIGURED_RRM_FOR_LTE_NR
            - ALL_CONFIGURED_RRM_FOR_UMTS
            type: string
          type: array
        reportInterval:
          $ref: '#/components/schemas/reportInterval-Type'
        reportType:
          $ref: '#/components/schemas/reportType-Type'
        sensorInformation:
          description: See details in 3GPP TS 32.422 clause 5.10.29.
          items:
            enum:
            - BAROMETRIC_PRESSURE
            - UE_SPEED
            - UE_ORIENTATION
            type: string
          type: array
        traceCollectionEntityId:
          description: See details in 3GPP TS 32.422 clause 5.10.11. Only TCE Id value
            may be sent over the air to the UE being configured for Logged MDT.
          type: integer
        excessPacketDelayThresholds:
          description: Excess Packet Delay Threshold for NR MDT. See details in 3GPP
            TS 32.422 clause 4.1.1 and 4.1.2.
          properties:
            fiveQIValue:
              type: integer
            excessPacketDelayThresholdValue:
              enum:
              - 0.25ms
              - 0.5ms
              - 1ms
              - 2ms
              - 4ms
              - 5ms
              - 10ms
              - 20ms
              - 30ms
              - 40ms
              - 50ms
              - 60ms
              - 70ms
              - 80ms
              - 90ms
              - 100ms
              - 150ms
              - 300ms
              - 500ms
              type: string
          type: array
      type: object
      x-parent: true
    jobType-Type:
      description: "Specifies whether the TraceJob represents only MDT, Logged MBSFN\
        \ MDT, Trace or a combined Trace and MDT job. Applicable for Trace, MDT, RCEF\
        \ and RLF reporting. See 3GPP TS 32.422 clause 5.9a for additional details."
      enum:
      - IMMEDIATE_MDT_ONLY
      - LOGGED_MDT_ONLY
      - TRACE_ONLY
      - IMMEDIATE_MDT AND TRACE
      - RLF_REPORT_ONLY
      - RCEF_REPORT_ONLY
      - LOGGED_MBSFN_MDT
      type: string
