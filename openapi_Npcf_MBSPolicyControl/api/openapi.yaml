  schemas:
    MbsPolicyCtxtData:
      description: |
        Contains the parameters used to request the creation of an MBS Policy Association.
      example:
        snssai:
          sd: sd
          sst: 20
        dnn: dnn
        mbsSessionId:
          nid: nid
          ssm:
            sourceIpAddr:
              ipv6Addr: 2001:db8:85a3::8a2e:370:7334
              ipv4Addr: 198.51.100.1
              ipv6Prefix: 2001:db8:abcd:12::0/64
            destIpAddr:
              ipv6Addr: 2001:db8:85a3::8a2e:370:7334
              ipv4Addr: 198.51.100.1
              ipv6Prefix: 2001:db8:abcd:12::0/64
          tmgi:
            plmnId:
              mnc: mnc
              mcc: mcc
            mbsServiceId: mbsServiceId
        mbsServInfo:
          mbsMediaComps:
            key: null
          afAppId: afAppId
          mbsSessionAmbr: mbsSessionAmbr
          mbsSdfResPrio: null
        suppFeat: suppFeat
      properties:
        mbsSessionId:
          $ref: '#/components/schemas/MbsSessionId'
        dnn:
          description: |
            String representing a Data Network as defined in clause 9A of 3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full DNN with both the Network  Identifier and Operator Identifier, as specified in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which the labels are separated by dots  (e.g. "Label1.Label2.Label3").
          type: string
        snssai:
          $ref: '#/components/schemas/Snssai'
        mbsServInfo:
          $ref: '#/components/schemas/MbsServiceInfo'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - mbsSessionId
      type: object
    MbsPolicyDecision:
      description: |
        Represents the parameters constituting an MBS Policy Decision.
      example:
        authMbsSessAmbr: authMbsSessAmbr
        mbsPcrts:
        - null
        - null
        mbsPccRules:
          key:
            mbsDlIpFlowInfo:
            - null
            - null
            refMbsQosDec:
            - refMbsQosDec
            mbsPccRuleId: mbsPccRuleId
            precedence: 0
        mbsQosChars:
          key:
            priorityLevel: 46
            mbsMaxDataBurstVol: 1477256
            packetErrorRate: packetErrorRate
            "5qi": 237
            averWindow: 1698
            resourceType: null
            packetDelayBudget: 1
        mbsQosDecs:
          key:
            priorityLevel: 76
            gbrDl: gbrDl
            mbsMaxDataBurstVol: 1412280
            mbsQosId: mbsQosId
            mbrDl: mbrDl
            "5qi": 37
            arp:
              priorityLevel: 8
              preemptCap: null
              preemptVuln: null
            averWindow: 943
      properties:
        mbsPccRules:
          additionalProperties:
            $ref: '#/components/schemas/MbsPccRule'
          description: |
            A map of MBS PCC rule(s) with each map entry containing the MbsPccRule data structure. The key of the map for each entry is the mbsPccRuleId attribute of the corresponding MbsPccRule data structure.
          minProperties: 1
          nullable: true
          type: object
        mbsQosDecs:
          additionalProperties:
            $ref: '#/components/schemas/MbsQosDec'
          description: |
            A map of MBS QoS Decision(s) with each map entry containing the MbsQosDec data structure. The key of the map for each entry is the mbsQosId attribute of the corresponding MbsQosDec data structure.
          minProperties: 1
          type: object
        mbsQosChars:
          additionalProperties:
            $ref: '#/components/schemas/MbsQosChar'
          description: |
            A map of MBS QoS Characteristics set(s) with each map entry containing the MbsQosChar data structure. The key of the map for each entry is the 5QI attribute of the corresponding MbsQosDec data structure.
          minProperties: 1
          type: object
        authMbsSessAmbr:
          description: |
            String representing a bit rate; the prefixes follow the standard symbols from The International System of Units, and represent x1000 multipliers, with the exception that prefix "K" is used to represent the standard symbol "k".
          pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
          type: string
        mbsPcrts:
          items:
            $ref: '#/components/schemas/MbsPcrt'
          minItems: 1
          nullable: true
          type: array
      type: object
    MbsPolicyData:
      description: |
        Contains the MBS policy data provisioned as part of an MBS Policy Association.
      example:
        mbsPolicies:
          authMbsSessAmbr: authMbsSessAmbr
          mbsPcrts:
          - null
          - null
          mbsPccRules:
            key:
              mbsDlIpFlowInfo:
              - null
              - null
              refMbsQosDec:
              - refMbsQosDec
              mbsPccRuleId: mbsPccRuleId
              precedence: 0
          mbsQosChars:
            key:
              priorityLevel: 46
              mbsMaxDataBurstVol: 1477256
              packetErrorRate: packetErrorRate
              "5qi": 237
              averWindow: 1698
              resourceType: null
              packetDelayBudget: 1
          mbsQosDecs:
            key:
              priorityLevel: 76
              gbrDl: gbrDl
              mbsMaxDataBurstVol: 1412280
              mbsQosId: mbsQosId
              mbrDl: mbrDl
              "5qi": 37
              arp:
                priorityLevel: 8
                preemptCap: null
                preemptVuln: null
              averWindow: 943
        mbsPolicyCtxtData:
          snssai:
            sd: sd
            sst: 20
          dnn: dnn
          mbsSessionId:
            nid: nid
            ssm:
              sourceIpAddr:
                ipv6Addr: 2001:db8:85a3::8a2e:370:7334
                ipv4Addr: 198.51.100.1
                ipv6Prefix: 2001:db8:abcd:12::0/64
              destIpAddr:
                ipv6Addr: 2001:db8:85a3::8a2e:370:7334
                ipv4Addr: 198.51.100.1
                ipv6Prefix: 2001:db8:abcd:12::0/64
            tmgi:
              plmnId:
                mnc: mnc
                mcc: mcc
              mbsServiceId: mbsServiceId
          mbsServInfo:
            mbsMediaComps:
              key: null
            afAppId: afAppId
            mbsSessionAmbr: mbsSessionAmbr
            mbsSdfResPrio: null
          suppFeat: suppFeat
        suppFeat: suppFeat
      properties:
        mbsPolicyCtxtData:
          $ref: '#/components/schemas/MbsPolicyCtxtData'
        mbsPolicies:
          $ref: '#/components/schemas/MbsPolicyDecision'
        suppFeat:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
      required:
      - mbsPolicyCtxtData
      type: object
    MbsPccRule:
      description: Represents the parameters constituting an MBS PCC rule.
      example:
        mbsDlIpFlowInfo:
        - null
        - null
        refMbsQosDec:
        - refMbsQosDec
        mbsPccRuleId: mbsPccRuleId
        precedence: 0
      properties:
        mbsPccRuleId:
          type: string
        mbsDlIpFlowInfo:
          items:
            $ref: '#/components/schemas/FlowDescription'
          minItems: 1
          type: array
        precedence:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
        refMbsQosDec:
          items:
            type: string
          maxItems: 1
          minItems: 1
          type: array
      required:
      - mbsPccRuleId
      type: object
    MbsQosDec:
      description: Represents the parameters constituting an MBS QoS Decision.
      example:
        priorityLevel: 76
        gbrDl: gbrDl
        mbsMaxDataBurstVol: 1412280
        mbsQosId: mbsQosId
        mbrDl: mbrDl
        "5qi": 37
        arp:
          priorityLevel: 8
          preemptCap: null
          preemptVuln: null
        averWindow: 943
      properties:
        mbsQosId:
          type: string
        "5qi":
          description: |
            Unsigned integer representing a 5G QoS Identifier (see clause 5.7.2.1 of 3GPP TS 23.501, within the range 0 to 255.
          maximum: 255
          minimum: 0
          type: integer
        priorityLevel:
          description: "Unsigned integer indicating the 5QI Priority Level (see clauses\
            \ 5.7.3.3 and 5.7.4 of 3GPP TS 23.501, within the range 1 to 127.Values\
            \ are ordered in decreasing order of priority,  i.e. with 1 as the highest\
            \ priority and 127 as the lowest priority. \n"
          maximum: 127
          minimum: 1
          type: integer
        mbrDl:
          description: |
