components:
  responses:
    "400":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad request
    "401":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unauthorized
    "403":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Forbidden
    "404":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Not Found
    "411":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Length Required
    "413":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Payload Too Large
    "415":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Unsupported Media Type
    "429":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Too Many Requests
    "500":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Internal Server Error
    "502":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Bad Gateway
    "503":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Service Unavailable
    "409":
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Conflict
  schemas:
    SecurityCapability:
      anyOf:
      - enum:
        - TLS
        - PRINS
        - NONE
        type: string
      - type: string
      description: Enumeration of security capabilities
    ApiSignature:
      description: API URI of the service operation
      oneOf:
      - $ref: '#/components/schemas/Uri'
      - $ref: '#/components/schemas/CallbackName'
    HttpMethod:
      anyOf:
      - enum:
        - GET
        - PUT
        - POST
        - DELETE
        - PATCH
        - HEAD
        - OPTIONS
        - CONNECT
        - TRACE
        type: string
      - type: string
      description: Enumeration of HTTP methods
    IeType:
      anyOf:
      - enum:
        - UEID
        - LOCATION
        - KEY_MATERIAL
        - AUTHENTICATION_MATERIAL
        - AUTHORIZATION_TOKEN
        - OTHER
        - NONSENSITIVE
        type: string
      - type: string
      description: Enumeration of types of IEs (i.e kind of IE) to specify the protection
        policy
    IeLocation:
      anyOf:
      - enum:
        - URI_PARAM
        - HEADER
        - BODY
        - MULTIPART_BINARY
        type: string
      - type: string
      description: Location of the IE in a HTTP message
    IeInfo:
      description: Protection and modification policy for the IE
      example:
        ieLoc: null
        ieType: null
        rspIe: rspIe
        isModifiableByIpx:
          key: true
        reqIe: reqIe
        isModifiable: true
      properties:
        ieLoc:
          $ref: '#/components/schemas/IeLocation'
        ieType:
          $ref: '#/components/schemas/IeType'
        reqIe:
          type: string
        rspIe:
          type: string
        isModifiable:
          type: boolean
        isModifiableByIpx:
          additionalProperties:
            type: boolean
          minProperties: 1
          type: object
      required:
      - ieLoc
      - ieType
      type: object
    ApiIeMapping:
      description: API URI to IE mapping on which the protection policy needs to be
        applied
      example:
        apiMethod: null
        apiSignature: null
        IeList:
        - ieLoc: null
          ieType: null
          rspIe: rspIe
          isModifiableByIpx:
            key: true
          reqIe: reqIe
          isModifiable: true
        - ieLoc: null
          ieType: null
          rspIe: rspIe
          isModifiableByIpx:
            key: true
          reqIe: reqIe
          isModifiable: true
      properties:
        apiSignature:
          $ref: '#/components/schemas/ApiSignature'
        apiMethod:
          $ref: '#/components/schemas/HttpMethod'
        IeList:
          items:
            $ref: '#/components/schemas/IeInfo'
          minItems: 1
          type: array
      required:
      - IeList
      - apiMethod
      - apiSignature
      type: object
    ProtectionPolicy:
      description: The protection policy to be negotiated between the SEPPs
      example:
        apiIeMappingList:
        - apiMethod: null
          apiSignature: null
          IeList:
          - ieLoc: null
            ieType: null
            rspIe: rspIe
            isModifiableByIpx:
              key: true
            reqIe: reqIe
            isModifiable: true
          - ieLoc: null
            ieType: null
            rspIe: rspIe
            isModifiableByIpx:
              key: true
            reqIe: reqIe
            isModifiable: true
        - apiMethod: null
          apiSignature: null
          IeList:
          - ieLoc: null
            ieType: null
            rspIe: rspIe
            isModifiableByIpx:
              key: true
            reqIe: reqIe
            isModifiable: true
          - ieLoc: null
            ieType: null
            rspIe: rspIe
            isModifiableByIpx:
              key: true
            reqIe: reqIe
            isModifiable: true
        dataTypeEncPolicy:
        - null
        - null
      properties:
        apiIeMappingList:
          items:
            $ref: '#/components/schemas/ApiIeMapping'
          minItems: 1
          type: array
        dataTypeEncPolicy:
          items:
            $ref: '#/components/schemas/IeType'
          minItems: 1
          type: array
      required:
      - apiIeMappingList
      type: object
    SecNegotiateReqData:
      description: Defines the security capabilities of a SEPP sent to a receiving
        SEPP
      example:
        plmnIdList:
        - mnc: mnc
          mcc: mcc
        - mnc: mnc
          mcc: mcc
        supportedFeatures: supportedFeatures
        sender: sender
        supportedSecCapabilityList:
        - null
        - null
        targetSnpnId:
          mnc: mnc
          nid: nid
          mcc: mcc
        senderN32fFqdn: senderN32fFqdn
        "3GppSbiTargetApiRootSupported": false
        snpnIdList:
        - mnc: mnc
          nid: nid
          mcc: mcc
        - mnc: mnc
          nid: nid
          mcc: mcc
        targetPlmnId:
          mnc: mnc
          mcc: mcc
        intendedUsagePurpose:
        - additionalInfo: additionalInfo
          usagePurpose: null
          cause: cause
        - additionalInfo: additionalInfo
          usagePurpose: null
          cause: cause
        senderN32fPort: 0
      properties:
        sender:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedSecCapabilityList:
          items:
            $ref: '#/components/schemas/SecurityCapability'
          minItems: 1
          type: array
        "3GppSbiTargetApiRootSupported":
          default: false
          type: boolean
        plmnIdList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 1
          type: array
        snpnIdList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        targetPlmnId:
          $ref: '#/components/schemas/PlmnId'
        targetSnpnId:
          $ref: '#/components/schemas/PlmnIdNid'
        intendedUsagePurpose:
          items:
            $ref: '#/components/schemas/IntendedN32Purpose'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        senderN32fFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        senderN32fPort:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - sender
      - supportedSecCapabilityList
      type: object
    SecNegotiateRspData:
      description: Defines the selected security capabilities by a SEPP
      example:
        rejectedUsagePurpose:
        - additionalInfo: additionalInfo
          usagePurpose: null
          cause: cause
        - additionalInfo: additionalInfo
          usagePurpose: null
          cause: cause
        plmnIdList:
        - mnc: mnc
          mcc: mcc
        - mnc: mnc
          mcc: mcc
        supportedFeatures: supportedFeatures
        selectedSecCapability: null
        sender: sender
        allowedUsagePurpose:
        - additionalInfo: additionalInfo
          usagePurpose: null
          cause: cause
        - additionalInfo: additionalInfo
          usagePurpose: null
          cause: cause
        senderN32fFqdn: senderN32fFqdn
        "3GppSbiTargetApiRootSupported": false
        snpnIdList:
        - mnc: mnc
          nid: nid
          mcc: mcc
        - mnc: mnc
          nid: nid
          mcc: mcc
        senderN32fPort: 0
      properties:
        sender:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        selectedSecCapability:
          $ref: '#/components/schemas/SecurityCapability'
        "3GppSbiTargetApiRootSupported":
          default: false
          type: boolean
        plmnIdList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 1
          type: array
        snpnIdList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        allowedUsagePurpose:
          items:
            $ref: '#/components/schemas/IntendedN32Purpose'
          minItems: 1
          type: array
        rejectedUsagePurpose:
          items:
            $ref: '#/components/schemas/IntendedN32Purpose'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        senderN32fFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        senderN32fPort:
          description: "Unsigned Integer, i.e. only value 0 and integers above 0 are\
            \ permissible."
          minimum: 0
          type: integer
      required:
      - selectedSecCapability
      - sender
      type: object
    SecParamExchReqData:
      description: Request data structure for parameter exchange
      example:
        n32fContextId: n32fContextId
        sender: sender
        jwsCipherSuiteList:
        - jwsCipherSuiteList
        - jwsCipherSuiteList
        protectionPolicyInfo:
          apiIeMappingList:
          - apiMethod: null
            apiSignature: null
            IeList:
            - ieLoc: null
              ieType: null
              rspIe: rspIe
              isModifiableByIpx:
                key: true
              reqIe: reqIe
              isModifiable: true
            - ieLoc: null
              ieType: null
              rspIe: rspIe
              isModifiableByIpx:
                key: true
              reqIe: reqIe
              isModifiable: true
          - apiMethod: null
            apiSignature: null
            IeList:
            - ieLoc: null
              ieType: null
              rspIe: rspIe
              isModifiableByIpx:
                key: true
              reqIe: reqIe
              isModifiable: true
            - ieLoc: null
              ieType: null
              rspIe: rspIe
              isModifiableByIpx:
                key: true
              reqIe: reqIe
              isModifiable: true
          dataTypeEncPolicy:
          - null
          - null
        jweCipherSuiteList:
        - jweCipherSuiteList
        - jweCipherSuiteList
        ipxProviderSecInfoList:
        - rawPublicKeyList:
          - rawPublicKeyList
          - rawPublicKeyList
          ipxProviderId: ipxProviderId
          certificateList:
          - certificateList
          - certificateList
        - rawPublicKeyList:
          - rawPublicKeyList
          - rawPublicKeyList
          ipxProviderId: ipxProviderId
          certificateList:
          - certificateList
          - certificateList
      properties:
        n32fContextId:
          pattern: "^[A-Fa-f0-9]{16}$"
          type: string
        jweCipherSuiteList:
          items:
            type: string
          minItems: 1
          type: array
        jwsCipherSuiteList:
          items:
            type: string
          minItems: 1
          type: array
        protectionPolicyInfo:
          $ref: '#/components/schemas/ProtectionPolicy'
        ipxProviderSecInfoList:
          items:
            $ref: '#/components/schemas/IpxProviderSecInfo'
          minItems: 1
          type: array
        sender:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
      required:
      - n32fContextId
      type: object
    SecParamExchRspData:
      description: Response data structure for parameter exchange
      example:
        n32fContextId: n32fContextId
        selectedJweCipherSuite: selectedJweCipherSuite
        sender: sender
        selProtectionPolicyInfo:
          apiIeMappingList:
          - apiMethod: null
            apiSignature: null
            IeList:
            - ieLoc: null
              ieType: null
