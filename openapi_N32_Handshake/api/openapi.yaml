externalDocs:
  description: 3GPP TS 29.573 V18.1.0; 5G System; Public Land Mobile Network (PLMN)
    Interconnection; Stage 3
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.573/
servers:
- url: "{apiRoot}/n32c-handshake/v1"
  variables:
