      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
      description: Gateway Timeout
    default:
      description: Generic Error
  schemas:
    AuthDisReqData:
      description: |
        Represents Data used to request the authorization for a UE of a 5G ProSe Direct  Discovery request.
      example:
        authRequestType: null
        proseAppId:
        - null
        - null
        allowedSuffixNum: 0
        targetRpauid: targetRpauid
        authUpdateCallbackUri: authUpdateCallbackUri
        rpauid: rpauid
        appLevelContainer: appLevelContainer
      properties:
        authRequestType:
          $ref: '#/components/schemas/AuthRequestType'
        proseAppId:
          items:
            $ref: '#/components/schemas/ProseApplicationId'
          type: array
        allowedSuffixNum:
          description: contains the allowed number of suffixes.
          type: integer
        appLevelContainer:
          description: Contains the Application Level Container.
          type: string
        rpauid:
          description: Contains the RPAUID.
          type: string
        targetRpauid:
          description: Contains the RPAUID.
          type: string
        authUpdateCallbackUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      required:
      - authRequestType
      type: object
    AuthDisResData:
      description: |
        Represents the obtained authorization Data for a UE of a 5G ProSe Direct Discovery  request.
      example:
        proseAppMasks:
        - null
        - null
        pduids:
        - null
        - null
        proSeRestrictedMasks:
        - null
        - null
        metaData: metaData
        restrictedCodeSuffixPool:
        - codeSuffixList:
          - null
          - null
          codeSuffixRangeList:
          - beginningSuffix: beginningSuffix
            endingSuffix: endingSuffix
          - beginningSuffix: beginningSuffix
            endingSuffix: endingSuffix
        - codeSuffixList:
          - null
          - null
          codeSuffixRangeList:
          - beginningSuffix: beginningSuffix
            endingSuffix: endingSuffix
          - beginningSuffix: beginningSuffix
            endingSuffix: endingSuffix
        resAppLevelContainer: resAppLevelContainer
        authResponseType: null
        proseAppCodeSuffixPool:
          codeSuffix: codeSuffix
          codeSuffixRange:
            beginningSuffix: beginningSuffix
            endingSuffix: endingSuffix
        targetPduid: targetPduid
        targetDataSet:
        - pduid: pduid
          metadataIndic: null
          targetRpauid: targetRpauid
        - pduid: pduid
          metadataIndic: null
          targetRpauid: targetRpauid
      properties:
        authResponseType:
          $ref: '#/components/schemas/AuthResponseType'
        proseAppCodeSuffixPool:
          $ref: '#/components/schemas/ProseApplicationCodeSuffixPool'
        pduids:
          items:
            $ref: '#/components/schemas/Pduid'
          type: array
        restrictedCodeSuffixPool:
          items:
            $ref: '#/components/schemas/RestrictedCodeSuffixPool'
          type: array
        proseAppMasks:
          items:
            $ref: '#/components/schemas/ProseApplicationMask'
          type: array
        proSeRestrictedMasks:
          items:
            $ref: '#/components/schemas/ProSeRestrictedMask'
          type: array
        resAppLevelContainer:
          description: Contains the Application Level Container.
          type: string
        targetDataSet:
          items:
            $ref: '#/components/schemas/TargetData'
          type: array
        targetPduid:
          description: Contains the PDUID.
          type: string
        metaData:
          description: Contains the metadata.
          type: string
      required:
      - authResponseType
      type: object
    TargetData:
      description: Represents a set of Target PDUID - Target RPAUID - Metadata Indicator.
      example:
        pduid: pduid
        metadataIndic: null
        targetRpauid: targetRpauid
      properties:
        targetRpauid:
          description: Contains the RPAUID.
          type: string
        pduid:
          description: Contains the PDUID.
          type: string
        metadataIndic:
          $ref: '#/components/schemas/MetadataIndic'
      required:
      - pduid
      - targetRpauid
      type: object
    AuthUpdateData:
      description: |
        Represents the update data and resulting update data of authorization information  for Restricted ProSe Direct Discovery.
      example:
        targetRpauid: targetRpauid
        bannedAuthData:
        - bannedRpauid: bannedRpauid
          bannedPduid: bannedPduid
          revocationResult: null
        - bannedRpauid: bannedRpauid
          bannedPduid: bannedPduid
          revocationResult: null
      properties:
        targetRpauid:
          description: Contains the RPAUID.
          type: string
        bannedAuthData:
          items:
            $ref: '#/components/schemas/BannedAuthData'
          minItems: 1
          type: array
      required:
      - bannedAuthData
      - targetRpauid
      type: object
    BannedAuthData:
      description: Represents a set of Banned PDUID - Banned RPAUID.
      example:
        bannedRpauid: bannedRpauid
        bannedPduid: bannedPduid
        revocationResult: null
      properties:
        bannedRpauid:
          description: Contains the RPAUID.
          type: string
        bannedPduid:
          description: Contains the PDUID.
          type: string
        revocationResult:
          $ref: '#/components/schemas/RevocationResult'
      required:
      - bannedPduid
      - bannedRpauid
      type: object
    AllowedSuffixNum:
      description: contains the allowed number of suffixes.
      type: integer
    AppLevelContainer:
      description: Contains the Application Level Container.
      type: string
    ProSeRestrictedMask:
      description: Contains a ProSe Restricted Mask.
      type: string
    AuthRequestType:
      anyOf:
      - $ref: '#/components/schemas/AuthRequestType_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - OPEN_DISCOVERY_EXTENSION_ANNOUNCE: Indicates that the Authorization Request Type is
        open discovery with application-controlled extension/announce.
        - RESTRICTED_DISCOVERY_ANNOUNCE: Indicates that the Authorization Request Type is restricted
        discovery/announce.
        - RESTRICTED_DISCOVERY_EXTENSION_ANNOUNCE: Indicates that the Authorization Request Type is
        restricted discovery with application-controlled extension/announce.
        - OPEN_DISCOVERY_EXTENSION_MONITOR: Indicates that the Authorization Request Type is open
        discovery with application-controlled extension/monitor.
        - RESTRICTED_DISCOVERY_MONITOR: Indicates that the Authorization Request Type is restricted
        discovery/monitor.
        - RESTRICTED_DISCOVERY_EXTENSION_MONITOR: Indicates that the Authorization Request Type is
        restricted discovery with application-controlled extension/monitor.
        - RESTRICTED_DISCOVERY_PERMISSION: Indicates that the Authorization Request Type is
        restricted discovery/permission.
        - RESTRICTED_DISCOVERY_RESPONSE: Indicates that the Authorization Request Type is restricted
        discovery/response.
        - RESTRICTED_DISCOVERY_QUERY: Indicates that the Authorization Request Type is restricted
        discovery/query.
        - RESTRICTED_DISCOVERY_MATCH: Indicates that the Authorization Request Type is restricted
        discovery/match.
    AuthResponseType:
      anyOf:
      - $ref: '#/components/schemas/AuthResponseType_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - OPEN_DISCOVERY_EXTENSION_ANNOUNCE_ACK: Indicates that the Authorization Response Type is
        open discovery with application-controlled extension/announce ack.
        - RESTRICTED_DISCOVERY_ANNOUNCE_ACK: Indicates that the Authorization Response Type is
        restricted discovery/announce ack.
        - RESTRICTED_DISCOVERY_EXTENSION_ANNOUNCE_ACK: Indicates that the Authorization Response
        Type is restricted discovery with application-controlled extension/announce ack.
        - OPEN_DISCOVERY_EXTENSION_MONITOR_ACK: Indicates that the Authorization Response Type is
        open discovery with application-controlled extension/monitor ack.
        - RESTRICTED_DISCOVERY_MONITOR_ACK: Indicates that the Authorization Response Type is
        restricted discovery/monitor ack.
        - RESTRICTED_DISCOVERY_EXTENSION_MONITOR_ACK: Indicates that the Authorization Response Type
        is restricted discovery with application-controlled extension/monitor ack.
        - RESTRICTED_DISCOVERY_PERMISSION_ACK: Indicates that the Authorization Response Type is
        restricted discovery/permission ack.
        - RESTRICTED_DISCOVERY_RESPONSE_ACK: Indicates that the Authorization Response Type is
        restricted discovery/response ack.
        - RESTRICTED_DISCOVERY_QUERY_ACK: Indicates that the Authorization Response Type is
        restricted discovery/query ack.
        - RESTRICTED_DISCOVERY_MATCH_ACK: Indicates that the Authorization Response Type is
        restricted discovery/match ack.
    MetadataIndic:
      anyOf:
      - $ref: '#/components/schemas/MetadataIndic_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - NO_METADATA: This value may be used to indicate that there is no metadata associated with
        the target RPAUID. This is the default value applicable if this IE is not supplied.
        - METADATA_UPDATE_DISALLOWED: This value shall be used to indicate that there exists
        metadata associated with the target RPAUID, but the metadata is not allowed to be updated.
        - METADATA_UPDATE_ALLOWED: This value shall be used to indicate that there exists metadata
        associated with the target RPAUID, and the metadata is allowed to be updated.
    RevocationResult:
      anyOf:
      - $ref: '#/components/schemas/RevocationResult_anyOf'
      - description: |
          This string provides forward-compatibility with future extensions to the enumeration and is not used to encode content defined in the present version of this API.
        type: string
      description: |
        Possible values are:
        - REVOCATION_SUCCESSFUL: Indicates the successful revocation for a set of Banned RPAUID -
        Banned PDUID for Restricted ProSe Direct Discovery.
        - REVOCATION_NOT_SUCCESSFUL: Indicates that unsuccessful revocation for a set of Banned
        RPAUID - Banned PDUID for Restricted ProSe Direct Discovery.
    RedirectResponse:
      description: |
        The response shall include a Location header field containing a different URI  (pointing to a different URI of an other service instance), or the same URI if a request  is redirected to the same target resource via a different SCP.
      properties:
        cause:
          type: string
        targetScp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        targetSepp:
          description: String providing an URI formatted according to RFC 3986.
          type: string
      type: object
    Uri:
      description: String providing an URI formatted according to RFC 3986.
      type: string
    ProblemDetails:
      description: Provides additional information in an error response.
      properties:
        type:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        instance:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        cause:
          description: |
            A machine-readable application error cause specific to this occurrence of the problem.  This IE should be present and provide application-related error information, if available.
          type: string
        invalidParams:
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
          type: array
        supportedFeatures:
          description: |
            A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
          pattern: "^[A-Fa-f0-9]*$"
          type: string
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        supportedApiVersions:
          items:
            type: string
          minItems: 1
          type: array
      type: object
    InvalidParam:
      description: It contains an invalid parameter and a related description.
      properties:
        param:
          description: |
            If the invalid parameter is an attribute in a JSON body, this IE shall contain the  attribute's name and shall be encoded as a JSON Pointer. If the invalid parameter is  an HTTP header, this IE shall be formatted as the concatenation of the string "header "  plus the name of such header. If the invalid parameter is a query parameter, this IE  shall be formatted as the concatenation of the string "query " plus the name of such  query parameter. If the invalid parameter is a variable part in the path of a resource  URI, this IE shall contain the name of the variable, including the symbols "{" and "}"  used in OpenAPI specification as the notation to represent variable path segments.
          type: string
        reason:
          description: |
            A human-readable reason, e.g. "must be a positive integer". In cases involving failed  operations in a PATCH request, the reason string should identify the operation that  failed using the operation's array index to assist in correlation of the invalid  parameter with the failed operation, e.g." Replacement value invalid for attribute  (failed operation index= 4)"
          type: string
      required:
      - param
      type: object
    SupportedFeatures:
      description: |
        A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of "0" to "9",  "a" to "f" or "A" to "F" and shall represent the support of 4 features as described in  tableÂ 5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.
      pattern: "^[A-Fa-f0-9]*$"
      type: string
    Fqdn:
      description: Fully Qualified Domain Name
      maxLength: 253
      minLength: 4
      pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
        .?$"
      type: string
    ProseApplicationId:
      description: Contains the ProSe Application ID.
      type: string
    Rpauid:
      description: Contains the RPAUID.
      type: string
    ProseApplicationCodeSuffixPool:
      anyOf:
      - required:
        - codeSuffix
      - required:
        - codeSuffixRange
      description: Contains the Prose Application Code Suffix Pool.
      example:
        codeSuffix: codeSuffix
        codeSuffixRange:
          beginningSuffix: beginningSuffix
          endingSuffix: endingSuffix
      properties:
        codeSuffix:
          description: Contains the ProSe Application Code Suffix.
          type: string
        codeSuffixRange:
          $ref: '#/components/schemas/ProseAppCodeSuffixRange'
      type: object
    ProseAppCodeSuffix:
      description: Contains the ProSe Application Code Suffix.
      type: string
    ProseAppCodeSuffixRange:
      description: Contains a range of the Prose Application Code Suffixes which are
        consecutive.
      example:
        beginningSuffix: beginningSuffix
        endingSuffix: endingSuffix
      properties:
        beginningSuffix:
          description: Contains the ProSe Application Code Suffix.
          type: string
        endingSuffix:
          description: Contains the ProSe Application Code Suffix.
          type: string
      required:
      - beginningSuffix
      - endingSuffix
      type: object
    Pduid:
      description: Contains the PDUID.
      type: string
    RestrictedCodeSuffixPool:
      anyOf:
      - required:
        - codeSuffixList
      - required:
        - codeSuffixRangeList
      description: Contains the Restricted Code Suffix Pool.
      example:
        codeSuffixList:
        - null
        - null
        codeSuffixRangeList:
        - beginningSuffix: beginningSuffix
          endingSuffix: endingSuffix
        - beginningSuffix: beginningSuffix
          endingSuffix: endingSuffix
      properties:
        codeSuffixList:
          items:
            $ref: '#/components/schemas/RestrictedCodeSuffix'
          minItems: 1
          type: array
        codeSuffixRangeList:
          items:
            $ref: '#/components/schemas/RestrictedCodeSuffixRange'
          minItems: 1
          type: array
      type: object
    RestrictedCodeSuffix:
      description: Contains the ProSe Restricted Code Suffix.
      type: string
    RestrictedCodeSuffixRange:
      description: Contains a range of the Restricted Code Suffixes which are consecutive.
      example:
        beginningSuffix: beginningSuffix
        endingSuffix: endingSuffix
      properties:
        beginningSuffix:
          description: Contains the ProSe Restricted Code Suffix.
          type: string
        endingSuffix:
          description: Contains the ProSe Restricted Code Suffix.
          type: string
      required:
      - beginningSuffix
      - endingSuffix
      type: object
    ProseApplicationMask:
      description: Contains the Prose Application Mask.
      type: string
    MetaData:
      description: Contains the metadata.
      type: string
    AccessTokenErr:
      description: Error returned in the access token response message
      properties:
        error:
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
          type: string
        error_description:
          type: string
        error_uri:
          type: string
      required:
      - error
      type: object
    AccessTokenReq:
      description: Contains information related to the access token request
      properties:
        grant_type:
          enum:
          - client_credentials
          type: string
        nfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          pattern: "^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$"
          type: string
        targetNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
          type: array
        requesterSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        requesterFqdn:
          description: Fully Qualified Domain Name
          maxLength: 253
          minLength: 4
          pattern: "^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\\.)+[A-Za-z]{2,63}\\\
            .?$"
          type: string
        requesterSnpnList:
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
          type: array
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
          type: array
        targetNsiList:
          items:
            type: string
          minItems: 1
          type: array
        targetNfSetId:
          description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
            \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
            , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with \
            \ <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \  <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NFType> encoded as a value defined\
            \ in Table 6.1.6.3.3-1 of 3GPP TS 29.510 but \n  with lower case characters\
            \ <Set ID> encoded as a string of characters consisting of \n  alphabetic\
            \ characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that\
            \ \n  shall end with either an alphabetic character or a digit. \n"
          type: string
        targetNfServiceSetId:
          description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
            \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
            \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
            \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
            \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising\
            \ 3 digits. \n  If there are only 2 significant digits in the MNC, one\
            \ \"0\" digit shall be inserted \n  at the left side to fill the 3 digits\
            \ coding of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_\
            5.4.2 (\"Nid\" data type definition)  <NFInstanceId> encoded as defined\
            \ in clause 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510\
            \  <Set ID> encoded as a string of characters consisting of alphabetic\
            \ \n  characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and\
            \ that shall end \n  with either an alphabetic character or a digit.\n"
          type: string
        hnrfAccessTokenUri:
          description: String providing an URI formatted according to RFC 3986.
          type: string
        sourceNfInstanceId:
          description: "String uniquely identifying a NF instance. The format of the\
            \ NF Instance ID shall be a  Universally Unique Identifier (UUID) version\
            \ 4, as described in IETF RFC 4122. \n"
          format: uuid
          type: string
      required:
      - grant_type
      - nfInstanceId
      - scope
      type: object
    NfInstanceId:
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
      format: uuid
      type: string
    NFType:
      anyOf:
      - $ref: '#/components/schemas/NFType_anyOf'
      - type: string
      description: NF types known to NRF
    PlmnId:
      description: |
        When PlmnId needs to be converted to string (e.g. when used in maps as key), the string  shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Mcc:
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
      pattern: "^\\d{3}$"
      type: string
    Mnc:
      description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
        \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
      pattern: "^\\d{2,3}$"
      type: string
    Snssai:
      description: |
        When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      properties:
        sst:
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
          maximum: 255
          minimum: 0
          type: integer
        sd:
          description: |
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. This is an optional parameter that complements the Slice/Service type(s) to allow to  differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
          pattern: "^[A-Fa-f0-9]{6}$"
          type: string
      required:
      - sst
      type: object
    PlmnIdNid:
      description: |
        Contains the serving core network operator PLMN ID and, for an SNPN, the NID that together with the PLMN ID identifies the SNPN.
      properties:
        mcc:
          description: "Mobile Country Code part of the PLMN, comprising 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
          pattern: "^\\d{3}$"
          type: string
        mnc:
          description: "Mobile Network Code part of the PLMN, comprising 2 or 3 digits,\
            \ as defined in clause 9.3.3.5 of 3GPP TS 38.413."
          pattern: "^\\d{2,3}$"
          type: string
        nid:
          description: "This represents the Network Identifier, which together with\
            \ a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS\
            \ 23.501 clause 5.30.2.1). \n"
          pattern: "^[A-Fa-f0-9]{11}$"
          type: string
      required:
      - mcc
      - mnc
      type: object
    Nid:
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
      pattern: "^[A-Fa-f0-9]{11}$"
      type: string
    NfSetId:
      description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
        \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
        , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with  <MCC>\
        \ encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)  <MNC>\
        \ encoding the Mobile Network Code part of the PLMN, comprising 3 digits.\
        \ \n  If there are only 2 significant digits in the MNC, one \"0\" digit shall\
        \ be inserted \n  at the left side to fill the 3 digits coding of MNC.  Pattern:\
        \ '^[0-9]{3}$'\n<NFType> encoded as a value defined in Table 6.1.6.3.3-1 of\
        \ 3GPP TS 29.510 but \n  with lower case characters <Set ID> encoded as a\
        \ string of characters consisting of \n  alphabetic characters (A-Z and a-z),\
        \ digits (0-9) and/or the hyphen (-) and that \n  shall end with either an\
        \ alphabetic character or a digit. \n"
      type: string
    NfServiceSetId:
      description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
        \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
        \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
        \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
        \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising 3\
        \ digits. \n  If there are only 2 significant digits in the MNC, one \"0\"\
        \ digit shall be inserted \n  at the left side to fill the 3 digits coding\
        \ of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_5.4.2\
        \ (\"Nid\" data type definition)  <NFInstanceId> encoded as defined in clause\
        \ 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510  <Set ID> encoded\
        \ as a string of characters consisting of alphabetic \n  characters (A-Z and\
        \ a-z), digits (0-9) and/or the hyphen (-) and that shall end \n  with either\
        \ an alphabetic character or a digit.\n"
      type: string
