paths:
  /{realmId}/{storageId}/timers:
    delete:
      operationId: DeleteTimers
      parameters:
      - description: Identifier(name) of the Realm
        explode: false
        in: path
        name: realmId
        required: true
        schema:
          example: Realm01
          type: string
        style: simple
      - description: Identifier of the Storage
