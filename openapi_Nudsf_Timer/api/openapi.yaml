        schema:
          $ref: '#/components/schemas/SupportedFeatures'
        style: form
      - content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchExpression'
        description: A filter that determines the set of timers to be deleted
        in: query
        name: filter
        required: false
